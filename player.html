<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baldie English | –£—á–µ–Ω–∏–∫</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #1a1a2e;
            font-family: 'Press Start 2P', cursive;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .join-screen {
            background: #16213e;
            padding: 30px 20px;
            border-radius: 30px;
            border: 3px solid #ffd700;
            text-align: center;
        }

        .join-screen h1 {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .join-screen input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #0f3460;
            border: 2px solid #ffd700;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: white;
        }

        .join-screen button {
            width: 100%;
            padding: 20px;
            background: #ffd700;
            color: #16213e;
            border: none;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .game-screen {
            display: none;
        }

        .header {
            background: #16213e;
            padding: 15px;
            border-radius: 20px 20px 0 0;
            border: 2px solid #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-name {
            font-size: 0.6rem;
            background: #0f3460;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .progress {
            background: #ffd700;
            color: #16213e;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.6rem;
        }

        .canvas-container {
            background: #16213e;
            padding: 10px;
            border: 2px solid #ffd700;
            border-top: none;
        }

        #studentCanvas {
            width: 100%;
            aspect-ratio: 1;
            background: #2a2a4a;
            border-radius: 10px;
            display: block;
        }

        .controls {
            background: #16213e;
            padding: 20px;
            border: 2px solid #ffd700;
            border-top: none;
            border-radius: 0 0 20px 20px;
        }

        .joystick {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            background: #0f3460;
            border-radius: 50%;
            border: 3px solid #ffd700;
            touch-action: none;
        }

        .joystick-handle {
            width: 80px;
            height: 80px;
            background: #ffd700;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            left: 60px;
            transition: 0.05s;
            box-shadow: 0 0 20px #ffd700;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.6rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.6rem;
        }

        .question-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #16213e;
            padding: 30px;
            border-radius: 30px;
            border: 4px solid #ffd700;
            width: 90%;
            max-width: 350px;
            display: none;
            z-index: 1000;
        }

        .question-popup h3 {
            color: #ffd700;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .question-popup input {
            width: 100%;
            padding: 15px;
            background: #0f3460;
            border: 2px solid #ffd700;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: white;
            margin-bottom: 15px;
        }

        .question-popup button {
            width: 100%;
            padding: 15px;
            background: #44ff44;
            color: #16213e;
            border: none;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .caught-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff0000;
            padding: 40px;
            border-radius: 30px;
            border: 4px solid white;
            text-align: center;
            display: none;
            z-index: 2000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay"></div>

    <div class="container">
        <div id="joinScreen" class="join-screen">
            <h1>üßë‚Äçüéì –£–ß–ï–ù–ò–ö</h1>
            <input type="text" id="gameCode" placeholder="–ö–û–î –ò–ì–†–´" maxlength="6" style="text-transform: uppercase;">
            <input type="text" id="playerName" placeholder="–¢–í–û–Å –ò–ú–Ø">
            <button id="joinBtn">–í–û–ô–¢–ò –í –ò–ì–†–£</button>
        </div>

        <div id="gameScreen" class="game-screen">
            <div class="header">
                <div class="player-name" id="nameDisplay">...</div>
                <div class="progress" id="progressDisplay">0/30</div>
            </div>

            <div class="canvas-container">
                <canvas id="studentCanvas" width="400" height="400"></canvas>
            </div>

            <div class="controls">
                <div class="joystick" id="joystick">
                    <div class="joystick-handle" id="joystickHandle"></div>
                </div>
                <div class="status-bar">
                    <span>üìö —Ç–≤–æ–∏: <span id="myBooks">0</span></span>
                    <span>üë• <span id="playersOnline">0</span></span>
                    <span id="exitStatus">üö™</span>
                </div>
                <div class="info">–≤–æ–¥–∏ –ø–∞–ª—å—Ü–µ–º —á—Ç–æ–±—ã —Ö–æ–¥–∏—Ç—å</div>
            </div>
        </div>
    </div>

    <div id="questionPopup" class="question-popup">
        <h3 id="questionText">...</h3>
        <input type="text" id="answerInput" placeholder="–æ—Ç–≤–µ—Ç">
        <button id="submitAnswer">–û–¢–í–ï–¢–ò–¢–¨</button>
    </div>

    <div id="caughtPopup" class="caught-popup">
        <h2>üò± BALDI</h2>
        <p>–ü–û–ô–ú–ê–õ –¢–ï–ë–Ø!</p>
        <p style="font-size: 0.8rem; margin-top: 20px;">10 —Å–µ–∫—É–Ω–¥ –æ—Ç–¥—ã—Ö–∞</p>
    </div>

    <script>
        let playerId = null;
        let currentGameId = null;
        let playerName = '';
        let currentQuestion = null;
        let isCaught = false;
        let mapWidth = 400;
        let mapHeight = 400;

        document.getElementById('joinBtn').onclick = function() {
            const gameCode = document.getElementById('gameCode').value.toUpperCase();
            const name = document.getElementById('playerName').value;

            if(!gameCode || !name) {
                alert('–í–≤–µ–¥–∏ –∫–æ–¥ –∏ –∏–º—è!');
                return;
            }

            database.ref('games/' + gameCode).once('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) {
                    alert('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!');
                    return;
                }

                if(game.gameWon) {
                    alert('–ò–≥—Ä–∞ —É–∂–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!');
                    return;
                }

                const playerRef = database.ref('games/' + gameCode + '/players').push();
                playerId = playerRef.key;
                currentGameId = gameCode;
                playerName = name;

                playerRef.set({
                    name: name,
                    role: 'student',
                    x: Math.random() * 1000 + 100,
                    y: Math.random() * 500 + 100,
                    books: 0,
                    caught: false,
                    escaped: false
                });

                document.getElementById('joinScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                document.getElementById('nameDisplay').textContent = name;
                
                startStudentGame();
            });
        };

        function startStudentGame() {
            const canvas = document.getElementById('studentCanvas');
            const ctx = canvas.getContext('2d');

            // –î–∂–æ–π—Å—Ç–∏–∫
            const joystick = document.getElementById('joystick');
            const handle = document.getElementById('joystickHandle');
            let active = false;
            let velocityX = 0, velocityY = 0;

            joystick.addEventListener('touchstart', (e) => {
                if(isCaught) return;
                active = true;
                updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if(active && !isCaught) updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchend', () => {
                active = false;
                handle.style.transform = 'translate(0px, 0px)';
                velocityX = 0;
                velocityY = 0;
            });

            function updateJoystick(touch) {
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                let x = touch.clientX - centerX;
                let y = touch.clientY - centerY;
                
                const distance = Math.sqrt(x*x + y*y);
                const maxDistance = 60;
                
                if(distance > maxDistance) {
                    x = (x / distance) * maxDistance;
                    y = (y / distance) * maxDistance;
                }
                
                handle.style.transform = `translate(${x}px, ${y}px)`;
                
                velocityX = (x / maxDistance) * 3;
                velocityY = (y / maxDistance) * 3;
            }

            // –î–≤–∏–∂–µ–Ω–∏–µ
            setInterval(() => {
                if(!currentGameId || !active || isCaught) return;

                database.ref('games/' + currentGameId + '/players/' + playerId).once('value', (snapshot) => {
                    const player = snapshot.val();
                    if(!player || player.caught || player.escaped) return;

                    const newX = Math.max(20, Math.min(1260, player.x + velocityX * 5));
                    const newY = Math.max(20, Math.min(700, player.y + velocityY * 5));

                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        x: newX,
                        y: newY
                    });
                });
            }, 50);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–Ω–∏–≥
            setInterval(() => {
                if(!currentGameId || isCaught) return;

                database.ref('games/' + currentGameId).once('value', (snapshot) => {
                    const game = snapshot.val();
                    const player = game.players[playerId];
                    if(!player || player.caught || player.escaped) return;

                    checkNearbyBooks(game, player.x, player.y);
                });
            }, 200);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
            database.ref('games/' + currentGameId).on('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) return;

                drawGame(ctx, game);
                updateUI(game);
                
                const player = game.players[playerId];
                if(player && player.caught && !isCaught) {
                    catchPlayer();
                }
            });
        }

        function drawGame(ctx, game) {
            ctx.clearRect(0, 0, 400, 400);

            // –†–∏—Å—É–µ–º –¥—Ä—É–≥–∏—Ö –∏–≥—Ä–æ–∫–æ–≤
            if(game.players) {
                Object.entries(game.players).forEach(([id, p]) => {
                    if(id === playerId || p.role === 'baldi' || p.caught || p.escaped) return;
                    
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.arc(p.x * 0.3, p.y * 0.3, 8, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            // –†–∏—Å—É–µ–º Baldi
            if(game.baldi) {
                ctx.fillStyle = '#ff0000';
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(game.baldi.x * 0.3, game.baldi.y * 0.3, 12, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.fillText('üë®‚Äçüè´', game.baldi.x * 0.3 - 10, game.baldi.y * 0.3 + 4);
            }

            // –†–∏—Å—É–µ–º –∫–Ω–∏–≥–∏ —Ä—è–¥–æ–º
            if(game.books) {
                const player = game.players[playerId];
                if(player) {
                    Object.entries(game.books).forEach(([id, book]) => {
                        if(!book.collected) {
                            const dist = Math.sqrt(
                                Math.pow(book.x - player.x, 2) + 
                                Math.pow(book.y - player.y, 2)
                            );
                            
                            if(dist < 100) {
                                ctx.fillStyle = '#ffd700';
                                ctx.shadowColor = '#ffd700';
                                ctx.shadowBlur = 10;
                                ctx.beginPath();
                                ctx.arc(book.x * 0.3, book.y * 0.3, 6, 0, Math.PI * 2);
                                ctx.fill();
                                ctx.shadowBlur = 0;
                                ctx.fillStyle = 'black';
                                ctx.font = 'bold 12px Arial';
                                ctx.fillText('üìö', book.x * 0.3 - 5, book.y * 0.3 + 3);
                            }
                        }
                    });
                }
            }

            // –†–∏—Å—É–µ–º –≤—ã—Ö–æ–¥ –µ—Å–ª–∏ —Ä—è–¥–æ–º
            if(game.exit && game.exit.active) {
                const player = game.players[playerId];
                if(player) {
                    const dist = Math.sqrt(
                        Math.pow(game.exit.x - player.x, 2) + 
                        Math.pow(game.exit.y - player.y, 2)
                    );
                    
                    if(dist < 200) {
                        ctx.fillStyle = '#44ff44';
                        ctx.fillRect(game.exit.x * 0.3 - 10, game.exit.y * 0.3 - 10, 20, 20);
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText('üö™', game.exit.x * 0.3 - 8, game.exit.y * 0.3 + 6);
                    }
                }
            }
        }

        function checkNearbyBooks(game, x, y) {
            if(!game.books) return;

            Object.entries(game.books).forEach(([id, book]) => {
                if(!book.collected) {
                    const dist = Math.sqrt(
                        Math.pow(book.x - x, 2) + 
                        Math.pow(book.y - y, 2)
                    );
                    
                    if(dist < 30) {
                        currentQuestion = { ...book, id };
                        document.getElementById('questionText').textContent = book.question;
                        document.getElementById('answerInput').value = '';
                        document.getElementById('questionPopup').style.display = 'block';
                        document.getElementById('overlay').style.display = 'block';
                    }
                }
            });
        }

        document.getElementById('submitAnswer').onclick = function() {
            if(!currentQuestion) return;

            const answer = document.getElementById('answerInput').value.toLowerCase().trim();
            
            if(answer === currentQuestion.answer.toLowerCase()) {
                database.ref('games/' + currentGameId + '/books/' + currentQuestion.id).update({
                    collected: true,
                    collectedBy: playerId
                });

                database.ref('games/' + currentGameId + '/players/' + playerId).once('value', (snapshot) => {
                    const player = snapshot.val();
                    const newCount = (player.books || 0) + 1;
                    
                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        books: newCount
                    });

                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        database.ref('games/' + currentGameId).update({
                            totalCollected: (game.totalCollected || 0) + 1
                        });
                    });
                });

                document.getElementById('questionPopup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                currentQuestion = null;
            } else {
                alert('‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!');
                document.getElementById('questionPopup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                currentQuestion = null;
            }
        };

        function updateUI(game) {
            document.getElementById('progressDisplay').textContent = `${game.totalCollected || 0}/30`;
            
            const player = game.players[playerId];
            if(player) {
                document.getElementById('myBooks').textContent = player.books || 0;
            }

            const activePlayers = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('playersOnline').textContent = activePlayers;

            if(game.exit && game.exit.active) {
                document.getElementById('exitStatus').innerHTML = 'üö™ –æ—Ç–∫—Ä—ã—Ç';
            } else {
                document.getElementById('exitStatus').innerHTML = 'üö™ –∑–∞–∫—Ä—ã—Ç';
            }
        }

        function catchPlayer() {
            isCaught = true;
            document.getElementById('caughtPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            setTimeout(() => {
                isCaught = false;
                document.getElementById('caughtPopup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                
                database.ref('games/' + currentGameId + '/players/' + playerId).update({
                    caught: false
                });
            }, 10000);
        }
    </script>
</body>
</html>
