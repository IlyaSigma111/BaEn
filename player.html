        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        function checkCollision(x, y) {
            // –ì—Ä–∞–Ω–∏—Ü—ã –∫–∞—Ä—Ç—ã
            if(x < 40 || x > 1960 || y < 40 || y > 1960) return true;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–µ–Ω
            for(let wall of walls) {
                if(x > wall.x && x < wall.x + wall.w && 
                   y > wall.y && y < wall.y + wall.h) {
                    return true;
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–º–Ω–∞—Ç –∏ –¥–≤–µ—Ä–µ–π
            for(let room of rooms) {
                // –ï—Å–ª–∏ –≤–Ω—É—Ç—Ä–∏ –∫–æ–º–Ω–∞—Ç—ã –∏–ª–∏ —Ä—è–¥–æ–º
                if(x > room.x - 20 && x < room.x + room.w + 20 && 
                   y > room.y - 20 && y < room.y + room.h + 20) {
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞, –Ω–µ –≤ —Å—Ç–µ–Ω–µ –ª–∏
                    if(x > room.x - 5 && x < room.x + room.w + 5 && 
                       y > room.y - 5 && y < room.y + room.h + 5) {
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–≤–µ—Ä–∏ (—à–∏—Ä–æ–∫–∏–π –ø—Ä–æ—Ö–æ–¥)
                        const doorX = room.door.x;
                        const doorY = room.door.y;
                        const atDoor = Math.abs(x - doorX) < 60 && Math.abs(y - doorY) < 40;
                        
                        if(!atDoor) {
                            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–µ–Ω –∫–æ–º–Ω–∞—Ç—ã
                            if(y < room.y + 5 && y > room.y - 5) return true; // –≤–µ—Ä—Ö
                            if(y > room.y + room.h - 5 && y < room.y + room.h + 5) return true; // –Ω–∏–∑
                            if(x < room.x + 5 && x > room.x - 5) return true; // –ª–µ–≤–æ
                            if(x > room.x + room.w - 5 && x < room.x + room.w + 5) return true; // –ø—Ä–∞–≤–æ
                        }
                    }
                }
            }
            
            return false;
        }

        function startGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;

            const joystick = document.getElementById('joystick');
            const handle = document.getElementById('joystickHandle');
            let active = false;
            let velocityX = 0, velocityY = 0;

            // –î–∂–æ–π—Å—Ç–∏–∫ –¥–ª—è –º–æ–±–∏–ª–æ–∫
            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if(isCaught) return;
                active = true;
                updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if(active && !isCaught) updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchend', (e) => {
                e.preventDefault();
                active = false;
                resetJoystick();
            });

            function updateJoystick(touch) {
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                let x = touch.clientX - centerX;
                let y = touch.clientY - centerY;
                
                const distance = Math.sqrt(x*x + y*y);
                const maxDistance = 50;
                
                if(distance > maxDistance) {
                    x = (x / distance) * maxDistance;
                    y = (y / distance) * maxDistance;
                }
                
                handle.style.transform = `translate(${x}px, ${y}px)`;
                
                const speedMultiplier = playerRole === 'baldi' ? baldiSpeedMultiplier : 1;
                velocityX = (x / maxDistance) * 2.8 * speedMultiplier;
                velocityY = (y / maxDistance) * 2.8 * speedMultiplier;
            }

            function resetJoystick() {
                handle.style.transform = 'translate(0px, 0px)';
                velocityX = 0;
                velocityY = 0;
            }

            // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            if(moveInterval) clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if(!currentGameId || !active || isCaught) return;

                database.ref('games/' + currentGameId).once('value', (snapshot) => {
                    const game = snapshot.val();
                    if(!game || game.status !== 'playing') return;
                    
                    const player = game.players[playerId];
                    if(!player || player.caught || player.escaped) return;

                    let newX = player.x + velocityX * 2;
                    let newY = player.y + velocityY * 2;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                    if(checkCollision(newX, newY)) {
                        return;
                    }
                    
                    // Baldi –ª–æ–≤–∏—Ç —É—á–µ–Ω–∏–∫–æ–≤
                    if(playerRole === 'baldi') {
                        Object.entries(game.players).forEach(([id, p]) => {
                            if(p.role === 'student' && !p.caught && !p.escaped) {
                                const dist = Math.sqrt(
                                    Math.pow(newX - p.x, 2) + 
                                    Math.pow(newY - p.y, 2)
                                );
                                if(dist < 35) { // –†–∞–¥–∏—É—Å –ª–æ–≤–ª–∏
                                    database.ref('games/' + currentGameId + '/players/' + id).update({
                                        caught: true,
                                        caughtTime: Date.now()
                                    });
                                }
                            }
                        });
                    }
                    
                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        x: newX,
                        y: newY
                    });
                });
            }, 30);

            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–≥—Ä—ã
            if(gameListener) gameListener();
            gameListener = database.ref('games/' + currentGameId).on('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) return;

                drawGame(ctx, game);
                updateUI(game);

                const player = game.players[playerId];
                if(player && player.caught && !isCaught && playerRole === 'student') {
                    showCaughtPopup();
                }
            });

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–Ω–∏–≥ –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤
            if(playerRole === 'student') {
                if(checkInterval) clearInterval(checkInterval);
                checkInterval = setInterval(() => {
                    if(!currentGameId || isCaught) return;

                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        if(!game || game.status !== 'playing') return;
                        
                        const player = game.players[playerId];
                        if(!player || player.caught || player.escaped) return;

                        checkNearbyBooks(game, player.x, player.y);
                    });
                }, 200);
            }
        }

        function drawGame(ctx, game) {
            ctx.clearRect(0, 0, 400, 400);

            const player = game.players[playerId];
            if(!player) return;

            const offsetX = player.x - 200;
            const offsetY = player.y - 200;

            // –ü–æ–ª
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, 400, 400);

            // –†–∏—Å—É–µ–º —Å—Ç–µ–Ω—ã (—Ç–µ–º–Ω—ã–µ –ª–∏–Ω–∏–∏)
            ctx.fillStyle = '#4a4a8a';
            walls.forEach(wall => {
                const screenX = wall.x - offsetX;
                const screenY = wall.y - offsetY;
                if(screenX > -50 && screenX < 450 && screenY > -50 && screenY < 450) {
                    ctx.fillRect(screenX, screenY, wall.w, wall.h);
                }
            });

            // –†–∏—Å—É–µ–º –∫–æ—Ä–∏–¥–æ—Ä—ã
            ctx.fillStyle = '#2a2a4a';
            corridors.forEach(cor => {
                const screenX = cor.x - offsetX;
                const screenY = cor.y - offsetY;
                if(screenX > -100 && screenX < 500 && screenY > -100 && screenY < 500) {
                    ctx.fillRect(screenX, screenY, cor.w, cor.h);
                }
            });

            // –†–∏—Å—É–µ–º –∫–æ–º–Ω–∞—Ç—ã
            rooms.forEach(room => {
                const screenX = room.x - offsetX;
                const screenY = room.y - offsetY;
                
                if(screenX > -150 && screenX < 550 && screenY > -150 && screenY < 550) {
                    // –ü–æ–ª –∫–æ–º–Ω–∞—Ç—ã (–±–æ–ª–µ–µ —Å–≤–µ—Ç–ª—ã–π –µ—Å–ª–∏ –µ—Å—Ç—å –∫–Ω–∏–≥–∏)
                    if(room.hasBooks) {
                        ctx.fillStyle = '#4a4a6a';
                    } else {
                        ctx.fillStyle = '#3a3a5a';
                    }
                    ctx.fillRect(screenX, screenY, room.w, room.h);
                    
                    // –°—Ç–µ–Ω—ã –∫–æ–º–Ω–∞—Ç—ã
                    ctx.fillStyle = '#6a6a9a';
                    ctx.fillRect(screenX - 5, screenY - 5, room.w + 10, 5); // –≤–µ—Ä—Ö
                    ctx.fillRect(screenX - 5, screenY + room.h, room.w + 10, 5); // –Ω–∏–∑
                    ctx.fillRect(screenX - 5, screenY, 5, room.h); // –ª–µ–≤–æ
                    ctx.fillRect(screenX + room.w, screenY, 5, room.h); // –ø—Ä–∞–≤–æ
                    
                    // –î–≤–µ—Ä—å
                    const doorX = room.door.x - offsetX;
                    const doorY = room.door.y - offsetY;
                    ctx.fillStyle = 'rgba(139, 69, 19, 0.4)';
                    ctx.fillRect(doorX - 25, doorY - 15, 50, 30);
                    
                    // –ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –±–ª–∏–∑–∫–æ)
                    const distToPlayer = Math.sqrt(
                        Math.pow(room.x + room.w/2 - player.x, 2) + 
                        Math.pow(room.y + room.h/2 - player.y, 2)
                    );
                    if(distToPlayer < 300) {
                        ctx.fillStyle = '#ffd700';
                        ctx.font = 'bold 8px "Press Start 2P"';
                        ctx.fillText(room.name.substring(0, 2) + '..', screenX + 10, screenY + 20);
                    }
                }
            });

            // –†–∏—Å—É–µ–º –∫–Ω–∏–≥–∏ (—Ç–æ–ª—å–∫–æ –≤ –∫–æ–º–Ω–∞—Ç–∞—Ö —Å –∫–Ω–∏–≥–∞–º–∏)
            if(game.books) {
                Object.entries(game.books).forEach(([id, book]) => {
                    if(!book.collected) {
                        const bookX = book.x - offsetX;
                        const bookY = book.y - offsetY;
                        
                        if(bookX > 0 && bookX < 400 && bookY > 0 && bookY < 400) {
                            // –¢–µ—Ç—Ä–∞–¥–∫–∞ —Å –º–µ—Ä—Ü–∞–Ω–∏–µ–º
                            const pulse = Math.sin(Date.now() / 200) * 3;
                            ctx.fillStyle = '#ffd700';
                            ctx.shadowColor = '#ffd700';
                            ctx.shadowBlur = 15 + pulse;
                            ctx.fillRect(bookX - 8, bookY - 6, 16, 12);
                            
                            ctx.shadowBlur = 0;
                            ctx.fillStyle = '#000';
                            ctx.font = 'bold 10px Arial';
                            ctx.fillText('üìò', bookX - 6, bookY);
                        }
                    }
                });
            }

            // –†–∏—Å—É–µ–º –¥—Ä—É–≥–∏—Ö –∏–≥—Ä–æ–∫–æ–≤
            if(game.players) {
                Object.entries(game.players).forEach(([id, p]) => {
                    if(id === playerId || p.escaped) return;
                    
                    const screenX = p.x - offsetX;
                    const screenY = p.y - offsetY;
                    
                    if(screenX > 0 && screenX < 400 && screenY > 0 && screenY < 400) {
                        if(p.role === 'baldi') {
                            // Baldi —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å–≤–µ—á–µ–Ω–∏—è
                            ctx.fillStyle = '#ff0000';
                            ctx.shadowColor = '#ff0000';
                            ctx.shadowBlur = 25;
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, 14, 0, Math.PI * 2);
                            ctx.fill();
                            
                            ctx.shadowBlur = 0;
                            ctx.fillStyle = 'white';
                            ctx.font = 'bold 16px Arial';
                            ctx.fillText('üë®‚Äçüè´', screenX-9, screenY+5);
                        } else if(!p.caught) {
                            // –£—á–µ–Ω–∏–∫–∏
                            ctx.fillStyle = '#ffd700';
                            ctx.shadowColor = '#ffd700';
                            ctx.shadowBlur = 15;
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, 9, 0, Math.PI * 2);
                            ctx.fill();
                            
                            ctx.shadowBlur = 0;
                            ctx.fillStyle = '#000';
                            ctx.font = 'bold 12px Arial';
                            ctx.fillText('üßë', screenX-7, screenY+3);
                            
                            // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–Ω–∏–≥ –Ω–∞–¥ —É—á–µ–Ω–∏–∫–æ–º
                            if(p.books > 0) {
                                ctx.fillStyle = '#fff';
                                ctx.font = 'bold 8px Arial';
                                ctx.fillText(p.books, screenX+5, screenY-10);
                            }
                        }
                    }
                });
            }

            // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ
            ctx.shadowBlur = 30;
            if(playerRole === 'baldi') {
                ctx.fillStyle = '#ff0000';
                ctx.shadowColor = '#ff0000';
            } else {
                ctx.fillStyle = '#ffd700';
                ctx.shadowColor = '#ffd700';
            }
            ctx.beginPath();
            ctx.arc(200, 200, 16, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.fillText(playerRole === 'baldi' ? 'üë®‚Äçüè´' : 'üßë', 186, 207);
            
            if(playerRole === 'student' && player.books > 0) {
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px "Press Start 2P"';
                ctx.fillText(player.books, 215, 190);
            }

            // –ö–æ–º–ø–∞—Å
            if(player.y < 500) document.getElementById('compass').innerHTML = '‚¨ÜÔ∏è –°–ï–í–ï–†';
            else if(player.y > 1500) document.getElementById('compass').innerHTML = '‚¨áÔ∏è –Æ–ì';
            else if(player.x < 500) document.getElementById('compass').innerHTML = '‚¨ÖÔ∏è –ó–ê–ü–ê–î';
            else if(player.x > 1500) document.getElementById('compass').innerHTML = '‚û°Ô∏è –í–û–°–¢–û–ö';
            else document.getElementById('compass').innerHTML = '‚è∫Ô∏è –¶–ï–ù–¢–†';

            if(playerRole === 'baldi') {
                document.getElementById('speedIndicator').textContent = `üëü ${baldiSpeedMultiplier}x`;
            }
        }

        function checkNearbyBooks(game, x, y) {
            if(!game.books) return;

            Object.entries(game.books).forEach(([id, book]) => {
                if(!book.collected) {
                    const dist = Math.sqrt(
                        Math.pow(book.x - x, 2) + 
                        Math.pow(book.y - y, 2)
                    );
                    
                    if(dist < 40) {
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–æ–ø—Ä–æ—Å –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ø–∞–ø
                        currentQuestion = { ...book, id };
                        
                        // –í–∞–∂–Ω–æ: —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤–æ–ø—Ä–æ—Å –î–û –ø–æ–∫–∞–∑–∞ –ø–æ–ø–∞–ø–∞
                        const questionText = document.getElementById('questionText');
                        const answerInput = document.getElementById('answerInput');
                        
                        questionText.textContent = book.question;
                        answerInput.value = '';
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ø–∞–ø
                        document.getElementById('questionPopup').style.display = 'block';
                        document.getElementById('overlay').style.display = 'block';
                        
                        // –§–æ–∫—É—Å –Ω–∞ –∏–Ω–ø—É—Ç
                        setTimeout(() => answerInput.focus(), 100);
                    }
                }
            });
        }

        document.getElementById('submitAnswer').onclick = function() {
            if(!currentQuestion) return;

            const answer = document.getElementById('answerInput').value.toLowerCase().trim();
            
            if(answer === currentQuestion.answer.toLowerCase()) {
                // –ü–æ–º–µ—á–∞–µ–º –∫–Ω–∏–≥—É –∫–∞–∫ —Å–æ–±—Ä–∞–Ω–Ω—É—é
                database.ref('games/' + currentGameId + '/books/' + currentQuestion.id).update({
                    collected: true,
                    collectedBy: playerId
                });

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç –∏–≥—Ä–æ–∫–∞
                database.ref('games/' + currentGameId + '/players/' + playerId).once('value', (snapshot) => {
                    const player = snapshot.val();
                    const newCount = (player.books || 0) + 1;
                    
                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        books: newCount
                    });

                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â–∏–π —Å—á–µ—Ç
                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        database.ref('games/' + currentGameId).update({
                            totalCollected: (game.totalCollected || 0) + 1
                        });
                    });
                });

                closeQuestionPopup();
            } else {
                alert('‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!');
                closeQuestionPopup();
            }
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–ø–∞–ø–∞ —Å –≤–æ–ø—Ä–æ—Å–æ–º
        function closeQuestionPopup() {
            document.getElementById('questionPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            currentQuestion = null;
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
        document.getElementById('overlay').onclick = function() {
            if(document.getElementById('questionPopup').style.display === 'block') {
                closeQuestionPopup();
            }
        };

        function updateUI(game) {
            document.getElementById('progressDisplay').textContent = `${game.totalCollected || 0}/20`;
            
            const player = game.players[playerId];
            if(player) {
                document.getElementById('myBooks').textContent = player.books || 0;
            }

            const activePlayers = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('playersOnline').textContent = activePlayers;

            if(game.exit && game.exit.active) {
                document.getElementById('exitStatus').innerHTML = 'üö™ –û–¢–ö–†–´–¢';
            } else {
                document.getElementById('exitStatus').innerHTML = 'üö™ –ó–ê–ö–†–´–¢';
            }
        }

        function showCaughtPopup() {
            isCaught = true;
            caughtStartTime = Date.now();
            
            document.getElementById('caughtPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–∞–π–º–µ—Ä–∞
            const timerBar = document.getElementById('caughtTimer');
            timerBar.style.width = '0%';
            
            if(catchTimerInterval) clearInterval(catchTimerInterval);
            catchTimerInterval = setInterval(() => {
                const elapsed = (Date.now() - caughtStartTime) / 1000;
                const progress = (elapsed / 10) * 100;
                timerBar.style.width = Math.min(progress, 100) + '%';
                
                if(elapsed >= 10) {
                    clearInterval(catchTimerInterval);
                    isCaught = false;
                    document.getElementById('caughtPopup').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                    
                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        caught: false
                    });
                }
            }, 100);
        }

        window.addEventListener('beforeunload', function() {
            if(moveInterval) clearInterval(moveInterval);
            if(checkInterval) clearInterval(checkInterval);
            if(catchTimerInterval) clearInterval(catchTimerInterval);
        });
    </script>
