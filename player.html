    <script>
        let playerId = null;
        let currentGameId = null;
        let playerName = '';
        let playerRole = 'student';
        let currentQuestion = null;
        let isCaught = false;
        let moveInterval = null;
        let checkInterval = null;
        let gameListener = null;
        let catchTimerInterval = null;
        let caughtStartTime = 0;
        let baldiSpeedMultiplier = 1.3; // Baldi –Ω–∞ 30% –±—ã—Å—Ç—Ä–µ–µ —É—á–µ–Ω–∏–∫–æ–≤

        // –û–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –ø–ª–∞–Ω–∏—Ä–æ–≤–∫–∞ —à–∫–æ–ª—ã —Å —à–∏—Ä–æ–∫–∏–º–∏ –∫–æ—Ä–∏–¥–æ—Ä–∞–º–∏
        const rooms = [
            // –í–µ—Ä—Ö–Ω–∏–π —Ä—è–¥
            { name: "üìê –ú–ê–¢–ï–ú–ê–¢–ò–ö–ê", x: 150, y: 100, w: 220, h: 160, 
              door: { x: 260, y: 260 }, color: "#8B4513" },
            { name: "üìñ –ê–ù–ì–õ–ò–ô–°–ö–ò–ô", x: 450, y: 100, w: 220, h: 160, 
              door: { x: 560, y: 260 }, color: "#2E8B57" },
            { name: "üî¨ –§–ò–ó–ò–ö–ê", x: 750, y: 100, w: 220, h: 160, 
              door: { x: 860, y: 260 }, color: "#B8860B" },
            { name: "üß™ –•–ò–ú–ò–Ø", x: 1050, y: 100, w: 220, h: 160, 
              door: { x: 1160, y: 260 }, color: "#4B0082" },
            
            // –ù–∏–∂–Ω–∏–π —Ä—è–¥
            { name: "üìú –ò–°–¢–û–†–ò–Ø", x: 150, y: 350, w: 220, h: 160, 
              door: { x: 260, y: 510 }, color: "#CD5C5C" },
            { name: "üé® –†–ò–°–û–í–ê–ù–ò–ï", x: 450, y: 350, w: 220, h: 160, 
              door: { x: 560, y: 510 }, color: "#FF69B4" },
            { name: "üéµ –ú–£–ó–´–ö–ê", x: 750, y: 350, w: 220, h: 160, 
              door: { x: 860, y: 510 }, color: "#9932CC" },
            { name: "üíª –ò–ù–§–û–†–ú–ê–¢–ò–ö–ê", x: 1050, y: 350, w: 220, h: 160, 
              door: { x: 1160, y: 510 }, color: "#4682B4" }
        ];

        // –ö–æ—Ä–∏–¥–æ—Ä—ã (—à–∏—Ä–æ–∫–∏–µ –ø—Ä–æ—Ö–æ–¥—ã)
        const corridors = [
            // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –∫–æ—Ä–∏–¥–æ—Ä—ã
            { x: 0, y: 280, w: 1400, h: 40 }, // –≤–µ—Ä—Ö–Ω–∏–π –∫–æ—Ä–∏–¥–æ—Ä
            { x: 0, y: 530, w: 1400, h: 40 }, // –Ω–∏–∂–Ω–∏–π –∫–æ—Ä–∏–¥–æ—Ä
            
            // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∫–æ—Ä–∏–¥–æ—Ä—ã
            { x: 380, y: 0, w: 40, h: 700 }, // –ª–µ–≤—ã–π –ø—Ä–æ—Ö–æ–¥
            { x: 680, y: 0, w: 40, h: 700 }, // —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –ø—Ä–æ—Ö–æ–¥
            { x: 980, y: 0, w: 40, h: 700 }  // –ø—Ä–∞–≤—ã–π –ø—Ä–æ—Ö–æ–¥
        ];

        document.getElementById('roleSelect').onchange = function() {
            const role = this.value;
            document.getElementById('speedIndicator').className = role === 'baldi' ? 'speed-indicator baldi' : 'speed-indicator';
        };

        document.getElementById('joinBtn').onclick = function() {
            const gameCode = document.getElementById('gameCode').value.toUpperCase();
            const name = document.getElementById('playerName').value;
            const role = document.getElementById('roleSelect').value;

            if(!gameCode || !name) {
                alert('–í–≤–µ–¥–∏ –∫–æ–¥ –∏ –∏–º—è!');
                return;
            }

            if(gameListener) gameListener();

            database.ref('games/' + gameCode).once('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) {
                    alert('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!');
                    return;
                }

                if(role === 'baldi') {
                    const hasBaldi = Object.values(game.players || {}).some(p => p.role === 'baldi');
                    if(hasBaldi) {
                        alert('Baldi —É–∂–µ –≤ –∏–≥—Ä–µ!');
                        return;
                    }
                }

                const playerRef = database.ref('games/' + gameCode + '/players').push();
                playerId = playerRef.key;
                currentGameId = gameCode;
                playerName = name;
                playerRole = role;

                // –°—Ç–∞—Ä—Ç–æ–≤–∞—è –ø–æ–∑–∏—Ü–∏—è
                let startX = 400, startY = 400;
                if(role === 'student') {
                    const room = rooms[Math.floor(Math.random() * rooms.length)];
                    startX = room.x + 100;
                    startY = room.y + 80;
                } else {
                    startX = 200; // Baldi —Å—Ç–∞—Ä—Ç—É–µ—Ç –≤ –∫–æ—Ä–∏–¥–æ—Ä–µ
                    startY = 300;
                }

                playerRef.set({
                    name: name,
                    role: role,
                    x: startX,
                    y: startY,
                    books: 0,
                    caught: false,
                    escaped: false,
                    lastCaught: 0
                });

                document.getElementById('joinScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                
                const roleDisplay = document.getElementById('roleDisplay');
                roleDisplay.textContent = role === 'baldi' ? 'üë®‚Äçüè´ BALDI' : 'üßë‚Äçüéì –£–ß–ï–ù–ò–ö';
                roleDisplay.className = `role-indicator ${role}`;
                
                document.getElementById('speedIndicator').className = role === 'baldi' ? 'speed-indicator baldi' : 'speed-indicator';
                
                startGame();
            });
        };

        // –£–ª—É—á—à–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        function checkCollision(x, y, role) {
            // –ì—Ä–∞–Ω–∏—Ü—ã –∫–∞—Ä—Ç—ã
            if(x < 30 || x > 1250 || y < 30 || y > 670) return true;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–º–Ω–∞—Ç –∏ –¥–≤–µ—Ä–µ–π
            for(let room of rooms) {
                if(x > room.x - 10 && x < room.x + room.w + 10 && 
                   y > room.y - 10 && y < room.y + room.h + 10) {
                    
                    // –ï—Å–ª–∏ –≤–Ω—É—Ç—Ä–∏ –∫–æ–º–Ω–∞—Ç—ã –∏–ª–∏ —Ä—è–¥–æ–º —Å–æ —Å—Ç–µ–Ω–æ–π
                    if(x > room.x - 5 && x < room.x + room.w + 5 && 
                       y > room.y - 5 && y < room.y + room.h + 5) {
                        
                        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–≤–µ—Ä–∏ (—à–∏—Ä–æ–∫–∏–π –ø—Ä–æ–µ–º)
                        const atDoor = Math.abs(x - room.door.x) < 50 && 
                                      Math.abs(y - room.door.y) < 30;
                        
                        if(!atDoor) {
                            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —Å—Ç–µ–Ω
                            if(y < room.y + 5 && y > room.y - 5) return true; // –≤–µ—Ä—Ö–Ω—è—è —Å—Ç–µ–Ω–∞
                            if(y > room.y + room.h - 5 && y < room.y + room.h + 5) return true; // –Ω–∏–∂–Ω—è—è
                            if(x < room.x + 5 && x > room.x - 5) return true; // –ª–µ–≤–∞—è
                            if(x > room.x + room.w - 5 && x < room.x + room.w + 5) return true; // –ø—Ä–∞–≤–∞—è
                        }
                    }
                }
            }
            
            return false;
        }

        function startGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;

            const joystick = document.getElementById('joystick');
            const handle = document.getElementById('joystickHandle');
            let active = false;
            let velocityX = 0, velocityY = 0;

            // –î–∂–æ–π—Å—Ç–∏–∫ –¥–ª—è –º–æ–±–∏–ª–æ–∫
            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if(isCaught) return;
                active = true;
                updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if(active && !isCaught) updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchend', (e) => {
                e.preventDefault();
                active = false;
                resetJoystick();
            });

            function updateJoystick(touch) {
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                let x = touch.clientX - centerX;
                let y = touch.clientY - centerY;
                
                const distance = Math.sqrt(x*x + y*y);
                const maxDistance = 50;
                
                if(distance > maxDistance) {
                    x = (x / distance) * maxDistance;
                    y = (y / distance) * maxDistance;
                }
                
                handle.style.transform = `translate(${x}px, ${y}px)`;
                
                const speedMultiplier = playerRole === 'baldi' ? baldiSpeedMultiplier : 1;
                velocityX = (x / maxDistance) * 2.5 * speedMultiplier;
                velocityY = (y / maxDistance) * 2.5 * speedMultiplier;
            }

            function resetJoystick() {
                handle.style.transform = 'translate(0px, 0px)';
                velocityX = 0;
                velocityY = 0;
            }

            // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            if(moveInterval) clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if(!currentGameId || !active || isCaught) return;

                database.ref('games/' + currentGameId).once('value', (snapshot) => {
                    const game = snapshot.val();
                    if(!game || game.status !== 'playing') return;
                    
                    const player = game.players[playerId];
                    if(!player || player.caught || player.escaped) return;

                    let newX = player.x + velocityX * 2;
                    let newY = player.y + velocityY * 2;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
                    if(checkCollision(newX, newY, playerRole)) {
                        return;
                    }
                    
                    // Baldi –ª–æ–≤–∏—Ç —É—á–µ–Ω–∏–∫–æ–≤
                    if(playerRole === 'baldi') {
                        Object.entries(game.players).forEach(([id, p]) => {
                            if(p.role === 'student' && !p.caught && !p.escaped) {
                                const dist = Math.sqrt(
                                    Math.pow(newX - p.x, 2) + 
                                    Math.pow(newY - p.y, 2)
                                );
                                if(dist < 30) { // –†–∞–¥–∏—É—Å –ª–æ–≤–ª–∏
                                    database.ref('games/' + currentGameId + '/players/' + id).update({
                                        caught: true,
                                        caughtTime: Date.now()
                                    });
                                    
                                    // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ Baldi
                                    if(playerId === id) {
                                        showCaughtPopup();
                                    }
                                }
                            }
                        });
                    }
                    
                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        x: newX,
                        y: newY
                    });
                });
            }, 30); // –ß–∞—â–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏

            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–≥—Ä—ã
            if(gameListener) gameListener();
            gameListener = database.ref('games/' + currentGameId).on('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) return;

                drawGame(ctx, game);
                updateUI(game);

                const player = game.players[playerId];
                if(player && player.caught && !isCaught && playerRole === 'student') {
                    showCaughtPopup();
                }
            });

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–Ω–∏–≥ –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤
            if(playerRole === 'student') {
                if(checkInterval) clearInterval(checkInterval);
                checkInterval = setInterval(() => {
                    if(!currentGameId || isCaught) return;

                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        if(!game || game.status !== 'playing') return;
                        
                        const player = game.players[playerId];
                        if(!player || player.caught || player.escaped) return;

                        checkNearbyBooks(game, player.x, player.y);
                    });
                }, 200);
            }
        }

        function drawGame(ctx, game) {
            ctx.clearRect(0, 0, 400, 400);

            const player = game.players[playerId];
            if(!player) return;

            const offsetX = player.x - 200;
            const offsetY = player.y - 200;

            // –†–∏—Å—É–µ–º –ø–æ–ª (–≤—Å–µ–≥–¥–∞ –≤–∏–¥–µ–Ω)
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, 400, 400);

            // –†–∏—Å—É–µ–º –∫–æ—Ä–∏–¥–æ—Ä—ã (–≤—Å–µ–≥–¥–∞ –≤–∏–¥–Ω—ã)
            ctx.fillStyle = '#2a2a4a';
            corridors.forEach(cor => {
                const screenX = cor.x - offsetX;
                const screenY = cor.y - offsetY;
                if(screenX > -50 && screenX < 450 && screenY > -50 && screenY < 450) {
                    ctx.fillRect(screenX, screenY, cor.w, cor.h);
                }
            });

            // –†–∏—Å—É–µ–º –∫–æ–º–Ω–∞—Ç—ã
            rooms.forEach(room => {
                const screenX = room.x - offsetX;
                const screenY = room.y - offsetY;
                
                // –†–∏—Å—É–µ–º, –µ—Å–ª–∏ –∫–æ–º–Ω–∞—Ç–∞ —Ä—è–¥–æ–º
                if(screenX > -100 && screenX < 500 && screenY > -100 && screenY < 500) {
                    // –ü–æ–ª –∫–æ–º–Ω–∞—Ç—ã
                    ctx.fillStyle = '#3a3a5a';
                    ctx.fillRect(screenX, screenY, room.w, room.h);
                    
                    // –°—Ç–µ–Ω—ã
                    ctx.fillStyle = '#4a4a8a';
                    ctx.fillRect(screenX - 4, screenY - 4, room.w + 8, 4); // –≤–µ—Ä—Ö
                    ctx.fillRect(screenX - 4, screenY + room.h, room.w + 8, 4); // –Ω–∏–∑
                    ctx.fillRect(screenX - 4, screenY, 4, room.h); // –ª–µ–≤–æ
                    ctx.fillRect(screenX + room.w, screenY, 4, room.h); // –ø—Ä–∞–≤–æ
                    
                    // –î–≤–µ—Ä—å (—à–∏—Ä–æ–∫–∏–π –ø—Ä–æ–µ–º)
                    const doorX = room.door.x - offsetX;
                    const doorY = room.door.y - offsetY;
                    ctx.fillStyle = 'rgba(139, 69, 19, 0.3)';
                    ctx.fillRect(doorX - 25, doorY - 12, 50, 24);
                    
                    // –ù–∞–∑–≤–∞–Ω–∏–µ (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –±–ª–∏–∑–∫–æ)
                    if(Math.abs(screenX - 200) < 300 && Math.abs(screenY - 200) < 300) {
                        ctx.fillStyle = '#ffd700';
                        ctx.font = 'bold 10px "Press Start 2P"';
                        ctx.fillText(room.name.substring(0, 2), screenX + 20, screenY + 30);
                    }
                }
            });

            // –†–∏—Å—É–µ–º –∫–Ω–∏–≥–∏
            if(game.books) {
                Object.entries(game.books).forEach(([id, book]) => {
                    if(!book.collected) {
                        const bookX = book.x - offsetX;
                        const bookY = book.y - offsetY;
                        
                        if(bookX > 0 && bookX < 400 && bookY > 0 && bookY < 400) {
                            // –¢–µ—Ç—Ä–∞–¥–∫–∞ (–±–æ–ª–µ–µ –∑–∞–º–µ—Ç–Ω–∞—è)
                            ctx.fillStyle = '#ffd700';
                            ctx.shadowColor = '#ffd700';
                            ctx.shadowBlur = 15;
                            ctx.fillRect(bookX - 8, bookY - 6, 16, 12);
                            
                            ctx.shadowBlur = 0;
                            ctx.fillStyle = '#000';
                            ctx.font = 'bold 8px Arial';
                            ctx.fillText('üìò', bookX - 5, bookY);
                        }
                    }
                });
            }

            // –†–∏—Å—É–µ–º –¥—Ä—É–≥–∏—Ö –∏–≥—Ä–æ–∫–æ–≤
            if(game.players) {
                Object.entries(game.players).forEach(([id, p]) => {
                    if(id === playerId || p.escaped) return;
                    
                    const screenX = p.x - offsetX;
                    const screenY = p.y - offsetY;
                    
                    if(screenX > 0 && screenX < 400 && screenY > 0 && screenY < 400) {
                        if(p.role === 'baldi') {
                            // Baldi
                            ctx.fillStyle = '#ff0000';
                            ctx.shadowColor = '#ff0000';
                            ctx.shadowBlur = 20;
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, 12, 0, Math.PI * 2);
                            ctx.fill();
                            
                            ctx.shadowBlur = 0;
                            ctx.fillStyle = 'white';
                            ctx.font = 'bold 14px Arial';
                            ctx.fillText('üë®‚Äçüè´', screenX-8, screenY+4);
                        } else if(!p.caught) {
                            // –£—á–µ–Ω–∏–∫–∏
                            ctx.fillStyle = '#ffd700';
                            ctx.shadowColor = '#ffd700';
                            ctx.shadowBlur = 15;
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, 8, 0, Math.PI * 2);
                            ctx.fill();
                            
                            ctx.shadowBlur = 0;
                            ctx.fillStyle = '#000';
                            ctx.font = 'bold 10px Arial';
                            ctx.fillText('üßë', screenX-6, screenY+3);
                        }
                    }
                });
            }

            // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ
            ctx.shadowBlur = 25;
            if(playerRole === 'baldi') {
                ctx.fillStyle = '#ff0000';
                ctx.shadowColor = '#ff0000';
            } else {
                ctx.fillStyle = '#ffd700';
                ctx.shadowColor = '#ffd700';
            }
            ctx.beginPath();
            ctx.arc(200, 200, 14, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 18px Arial';
            ctx.fillText(playerRole === 'baldi' ? 'üë®‚Äçüè´' : 'üßë', 188, 205);
            
            if(playerRole === 'student' && player.books > 0) {
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px "Press Start 2P"';
                ctx.fillText(player.books, 215, 190);
            }

            // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏ Baldi
            if(playerRole === 'baldi') {
                document.getElementById('speedIndicator').textContent = `üëü ${baldiSpeedMultiplier}x`;
            }
        }

        function checkNearbyBooks(game, x, y) {
            if(!game.books) return;

            Object.entries(game.books).forEach(([id, book]) => {
                if(!book.collected) {
                    const dist = Math.sqrt(
                        Math.pow(book.x - x, 2) + 
                        Math.pow(book.y - y, 2)
                    );
                    
                    if(dist < 30) { // –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–¥–∏—É—Å —Å–±–æ—Ä–∞
                        currentQuestion = { ...book, id };
                        document.getElementById('questionText').textContent = book.question;
                        document.getElementById('answerInput').value = '';
                        document.getElementById('questionPopup').style.display = 'block';
                        document.getElementById('overlay').style.display = 'block';
                    }
                }
            });
        }

        document.getElementById('submitAnswer').onclick = function() {
            if(!currentQuestion) return;

            const answer = document.getElementById('answerInput').value.toLowerCase().trim();
            
            if(answer === currentQuestion.answer.toLowerCase()) {
                database.ref('games/' + currentGameId + '/books/' + currentQuestion.id).update({
                    collected: true,
                    collectedBy: playerId
                });

                database.ref('games/' + currentGameId + '/players/' + playerId).once('value', (snapshot) => {
                    const player = snapshot.val();
                    const newCount = (player.books || 0) + 1;
                    
                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        books: newCount
                    });

                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        database.ref('games/' + currentGameId).update({
                            totalCollected: (game.totalCollected || 0) + 1
                        });
                    });
                });

                closeQuestionPopup();
            } else {
                alert('‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑');
                closeQuestionPopup();
            }
        };

        function closeQuestionPopup() {
            document.getElementById('questionPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            currentQuestion = null;
        }

        function updateUI(game) {
            document.getElementById('progressDisplay').textContent = `${game.totalCollected || 0}/20`;
            
            const player = game.players[playerId];
            if(player) {
                document.getElementById('myBooks').textContent = player.books || 0;
            }

            const activePlayers = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('playersOnline').textContent = activePlayers;

            if(game.exit && game.exit.active) {
                document.getElementById('exitStatus').innerHTML = 'üö™ –û–¢–ö–†–´–¢';
            } else {
                document.getElementById('exitStatus').innerHTML = 'üö™ –ó–ê–ö–†–´–¢';
            }
        }

        function showCaughtPopup() {
            isCaught = true;
            caughtStartTime = Date.now();
            
            document.getElementById('caughtPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–∞–π–º–µ—Ä–∞
            const timerBar = document.getElementById('caughtTimer');
            timerBar.style.width = '0%';
            
            if(catchTimerInterval) clearInterval(catchTimerInterval);
            catchTimerInterval = setInterval(() => {
                const elapsed = (Date.now() - caughtStartTime) / 1000;
                const progress = (elapsed / 10) * 100;
                timerBar.style.width = Math.min(progress, 100) + '%';
                
                if(elapsed >= 10) {
                    clearInterval(catchTimerInterval);
                    isCaught = false;
                    document.getElementById('caughtPopup').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                    
                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        caught: false
                    });
                }
            }, 100);
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–ø–∞–ø–æ–≤ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
        document.getElementById('overlay').onclick = function() {
            if(document.getElementById('questionPopup').style.display === 'block') {
                closeQuestionPopup();
            }
        };

        window.addEventListener('beforeunload', function() {
            if(moveInterval) clearInterval(moveInterval);
            if(checkInterval) clearInterval(checkInterval);
            if(catchTimerInterval) clearInterval(catchTimerInterval);
        });
    </script>
</body>
