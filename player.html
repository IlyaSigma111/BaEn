    <script>
        let playerId = null;
        let currentGameId = null;
        let playerName = '';
        let playerRole = 'student';
        let currentQuestion = null;
        let isCaught = false;
        let isOnCooldown = false;
        let moveInterval = null;
        let checkInterval = null;
        let gameListener = null;
        let catchTimerInterval = null;
        let caughtStartTime = 0;
        let cooldownInterval = null;
        let lastNotificationTime = 0;

        // ========== –ö–ê–†–¢–ê –ë–£–î–ï–¢ –ó–ê–ì–†–£–ñ–ï–ù–ê ==========
        let rooms = [];
        let corridors = [];
        let walls = [
            { x: 0, y: 0, w: 2000, h: 40 },
            { x: 0, y: 1960, w: 2000, h: 40 },
            { x: 0, y: 0, w: 40, h: 2000 },
            { x: 1960, y: 0, w: 40, h: 2000 }
        ];

        // –§—É–Ω–∫—Ü–∏—è —Ç–µ–ª–µ–ø–æ—Ä—Ç–∞—Ü–∏–∏ –∫–Ω–∏–≥–∏
        function teleportBook(bookId) {
            if(!currentGameId) return;
            
            database.ref('games/' + currentGameId + '/books/' + bookId).once('value', (snapshot) => {
                const book = snapshot.val();
                if(!book) return;
                
                const roomsWithBooks = rooms.filter(r => r.hasBooks);
                if(roomsWithBooks.length === 0) return;
                
                const newRoom = roomsWithBooks[Math.floor(Math.random() * roomsWithBooks.length)];
                const newX = newRoom.x + 60 + Math.random() * (newRoom.w - 120);
                const newY = newRoom.y + 60 + Math.random() * (newRoom.h - 120);
                
                database.ref('games/' + currentGameId + '/books/' + bookId).update({
                    x: newX,
                    y: newY,
                    roomName: newRoom.name
                });
            });
        }

        document.getElementById('joinBtn').onclick = async function() {
            const gameCode = document.getElementById('gameCode').value.trim();
            const name = document.getElementById('playerName').value.trim();
            const role = document.getElementById('roleSelect').value;

            if(!gameCode || gameCode.length !== 6) {
                showError('–ö–æ–¥ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∏–∑ 6 —Ü–∏—Ñ—Ä!');
                return;
            }

            if(!name || name.length < 2) {
                showError('–í–≤–µ–¥–∏ –∏–º—è');
                return;
            }

            try {
                const snapshot = await database.ref('games/' + gameCode).once('value');
                const game = snapshot.val();
                
                if(!game) {
                    showError('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!');
                    return;
                }

                if(game.status !== 'waiting') {
                    showError('–ò–≥—Ä–∞ —É–∂–µ –Ω–∞—á–∞–ª–∞—Å—å!');
                    return;
                }

                const players = game.players || {};
                
                if(role === 'baldi') {
                    const hasBaldi = Object.values(players).some(p => p.role === 'baldi');
                    if(hasBaldi) {
                        showError('Baldi —É–∂–µ –≤ –∏–≥—Ä–µ!');
                        return;
                    }
                }

                const nameExists = Object.values(players).some(p => p.name.toLowerCase() === name.toLowerCase());
                if(nameExists) {
                    showError('–ò–≥—Ä–æ–∫ —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º —É–∂–µ –µ—Å—Ç—å!');
                    return;
                }

                const playerRef = database.ref('games/' + gameCode + '/players').push();
                playerId = playerRef.key;
                currentGameId = gameCode;
                playerName = name;
                playerRole = role;

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É
                if(game.rooms) {
                    rooms = game.rooms;
                }

                let startX, startY;
                let attempts = 0;
                let validSpawn = false;
                
                while(!validSpawn && attempts < 100) {
                    if(role === 'student' && rooms.length > 0) {
                        const room = rooms[Math.floor(Math.random() * rooms.length)];
                        startX = room.x + 60 + Math.random() * (room.w - 120);
                        startY = room.y + 60 + Math.random() * (room.h - 120);
                    } else {
                        startX = 1000;
                        startY = 1000;
                    }
                    
                    validSpawn = true;
                    if(game.books) {
                        for(let book of Object.values(game.books)) {
                            if(!book.collected) {
                                const dist = Math.hypot(book.x - startX, book.y - startY);
                                if(dist < 60) {
                                    validSpawn = false;
                                    break;
                                }
                            }
                        }
                    }
                    attempts++;
                }

                await playerRef.set({
                    name: name,
                    role: role,
                    x: startX,
                    y: startY,
                    books: 0,
                    caught: false,
                    escaped: false,
                    lastAnswer: null
                });

                document.getElementById('joinScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                
                const roleDisplay = document.getElementById('roleDisplay');
                roleDisplay.textContent = role === 'baldi' ? 'üë®‚Äçüè´ BALDI' : 'üßë‚Äçüéì –£–ß–ï–ù–ò–ö';
                roleDisplay.className = `role-indicator ${role}`;
                
                startGame();
                
            } catch(error) {
                showError('–û—à–∏–±–∫–∞');
                console.error(error);
            }
        };

        function showError(text) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = text;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 3000);
        }

        function getCurrentRoom(x, y) {
            for(let room of rooms) {
                if(x > room.x && x < room.x + room.w && y > room.y && y < room.y + room.h) {
                    return room;
                }
            }
            return null;
        }

        function checkCollision(x, y) {
            if(x < 45 || x > 1955 || y < 45 || y > 1955) return true;

            for(let wall of walls) {
                if(x > wall.x && x < wall.x + wall.w && y > wall.y && y < wall.y + wall.h) {
                    return true;
                }
            }

            for(let room of rooms) {
                if(x > room.x && x < room.x + room.w && y > room.y && y < room.y + room.h) {
                    return false;
                }
                
                const nearWall = x > room.x - 20 && x < room.x + room.w + 20 && 
                                 y > room.y - 20 && y < room.y + room.h + 20;
                
                if(nearWall) {
                    const distToDoor = Math.hypot(x - room.door.x, y - room.door.y);
                    if(distToDoor < 50) return false;
                    
                    for(let cor of corridors) {
                        if(x > cor.x && x < cor.x + cor.w && y > cor.y && y < cor.y + cor.h) {
                            return false;
                        }
                    }
                    return true;
                }
            }
            return false;
        }

        function tryMove(oldX, oldY, targetX, targetY) {
            if(!checkCollision(targetX, targetY)) return { x: targetX, y: targetY };
            if(!checkCollision(targetX, oldY)) return { x: targetX, y: oldY };
            if(!checkCollision(oldX, targetY)) return { x: oldX, y: targetY };
            return { x: oldX, y: oldY };
        }

        function startCooldown(seconds = 2) {
            if(isOnCooldown) return;
            
            isOnCooldown = true;
            let timeLeft = seconds;
            
            const cooldownOverlay = document.getElementById('cooldownOverlay');
            const cooldownTimer = document.getElementById('cooldownTimer');
            
            cooldownOverlay.style.display = 'block';
            cooldownTimer.style.display = 'flex';
            cooldownTimer.textContent = timeLeft;
            
            if(cooldownInterval) clearInterval(cooldownInterval);
            cooldownInterval = setInterval(() => {
                timeLeft--;
                cooldownTimer.textContent = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(cooldownInterval);
                    cooldownOverlay.style.display = 'none';
                    cooldownTimer.style.display = 'none';
                    isOnCooldown = false;
                }
            }, 1000);
        }

        function showNotification(text) {
            const notif = document.getElementById('bookNotification');
            notif.textContent = text;
            notif.style.display = 'block';
            setTimeout(() => notif.style.display = 'none', 2000);
        }

        function startGame() {
            startCooldown(2);
            
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;

            const joystick = document.getElementById('joystick');
            const handle = document.getElementById('joystickHandle');
            let active = false;
            let velocityX = 0, velocityY = 0;

            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if(isCaught) return;
                active = true;
                updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if(active && !isCaught) updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchend', (e) => {
                e.preventDefault();
                active = false;
                resetJoystick();
            });

            function updateJoystick(touch) {
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                let x = touch.clientX - centerX;
                let y = touch.clientY - centerY;
                
                const distance = Math.hypot(x, y);
                const maxDistance = 50;
                
                if(distance > maxDistance) {
                    x = (x / distance) * maxDistance;
                    y = (y / distance) * maxDistance;
                }
                
                handle.style.transform = `translate(${x}px, ${y}px)`;
                velocityX = (x / maxDistance) * 4;
                velocityY = (y / maxDistance) * 4;
            }

            function resetJoystick() {
                handle.style.transform = 'translate(0px, 0px)';
                velocityX = velocityY = 0;
            }

            if(moveInterval) clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if(!currentGameId || !active || isCaught) return;

                database.ref('games/' + currentGameId).once('value', (snapshot) => {
                    const game = snapshot.val();
                    if(!game || game.status !== 'playing') return;
                    
                    const player = game.players[playerId];
                    if(!player || player.caught || player.escaped) return;

                    const newPos = tryMove(player.x, player.y, player.x + velocityX, player.y + velocityY);
                    
                    if(playerRole === 'baldi') {
                        Object.entries(game.players).forEach(([id, p]) => {
                            if(p.role === 'student' && !p.caught && !p.escaped) {
                                const dist = Math.hypot(newPos.x - p.x, newPos.y - p.y);
                                if(dist < 45) {
                                    database.ref('games/' + currentGameId + '/players/' + id).update({
                                        caught: true
                                    });
                                }
                            }
                        });
                    }
                    
                    if(newPos.x !== player.x || newPos.y !== player.y) {
                        database.ref('games/' + currentGameId + '/players/' + playerId).update(newPos);
                    }
                });
            }, 30);

            if(gameListener) gameListener();
            gameListener = database.ref('games/' + currentGameId).on('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) return;

                drawGame(ctx, game);
                updateUI(game);

                const player = game.players[playerId];
                if(player && player.caught && !isCaught && playerRole === 'student') {
                    showCaughtPopup();
                }
                
                if(game.exit?.active && player && playerRole === 'student' && !player.escaped) {
                    const dist = Math.hypot(player.x - game.exit.x, player.y - game.exit.y);
                    if(dist < 50) {
                        database.ref('games/' + currentGameId + '/players/' + playerId).update({ escaped: true });
                        database.ref('games/' + currentGameId).update({ 
                            escapedCount: (game.escapedCount || 0) + 1 
                        });
                        showNotification('üéâ –¢–´ –í–´–ë–†–ê–õ–°–Ø!');
                    }
                }
            });

            if(playerRole === 'student') {
                if(checkInterval) clearInterval(checkInterval);
                checkInterval = setInterval(() => {
                    if(!currentGameId || isCaught || isOnCooldown || currentQuestion) return;

                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        if(!game || game.status !== 'playing') return;
                        
                        const player = game.players[playerId];
                        if(!player || player.caught || player.escaped) return;

                        checkNearbyBooks(game, player.x, player.y);
                    });
                }, 300);
            }
        }

        function checkNearbyBooks(game, x, y) {
            if(!game.books || isOnCooldown || currentQuestion) return;

            const currentRoom = getCurrentRoom(x, y);
            if(!currentRoom || !currentRoom.hasBooks) return;

            let found = false;

            Object.entries(game.books).forEach(([id, book]) => {
                if(!book.collected) {
                    const bookRoom = getCurrentRoom(book.x, book.y);
                    
                    if(bookRoom && bookRoom.name === currentRoom.name) {
                        const dist = Math.hypot(book.x - x, book.y - y);
                        
                        if(dist < 100) {
                            found = true;
                            
                            if(dist < 45 && !currentQuestion && !isOnCooldown) {
                                currentQuestion = { ...book, id };
                                document.getElementById('questionText').textContent = book.question;
                                document.getElementById('answerInput').value = '';
                                document.getElementById('questionPopup').style.display = 'block';
                                document.getElementById('overlay').style.display = 'block';
                            }
                        }
                    }
                }
            });

            if(found && Date.now() - lastNotificationTime > 4000) {
                showNotification('üìö –†–Ø–î–û–ú –¢–ï–¢–†–ê–î–¨!');
                lastNotificationTime = Date.now();
            }
        }

        function showAnswerFeedback(isCorrect) {
            const feedback = document.getElementById('answerFeedback');
            feedback.textContent = isCorrect ? '‚úì' : '‚úó';
            feedback.className = `answer-feedback ${isCorrect ? 'correct' : 'wrong'}`;
            feedback.style.display = 'block';
            setTimeout(() => feedback.style.display = 'none', 1000);
        }

        function closeQuestionPopup() {
            document.getElementById('questionPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            
            // –ï—Å–ª–∏ –≤–æ–ø—Ä–æ—Å –∑–∞–∫—Ä—ã–ª–∏ –±–µ–∑ –æ—Ç–≤–µ—Ç–∞ - —Ç–µ–ª–µ–ø–æ—Ä—Ç–∏—Ä—É–µ–º –∫–Ω–∏–≥—É
            if(currentQuestion) {
                teleportBook(currentQuestion.id);
                showNotification('üìö –ö–ù–ò–ì–ê –¢–ï–õ–ï–ü–û–†–¢–ò–†–û–í–ê–õ–ê–°–¨!');
                currentQuestion = null;
            }
        }

        document.getElementById('submitAnswer').onclick = function() {
            if(!currentQuestion) return;

            const answer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = currentQuestion.answer.toLowerCase();
            
            const isCorrect = 
                answer === correctAnswer || 
                correctAnswer.includes(answer) || 
                answer.includes(correctAnswer) ||
                (correctAnswer === 'acrophobia' && answer === 'heights') ||
                (correctAnswer === 'claustrophobia' && (answer === 'closed' || answer === 'enclosed')) ||
                (correctAnswer === 'arachnophobia' && answer === 'spiders') ||
                (correctAnswer === 'agoraphobia' && (answer === 'crowds' || answer === 'public')) ||
                (correctAnswer === 'aerophobia' && answer === 'flying');
            
            database.ref('games/' + currentGameId + '/players/' + playerId).update({
                lastAnswer: isCorrect
            });
            
            if(isCorrect) {
                database.ref('games/' + currentGameId + '/books/' + currentQuestion.id).update({
                    collected: true,
                    collectedBy: playerId
                });

                database.ref('games/' + currentGameId + '/players/' + playerId).once('value', (s) => {
                    const player = s.val();
                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        books: (player.books || 0) + 1
                    });
                });

                database.ref('games/' + currentGameId).once('value', (s) => {
                    const game = s.val();
                    database.ref('games/' + currentGameId).update({
                        totalCollected: (game.totalCollected || 0) + 1
                    });
                });
                
                showNotification('‚úÖ –ü–†–ê–í–ò–õ–¨–ù–û! +1 –∫–Ω–∏–≥–∞');
                showAnswerFeedback(true);
                currentQuestion = null;
                closeQuestionPopup();
            } else {
                showNotification('‚ùå –ù–ï–ü–†–ê–í–ò–õ–¨–ù–û! –ö–Ω–∏–≥–∞ —Ç–µ–ª–µ–ø–æ—Ä—Ç–∏—Ä—É–µ—Ç—Å—è');
                showAnswerFeedback(false);
                teleportBook(currentQuestion.id);
                currentQuestion = null;
                closeQuestionPopup();
            }
            
            startCooldown(2);
        };

        document.getElementById('closeQuestionBtn').onclick = closeQuestionPopup;
        document.getElementById('overlay').onclick = closeQuestionPopup;

        function drawGame(ctx, game) {
            ctx.clearRect(0, 0, 400, 400);

            const player = game.players[playerId];
            if(!player) return;

            // –ö–∞–º–µ—Ä–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –∏–≥—Ä–æ–∫–æ–º
            const offsetX = player.x - 200;
            const offsetY = player.y - 200;

            const currentRoom = getCurrentRoom(player.x, player.y);
            
            if(currentRoom) {
                document.getElementById('currentRoom').textContent = currentRoom.name;
                document.getElementById('currentRoom').classList.add('visible');
            } else {
                document.getElementById('currentRoom').textContent = 'üö™ –ö–û–†–ò–î–û–†';
                document.getElementById('currentRoom').classList.add('visible');
            }

            // –ü–æ–ª
            for(let i = 0; i < 400; i += 20) {
                for(let j = 0; j < 400; j += 20) {
                    ctx.fillStyle = (i + j) % 40 === 0 ? '#2a2a4a' : '#1e1e36';
                    ctx.fillRect(i, j, 20, 20);
                }
            }

            // –ö–æ—Ä–∏–¥–æ—Ä—ã
            ctx.fillStyle = '#3a3a5a';
            corridors.forEach(c => {
                const sx = c.x - offsetX;
                const sy = c.y - offsetY;
                if(sx > -100 && sx < 500 && sy > -100 && sy < 500) {
                    ctx.fillRect(sx, sy, c.w, c.h);
                }
            });

            // –ö–æ–º–Ω–∞—Ç—ã
            rooms.forEach(r => {
                const sx = r.x - offsetX;
                const sy = r.y - offsetY;
                
                if(sx > -100 && sx < 500 && sy > -100 && sy < 500) {
                    // –ö–æ–Ω—Ç—É—Ä –∫–æ–º–Ω–∞—Ç—ã (–í–ï–°–¨!)
                    ctx.strokeStyle = '#8a8aaa';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(sx, sy, r.w, r.h);
                    
                    // –î–≤–µ—Ä—å
                    const dx = r.door.x - offsetX;
                    const dy = r.door.y - offsetY;
                    ctx.fillStyle = '#8b4513';
                    ctx.fillRect(dx-15, dy-8, 30, 16);
                    
                    // –ù–∞–∑–≤–∞–Ω–∏–µ
                    if(Math.hypot(sx, sy) < 200) {
                        ctx.fillStyle = '#ffd700';
                        ctx.font = 'bold 6px "Press Start 2P"';
                        ctx.fillText(r.name.slice(0, 4), sx+5, sy+20);
                    }
                }
            });

            // –ö–Ω–∏–≥–∏
            if(game.books && currentRoom) {
                Object.values(game.books).forEach(b => {
                    if(!b.collected && getCurrentRoom(b.x, b.y)?.name === currentRoom.name) {
                        const bx = b.x - offsetX;
                        const by = b.y - offsetY;
                        if(bx > 0 && bx < 400 && by > 0 && by < 400) {
                            const pulse = Math.sin(Date.now()/200) * 2;
                            ctx.shadowColor = '#ffd700';
                            ctx.shadowBlur = 10 + pulse;
                            ctx.fillStyle = '#ffd700';
                            ctx.fillRect(bx-5, by-4, 10, 8);
                            ctx.shadowBlur = 0;
                        }
                    }
                });
            }

            // –î—Ä—É–≥–∏–µ –∏–≥—Ä–æ–∫–∏
            Object.entries(game.players || {}).forEach(([id, p]) => {
                if(id === playerId || p.escaped) return;
                
                const px = p.x - offsetX;
                const py = p.y - offsetY;
                if(px > 0 && px < 400 && py > 0 && py < 400) {
                    if(p.role === 'baldi') {
                        ctx.fillStyle = '#ff0000';
                        ctx.shadowColor = '#ff0000';
                        ctx.shadowBlur = 15;
                        ctx.beginPath();
                        ctx.arc(px, py, 10, 0, 2*Math.PI);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'white';
                        ctx.font = '14px Arial';
                        ctx.fillText('üë®‚Äçüè´', px-7, py+4);
                    } else if(!p.caught) {
                        ctx.fillStyle = '#ffd700';
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 10;
                        ctx.beginPath();
                        ctx.arc(px, py, 7, 0, 2*Math.PI);
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = '#000';
                        ctx.font = '10px Arial';
                        ctx.fillText('üßë', px-5, py+2);
                    }
                }
            });

            // –°–∞–º –∏–≥—Ä–æ–∫
            ctx.shadowColor = playerRole === 'baldi' ? '#ff0000' : '#ffd700';
            ctx.shadowBlur = 20;
            ctx.fillStyle = playerRole === 'baldi' ? '#ff0000' : '#ffd700';
            ctx.beginPath();
            ctx.arc(200, 200, 12, 0, 2*Math.PI);
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            ctx.font = '18px Arial';
            ctx.fillText(playerRole === 'baldi' ? 'üë®‚Äçüè´' : 'üßë', 188, 204);

            // –ö–æ–º–ø–∞—Å
            if(player.y < 500) document.getElementById('compass').innerHTML = '‚¨ÜÔ∏è –°–ï–í–ï–†';
            else if(player.y > 1500) document.getElementById('compass').innerHTML = '‚¨áÔ∏è –Æ–ì';
            else if(player.x < 500) document.getElementById('compass').innerHTML = '‚¨ÖÔ∏è –ó–ê–ü–ê–î';
            else if(player.x > 1500) document.getElementById('compass').innerHTML = '‚û°Ô∏è –í–û–°–¢–û–ö';
            else document.getElementById('compass').innerHTML = '‚è∫Ô∏è –¶–ï–ù–¢–†';
        }

        function updateUI(game) {
            document.getElementById('progressDisplay').textContent = `${game.totalCollected || 0}/20`;
            
            const player = game.players[playerId];
            if(player) {
                document.getElementById('myBooks').textContent = player.books || 0;
                document.getElementById('myBooksDisplay').textContent = player.books || 0;
            }

            const active = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('playersOnline').textContent = active;
            document.getElementById('exitStatus').innerHTML = game.exit?.active ? 'üö™ –û–¢–ö–†–´–¢' : 'üö™ –ó–ê–ö–†–´–¢';
        }

        function showCaughtPopup() {
            isCaught = true;
            caughtStartTime = Date.now();
            
            document.getElementById('caughtPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            
            const timerBar = document.getElementById('caughtTimer');
            timerBar.style.width = '0%';
            
            if(catchTimerInterval) clearInterval(catchTimerInterval);
            catchTimerInterval = setInterval(() => {
                const elapsed = (Date.now() - caughtStartTime) / 1000;
                timerBar.style.width = Math.min((elapsed/8)*100, 100) + '%';
                
                if(elapsed >= 8) {
                    clearInterval(catchTimerInterval);
                    isCaught = false;
                    document.getElementById('caughtPopup').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                    database.ref('games/' + currentGameId + '/players/' + playerId).update({ caught: false });
                }
            }, 100);
        }

        window.addEventListener('beforeunload', function() {
            if(moveInterval) clearInterval(moveInterval);
            if(checkInterval) clearInterval(checkInterval);
            if(catchTimerInterval) clearInterval(catchTimerInterval);
            if(cooldownInterval) clearInterval(cooldownInterval);
            
            if(currentGameId && playerId) {
                database.ref('games/' + currentGameId + '/players/' + playerId).remove();
            }
        });
    </script>
