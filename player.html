<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baldie English | –¢–µ–ª–µ—Ñ–æ–Ω</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #1a1a2e;
            font-family: 'Press Start 2P', cursive;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
        .join-screen {
            background: #16213e;
            padding: 30px 20px;
            border-radius: 30px;
            border: 3px solid #ffd700;
            text-align: center;
        }

        .join-screen h1 {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .join-screen input, .join-screen select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #0f3460;
            border: 2px solid #ffd700;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: white;
        }

        .join-screen select {
            cursor: pointer;
        }

        .join-screen button {
            width: 100%;
            padding: 20px;
            background: #ffd700;
            color: #16213e;
            border: none;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .role-badge {
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .role-badge.baldi {
            background: #ff0000;
            color: white;
        }

        .role-badge.student {
            background: #ffd700;
            color: #16213e;
        }

        /* –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω */
        .game-screen {
            display: none;
        }

        .header {
            background: #16213e;
            padding: 15px;
            border-radius: 20px 20px 0 0;
            border: 2px solid #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .role-indicator {
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.6rem;
        }

        .role-indicator.baldi {
            background: #ff0000;
        }

        .role-indicator.student {
            background: #ffd700;
            color: #16213e;
        }

        .canvas-container {
            background: #16213e;
            padding: 10px;
            border: 2px solid #ffd700;
            border-top: none;
        }

        #playerCanvas {
            width: 100%;
            aspect-ratio: 1;
            background: #2a2a4a;
            border-radius: 10px;
            display: block;
        }

        .controls {
            background: #16213e;
            padding: 20px;
            border: 2px solid #ffd700;
            border-top: none;
            border-radius: 0 0 20px 20px;
        }

        .joystick {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            background: #0f3460;
            border-radius: 50%;
            border: 3px solid #ffd700;
            touch-action: none;
        }

        .joystick-handle {
            width: 80px;
            height: 80px;
            background: #ffd700;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            left: 60px;
            transition: 0.05s;
            box-shadow: 0 0 20px #ffd700;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin: 15px 0 10px;
            font-size: 0.6rem;
        }

        .info {
            text-align: center;
            color: #888;
            font-size: 0.5rem;
        }

        .question-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #16213e;
            padding: 30px;
            border-radius: 30px;
            border: 4px solid #ffd700;
            width: 90%;
            max-width: 350px;
            display: none;
            z-index: 1000;
        }

        .question-popup h3 {
            color: #ffd700;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .question-popup input {
            width: 100%;
            padding: 15px;
            background: #0f3460;
            border: 2px solid #ffd700;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: white;
            margin-bottom: 15px;
        }

        .question-popup button {
            width: 100%;
            padding: 15px;
            background: #44ff44;
            color: #16213e;
            border: none;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .caught-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff0000;
            padding: 40px;
            border-radius: 30px;
            border: 4px solid white;
            text-align: center;
            display: none;
            z-index: 2000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay"></div>

    <div class="container">
        <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
        <div id="joinScreen" class="join-screen">
            <h1>üì± –¢–ï–õ–ï–§–û–ù</h1>
            
            <input type="text" id="gameCode" placeholder="–ö–û–î –ò–ì–†–´" maxlength="6" style="text-transform: uppercase;">
            <input type="text" id="playerName" placeholder="–¢–í–û–Å –ò–ú–Ø">
            
            <select id="roleSelect">
                <option value="student">üßë‚Äçüéì –Ø –£–ß–ï–ù–ò–ö</option>
                <option value="baldi">üë®‚Äçüè´ –Ø BALDI</option>
            </select>

            <div id="roleInfo" class="role-badge student" style="display: none;"></div>

            <button id="joinBtn">–í–û–ô–¢–ò –í –ò–ì–†–£</button>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
        <div id="gameScreen" class="game-screen">
            <div class="header">
                <div id="roleDisplay" class="role-indicator">üë®‚Äçüè´</div>
                <div id="progressDisplay">0/30</div>
            </div>

            <div class="canvas-container">
                <canvas id="playerCanvas" width="400" height="400"></canvas>
            </div>

            <div class="controls">
                <div class="joystick" id="joystick">
                    <div class="joystick-handle" id="joystickHandle"></div>
                </div>
                
                <div class="status-bar">
                    <span>üìö <span id="myBooks">0</span></span>
                    <span>üë• <span id="playersOnline">0</span></span>
                    <span id="exitStatus">üö™</span>
                </div>
                
                <div class="info">–≤–æ–¥–∏ –ø–∞–ª—å—Ü–µ–º –ø–æ –∫—Ä—É–≥—É</div>
            </div>
        </div>
    </div>

    <!-- –ü–æ–ø–∞–ø –≤–æ–ø—Ä–æ—Å–∞ (—Ç–æ–ª—å–∫–æ –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤) -->
    <div id="questionPopup" class="question-popup">
        <h3 id="questionText">...</h3>
        <input type="text" id="answerInput" placeholder="–æ—Ç–≤–µ—Ç">
        <button id="submitAnswer">–û–¢–í–ï–¢–ò–¢–¨</button>
    </div>

    <!-- –ü–æ–ø–∞–ø –ø–æ–π–º–∞–Ω (—Ç–æ–ª—å–∫–æ –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤) -->
    <div id="caughtPopup" class="caught-popup">
        <h2>üò± BALDI</h2>
        <p>–ü–û–ô–ú–ê–õ –¢–ï–ë–Ø!</p>
        <p style="font-size: 0.8rem; margin-top: 20px;">10 —Å–µ–∫—É–Ω–¥ –æ—Ç–¥—ã—Ö–∞</p>
    </div>

    <script>
        let playerId = null;
        let currentGameId = null;
        let playerName = '';
        let playerRole = 'student';
        let currentQuestion = null;
        let isCaught = false;
        let mapWidth = 1280;
        let mapHeight = 720;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —Ä–æ–ª–∏
        document.getElementById('roleSelect').onchange = function() {
            const role = this.value;
            const info = document.getElementById('roleInfo');
            info.style.display = 'block';
            info.className = `role-badge ${role}`;
            info.textContent = role === 'baldi' ? 'üë®‚Äçüè´ –¢—ã –±—É–¥–µ—à—å –ª–æ–≤–∏—Ç—å' : 'üßë‚Äçüéì –¢—ã –±—É–¥–µ—à—å —Å–æ–±–∏—Ä–∞—Ç—å –∫–Ω–∏–≥–∏';
        };

        document.getElementById('joinBtn').onclick = function() {
            const gameCode = document.getElementById('gameCode').value.toUpperCase();
            const name = document.getElementById('playerName').value;
            const role = document.getElementById('roleSelect').value;

            if(!gameCode || !name) {
                alert('–í–≤–µ–¥–∏ –∫–æ–¥ –∏ –∏–º—è!');
                return;
            }

            database.ref('games/' + gameCode).once('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) {
                    alert('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!');
                    return;
                }

                if(game.status !== 'waiting' && game.status !== 'playing') {
                    alert('–ò–≥—Ä–∞ —É–∂–µ –Ω–∞—á–∞–ª–∞—Å—å –∏–ª–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å!');
                    return;
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ Baldi
                if(role === 'baldi') {
                    const hasBaldi = Object.values(game.players || {}).some(p => p.role === 'baldi');
                    if(hasBaldi) {
                        alert('Baldi —É–∂–µ –≤ –∏–≥—Ä–µ!');
                        return;
                    }
                }

                const playerRef = database.ref('games/' + gameCode + '/players').push();
                playerId = playerRef.key;
                currentGameId = gameCode;
                playerName = name;
                playerRole = role;

                playerRef.set({
                    name: name,
                    role: role,
                    x: role === 'baldi' ? 200 : Math.random() * 1000 + 100,
                    y: role === 'baldi' ? 200 : Math.random() * 500 + 100,
                    books: 0,
                    caught: false,
                    escaped: false
                });

                document.getElementById('joinScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                
                const roleDisplay = document.getElementById('roleDisplay');
                roleDisplay.textContent = role === 'baldi' ? 'üë®‚Äçüè´ BALDI' : 'üßë‚Äçüéì –£–ß–ï–ù–ò–ö';
                roleDisplay.className = `role-indicator ${role}`;
                
                startGame();
            });
        };

        function startGame() {
            const canvas = document.getElementById('playerCanvas');
            const ctx = canvas.getContext('2d');

            // –î–∂–æ–π—Å—Ç–∏–∫
            const joystick = document.getElementById('joystick');
            const handle = document.getElementById('joystickHandle');
            let active = false;
            let velocityX = 0, velocityY = 0;

            joystick.addEventListener('touchstart', (e) => {
                if(isCaught) return;
                active = true;
                updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if(active && !isCaught) updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchend', () => {
                active = false;
                handle.style.transform = 'translate(0px, 0px)';
                velocityX = 0;
                velocityY = 0;
            });

            function updateJoystick(touch) {
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                let x = touch.clientX - centerX;
                let y = touch.clientY - centerY;
                
                const distance = Math.sqrt(x*x + y*y);
                const maxDistance = 60;
                
                if(distance > maxDistance) {
                    x = (x / distance) * maxDistance;
                    y = (y / distance) * maxDistance;
                }
                
                handle.style.transform = `translate(${x}px, ${y}px)`;
                
                velocityX = (x / maxDistance) * 3;
                velocityY = (y / maxDistance) * 3;
            }

            // –î–≤–∏–∂–µ–Ω–∏–µ
            setInterval(() => {
                if(!currentGameId || !active || isCaught) return;

                database.ref('games/' + currentGameId + '/players/' + playerId).once('value', (snapshot) => {
                    const player = snapshot.val();
                    if(!player || player.caught || player.escaped) return;

                    const newX = Math.max(20, Math.min(mapWidth-20, player.x + velocityX * 5));
                    const newY = Math.max(20, Math.min(mapHeight-20, player.y + velocityY * 5));

                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        x: newX,
                        y: newY
                    });
                });
            }, 50);

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
            database.ref('games/' + currentGameId).on('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) return;

                drawGame(ctx, game);
                updateUI(game);

                const player = game.players[playerId];
                if(player && player.caught && !isCaught && playerRole === 'student') {
                    catchPlayer();
                }
            });

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–Ω–∏–≥ (—Ç–æ–ª—å–∫–æ –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤)
            if(playerRole === 'student') {
                setInterval(() => {
                    if(!currentGameId || isCaught) return;

                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        const player = game.players[playerId];
                        if(!player || player.caught || player.escaped) return;

                        checkNearbyBooks(game, player.x, player.y);
                    });
                }, 200);
            }
        }

        function drawGame(ctx, game) {
            ctx.clearRect(0, 0, 400, 400);

            const player = game.players[playerId];
            if(!player) return;

            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞–º–µ—Ä—É –Ω–∞ –∏–≥—Ä–æ–∫–µ
            const offsetX = player.x - 200;
            const offsetY = player.y - 200;

            // –†–∏—Å—É–µ–º –¥—Ä—É–≥–∏—Ö –∏–≥—Ä–æ–∫–æ–≤
            if(game.players) {
                Object.values(game.players).forEach(p => {
                    if(p.role === playerRole && p.role === 'baldi') return;
                    
                    const screenX = p.x - offsetX;
                    const screenY = p.y - offsetY;
                    
                    if(screenX > 0 && screenX < 400 && screenY > 0 && screenY < 400) {
                        if(p.role === 'baldi') {
                            ctx.fillStyle = '#ff0000';
                            ctx.shadowColor = '#ff0000';
                            ctx.shadowBlur = 15;
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, 12, 0, Math.PI * 2);
                            ctx.fill();
                            
                            ctx.shadowBlur = 0;
                            ctx.fillStyle = 'white';
                            ctx.font = 'bold 16px Arial';
                            ctx.fillText('üë®‚Äçüè´', screenX-10, screenY+4);
                        } else {
                            if(p.caught || p.escaped) return;
                            
                            ctx.fillStyle = '#ffd700';
                            ctx.shadowColor = '#ffd700';
                            ctx.shadowBlur = 10;
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, 8, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                });
            }

            // –†–∏—Å—É–µ–º –∫–Ω–∏–≥–∏ —Ä—è–¥–æ–º (–¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤)
            if(playerRole === 'student' && game.books) {
                Object.values(game.books).forEach(book => {
                    if(!book.collected) {
                        const screenX = book.x - offsetX;
                        const screenY = book.y - offsetY;
                        
                        if(screenX > 0 && screenX < 400 && screenY > 0 && screenY < 400) {
                            ctx.fillStyle = '#ffd700';
                            ctx.shadowColor = '#ffd700';
                            ctx.shadowBlur = 8;
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, 5, 0, Math.PI * 2);
                            ctx.fill();
                            
                            ctx.shadowBlur = 0;
                            ctx.fillStyle = 'black';
                            ctx.font = 'bold 10px Arial';
                            ctx.fillText('üìö', screenX-4, screenY+3);
                        }
                    }
                });
            }

            // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ
            ctx.shadowBlur = 20;
            ctx.fillStyle = playerRole === 'baldi' ? '#ff0000' : '#ffd700';
            ctx.shadowColor = playerRole === 'baldi' ? '#ff0000' : '#ffd700';
            ctx.beginPath();
            ctx.arc(200, 200, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.fillText(playerRole === 'baldi' ? 'üë®‚Äçüè´' : 'üßë', 185, 210);
        }

        function checkNearbyBooks(game, x, y) {
            if(!game.books) return;

            Object.entries(game.books).forEach(([id, book]) => {
                if(!book.collected) {
                    const dist = Math.sqrt(
                        Math.pow(book.x - x, 2) + 
                        Math.pow(book.y - y, 2)
                    );
                    
                    if(dist < 30) {
                        currentQuestion = { ...book, id };
                        document.getElementById('questionText').textContent = book.question;
                        document.getElementById('answerInput').value = '';
                        document.getElementById('questionPopup').style.display = 'block';
                        document.getElementById('overlay').style.display = 'block';
                    }
                }
            });
        }

        document.getElementById('submitAnswer').onclick = function() {
            if(!currentQuestion) return;

            const answer = document.getElementById('answerInput').value.toLowerCase().trim();
            
            if(answer === currentQuestion.answer.toLowerCase()) {
                database.ref('games/' + currentGameId + '/books/' + currentQuestion.id).update({
                    collected: true,
                    collectedBy: playerId
                });

                database.ref('games/' + currentGameId + '/players/' + playerId).once('value', (snapshot) => {
                    const player = snapshot.val();
                    const newCount = (player.books || 0) + 1;
                    
                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        books: newCount
                    });

                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        database.ref('games/' + currentGameId).update({
                            totalCollected: (game.totalCollected || 0) + 1
                        });
                    });
                });

                document.getElementById('questionPopup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                currentQuestion = null;
            } else {
                alert('‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!');
                document.getElementById('questionPopup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                currentQuestion = null;
            }
        };

        function updateUI(game) {
            document.getElementById('progressDisplay').textContent = `${game.totalCollected || 0}/30`;
            
            const player = game.players[playerId];
            if(player) {
                document.getElementById('myBooks').textContent = player.books || 0;
            }

            const activePlayers = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('playersOnline').textContent = activePlayers;

            if(game.exit && game.exit.active) {
                document.getElementById('exitStatus').innerHTML = 'üö™ –æ—Ç–∫—Ä—ã—Ç';
            } else {
                document.getElementById('exitStatus').innerHTML = 'üö™ –∑–∞–∫—Ä—ã—Ç';
            }
        }

        function catchPlayer() {
            isCaught = true;
            document.getElementById('caughtPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            setTimeout(() => {
                isCaught = false;
                document.getElementById('caughtPopup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                
                database.ref('games/' + currentGameId + '/players/' + playerId).update({
                    caught: false
                });
            }, 10000);
        }
    </script>
</body>
</html>
