    <script>
        let playerId = null;
        let currentGameId = null;
        let playerName = '';
        let playerRole = 'student';
        let currentQuestion = null;
        let isCaught = false;
        let mapWidth = 1280;
        let mapHeight = 720;
        let moveInterval = null;
        let checkInterval = null;
        let gameListener = null;

        // –ö–æ–º–Ω–∞—Ç—ã –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–æ–ª–ª–∏–∑–∏–π (—Ç–∞–∫–∏–µ –∂–µ –∫–∞–∫ –≤ board.html)
        const rooms = [
            { x: 100, y: 80, w: 250, h: 180, door: { x: 225, y: 260 } },
            { x: 400, y: 80, w: 250, h: 180, door: { x: 525, y: 260 } },
            { x: 700, y: 80, w: 250, h: 180, door: { x: 825, y: 260 } },
            { x: 1000, y: 80, w: 250, h: 180, door: { x: 1125, y: 260 } },
            { x: 100, y: 300, w: 250, h: 180, door: { x: 225, y: 480 } },
            { x: 400, y: 300, w: 250, h: 180, door: { x: 525, y: 480 } },
            { x: 700, y: 300, w: 250, h: 180, door: { x: 825, y: 480 } },
            { x: 1000, y: 300, w: 250, h: 180, door: { x: 1125, y: 480 } }
        ];

        document.getElementById('roleSelect').onchange = function() {
            const role = this.value;
            const info = document.getElementById('roleInfo');
            info.style.display = 'block';
            info.className = `role-badge ${role}`;
            info.textContent = role === 'baldi' ? 'üë®‚Äçüè´ –¢—ã –±—É–¥–µ—à—å –ª–æ–≤–∏—Ç—å' : 'üßë‚Äçüéì –¢—ã –±—É–¥–µ—à—å —Å–æ–±–∏—Ä–∞—Ç—å –∫–Ω–∏–≥–∏';
        };

        document.getElementById('joinBtn').onclick = function() {
            const gameCode = document.getElementById('gameCode').value.toUpperCase();
            const name = document.getElementById('playerName').value;
            const role = document.getElementById('roleSelect').value;

            if(!gameCode || !name) {
                alert('–í–≤–µ–¥–∏ –∫–æ–¥ –∏ –∏–º—è!');
                return;
            }

            if(gameListener) gameListener();

            database.ref('games/' + gameCode).once('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) {
                    alert('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!');
                    return;
                }

                if(role === 'baldi') {
                    const hasBaldi = Object.values(game.players || {}).some(p => p.role === 'baldi');
                    if(hasBaldi) {
                        alert('Baldi —É–∂–µ –≤ –∏–≥—Ä–µ!');
                        return;
                    }
                }

                const playerRef = database.ref('games/' + gameCode + '/players').push();
                playerId = playerRef.key;
                currentGameId = gameCode;
                playerName = name;
                playerRole = role;

                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤ —Ü–µ–Ω—Ç—Ä–µ –ø–µ—Ä–≤–æ–π –∫–æ–º–Ω–∞—Ç—ã
                let startX = 200, startY = 200;
                if(role === 'student') {
                    const room = rooms[Math.floor(Math.random() * rooms.length)];
                    startX = room.x + 100;
                    startY = room.y + 100;
                }

                playerRef.set({
                    name: name,
                    role: role,
                    x: startX,
                    y: startY,
                    books: 0,
                    caught: false,
                    escaped: false
                });

                document.getElementById('joinScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                
                const roleDisplay = document.getElementById('roleDisplay');
                roleDisplay.textContent = role === 'baldi' ? 'üë®‚Äçüè´ BALDI' : 'üßë‚Äçüéì –£–ß–ï–ù–ò–ö';
                roleDisplay.className = `role-indicator ${role}`;
                
                startGame();
            });
        };

        function checkWallCollision(x, y) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —Å—Ç–µ–Ω–∞–º–∏
            for(let room of rooms) {
                // –ï—Å–ª–∏ –º—ã –≤–Ω—É—Ç—Ä–∏ –∫–æ–º–Ω–∞—Ç—ã
                if(x > room.x && x < room.x + room.w && y > room.y && y < room.y + room.h) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø—ã—Ç–∞–µ–º—Å—è –ª–∏ –≤—ã–π—Ç–∏ –Ω–µ —á–µ—Ä–µ–∑ –¥–≤–µ—Ä—å
                    if(y < room.y + 10 || y > room.y + room.h - 10 || 
                       x < room.x + 10 || x > room.x + room.w - 10) {
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —É –¥–≤–µ—Ä–∏ –ª–∏ –º—ã
                        const atDoor = (Math.abs(x - room.door.x) < 25 && Math.abs(y - room.door.y) < 15);
                        if(!atDoor) {
                            return true; // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —Å—Ç–µ–Ω–æ–π
                        }
                    }
                }
            }
            return false;
        }

        function startGame() {
            const canvas = document.getElementById('playerCanvas');
            const ctx = canvas.getContext('2d');

            const joystick = document.getElementById('joystick');
            const handle = document.getElementById('joystickHandle');
            let active = false;
            let velocityX = 0, velocityY = 0;

            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if(isCaught) return;
                active = true;
                updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if(active && !isCaught) updateJoystick(e.touches[0]);
            });

            joystick.addEventListener('touchend', (e) => {
                e.preventDefault();
                active = false;
                handle.style.transform = 'translate(0px, 0px)';
                velocityX = 0;
                velocityY = 0;
            });

            function updateJoystick(touch) {
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                let x = touch.clientX - centerX;
                let y = touch.clientY - centerY;
                
                const distance = Math.sqrt(x*x + y*y);
                const maxDistance = 60;
                
                if(distance > maxDistance) {
                    x = (x / distance) * maxDistance;
                    y = (y / distance) * maxDistance;
                }
                
                handle.style.transform = `translate(${x}px, ${y}px)`;
                
                velocityX = (x / maxDistance) * 1.5;
                velocityY = (y / maxDistance) * 1.5;
            }

            if(moveInterval) clearInterval(moveInterval);
            moveInterval = setInterval(() => {
                if(!currentGameId || !active || isCaught) return;

                database.ref('games/' + currentGameId).once('value', (snapshot) => {
                    const game = snapshot.val();
                    if(!game) return;
                    
                    if(game.status !== 'playing') return;
                    
                    const player = game.players[playerId];
                    if(!player || player.caught || player.escaped) return;

                    let newX = player.x + velocityX * 5;
                    let newY = player.y + velocityY * 5;
                    
                    // –ì—Ä–∞–Ω–∏—Ü—ã –∫–∞—Ä—Ç—ã
                    newX = Math.max(50, Math.min(1230, newX));
                    newY = Math.max(50, Math.min(670, newY));
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–∏ —Å–æ —Å—Ç–µ–Ω–∞–º–∏
                    if(checkWallCollision(newX, newY)) {
                        return; // –ù–µ –¥–≤–∏–≥–∞–µ–º—Å—è –µ—Å–ª–∏ —Å—Ç–µ–Ω–∞
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–∏ —Å –¥—Ä—É–≥–∏–º–∏ –∏–≥—Ä–æ–∫–∞–º–∏
                    let canMove = true;
                    Object.values(game.players).forEach(p => {
                        if(p.role === 'student' && !p.caught && !p.escaped && p.name !== player.name) {
                            const dist = Math.sqrt(
                                Math.pow(newX - p.x, 2) + 
                                Math.pow(newY - p.y, 2)
                            );
                            if(dist < 25) {
                                canMove = false;
                            }
                        }
                    });
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≤–ª–∏ Baldi
                    if(playerRole === 'student') {
                        Object.values(game.players).forEach(p => {
                            if(p.role === 'baldi') {
                                const dist = Math.sqrt(
                                    Math.pow(newX - p.x, 2) + 
                                    Math.pow(newY - p.y, 2)
                                );
                                if(dist < 25 && !player.caught) {
                                    // Baldi –ø–æ–π–º–∞–ª!
                                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                                        caught: true,
                                        caughtTime: Date.now()
                                    });
                                }
                            }
                        });
                    }
                    
                    if(canMove) {
                        database.ref('games/' + currentGameId + '/players/' + playerId).update({
                            x: newX,
                            y: newY
                        });
                    }
                });
            }, 50);

            if(gameListener) gameListener();
            gameListener = database.ref('games/' + currentGameId).on('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) return;

                drawGame(ctx, game);
                updateUI(game);

                const player = game.players[playerId];
                if(player && player.caught && !isCaught && playerRole === 'student') {
                    catchPlayer();
                }
            });

            if(playerRole === 'student') {
                if(checkInterval) clearInterval(checkInterval);
                checkInterval = setInterval(() => {
                    if(!currentGameId || isCaught) return;

                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        if(!game) return;
                        
                        if(game.status !== 'playing') return;
                        
                        const player = game.players[playerId];
                        if(!player || player.caught || player.escaped) return;

                        checkNearbyBooks(game, player.x, player.y);
                    });
                }, 200);
            }
        }

        function drawGame(ctx, game) {
            ctx.clearRect(0, 0, 400, 400);

            const player = game.players[playerId];
            if(!player) return;

            const offsetX = player.x - 200;
            const offsetY = player.y - 200;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â—É—é –∫–æ–º–Ω–∞—Ç—É –∏–≥—Ä–æ–∫–∞
            let currentRoom = null;
            for(let room of rooms) {
                if(player.x > room.x && player.x < room.x + room.w && 
                   player.y > room.y && player.y < room.y + room.h) {
                    currentRoom = room;
                    break;
                }
            }

            // –†–∏—Å—É–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ–∫—É—â—É—é –∫–æ–º–Ω–∞—Ç—É –∏ –±–ª–∏–∂–∞–π—à–∏–µ
            rooms.forEach(room => {
                const roomScreenX = room.x - offsetX;
                const roomScreenY = room.y - offsetY;
                
                // –†–∏—Å—É–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–æ–º–Ω–∞—Ç–∞ —Ä—è–¥–æ–º —Å –∏–≥—Ä–æ–∫–æ–º
                if(roomScreenX > -50 && roomScreenX < 450 && roomScreenY > -50 && roomScreenY < 450) {
                    // –ü–æ–ª –∫–æ–º–Ω–∞—Ç—ã
                    if(room === currentRoom) {
                        ctx.fillStyle = '#3a3a6a';
                    } else {
                        ctx.fillStyle = '#2a2a4a';
                    }
                    ctx.fillRect(roomScreenX, roomScreenY, room.w, room.h);
                    
                    // –°—Ç–µ–Ω—ã
                    ctx.fillStyle = '#4a4a8a';
                    ctx.fillRect(roomScreenX - 5, roomScreenY - 5, room.w + 10, 5); // –≤–µ—Ä—Ö
                    ctx.fillRect(roomScreenX - 5, roomScreenY + room.h, room.w + 10, 5); // –Ω–∏–∑
                    ctx.fillRect(roomScreenX - 5, roomScreenY, 5, room.h); // –ª–µ–≤–æ
                    ctx.fillRect(roomScreenX + room.w, roomScreenY, 5, room.h); // –ø—Ä–∞–≤–æ
                    
                    // –î–≤–µ—Ä—å
                    const doorScreenX = room.door.x - offsetX;
                    const doorScreenY = room.door.y - offsetY;
                    ctx.fillStyle = 'rgba(139, 69, 19, 0.5)';
                    ctx.fillRect(doorScreenX - 15, doorScreenY - 8, 30, 16);
                }
            });

            // –†–∏—Å—É–µ–º –∫–Ω–∏–≥–∏
            if(game.books) {
                Object.entries(game.books).forEach(([id, book]) => {
                    if(!book.collected) {
                        const bookScreenX = book.x - offsetX;
                        const bookScreenY = book.y - offsetY;
                        
                        // –†–∏—Å—É–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–Ω–∏–≥–∞ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —ç–∫—Ä–∞–Ω–∞
                        if(bookScreenX > 0 && bookScreenX < 400 && bookScreenY > 0 && bookScreenY < 400) {
                            // –¢–µ—Ç—Ä–∞–¥–∫–∞
                            ctx.fillStyle = '#ffd700';
                            ctx.shadowColor = '#ffd700';
                            ctx.shadowBlur = 10;
                            ctx.fillRect(bookScreenX - 6, bookScreenY - 4, 12, 8);
                            
                            // –ö—Ä–µ—Å—Ç–∏–∫
                            ctx.shadowBlur = 0;
                            ctx.strokeStyle = 'black';
                            ctx.lineWidth = 1.5;
                            ctx.beginPath();
                            ctx.moveTo(bookScreenX - 3, bookScreenY - 2);
                            ctx.lineTo(bookScreenX + 3, bookScreenY + 2);
                            ctx.moveTo(bookScreenX + 3, bookScreenY - 2);
                            ctx.lineTo(bookScreenX - 3, bookScreenY + 2);
                            ctx.stroke();
                        }
                    }
                });
            }

            // –†–∏—Å—É–µ–º –¥—Ä—É–≥–∏—Ö –∏–≥—Ä–æ–∫–æ–≤
            if(game.players) {
                Object.entries(game.players).forEach(([id, p]) => {
                    if(id === playerId) return;
                    if(p.escaped) return;
                    
                    const screenX = p.x - offsetX;
                    const screenY = p.y - offsetY;
                    
                    if(screenX > 0 && screenX < 400 && screenY > 0 && screenY < 400) {
                        if(p.role === 'baldi') {
                            ctx.fillStyle = '#ff0000';
                            ctx.shadowColor = '#ff0000';
                            ctx.shadowBlur = 20;
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, 12, 0, Math.PI * 2);
                            ctx.fill();
                            
                            ctx.shadowBlur = 0;
                            ctx.fillStyle = 'white';
                            ctx.font = 'bold 14px Arial';
                            ctx.fillText('üë®‚Äçüè´', screenX-8, screenY+4);
                        } else {
                            if(p.caught) return;
                            
                            ctx.fillStyle = '#ffd700';
                            ctx.shadowColor = '#ffd700';
                            ctx.shadowBlur = 15;
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, 8, 0, Math.PI * 2);
                            ctx.fill();
                        }
                    }
                });
            }

            // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ
            ctx.shadowBlur = 20;
            ctx.fillStyle = playerRole === 'baldi' ? '#ff0000' : '#ffd700';
            ctx.shadowColor = playerRole === 'baldi' ? '#ff0000' : '#ffd700';
            ctx.beginPath();
            ctx.arc(200, 200, 12, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.fillText(playerRole === 'baldi' ? 'üë®‚Äçüè´' : 'üßë', 188, 205);
            
            if(playerRole === 'student') {
                ctx.fillStyle = 'white';
                ctx.font = 'bold 10px Arial';
                ctx.fillText(player.books || 0, 215, 190);
            }
        }

        function checkNearbyBooks(game, x, y) {
            if(!game.books) return;

            Object.entries(game.books).forEach(([id, book]) => {
                if(!book.collected) {
                    const dist = Math.sqrt(
                        Math.pow(book.x - x, 2) + 
                        Math.pow(book.y - y, 2)
                    );
                    
                    if(dist < 25) {
                        currentQuestion = { ...book, id };
                        document.getElementById('questionText').textContent = book.question;
                        document.getElementById('answerInput').value = '';
                        document.getElementById('questionPopup').style.display = 'block';
                        document.getElementById('overlay').style.display = 'block';
                    }
                }
            });
        }

        document.getElementById('submitAnswer').onclick = function() {
            if(!currentQuestion) return;

            const answer = document.getElementById('answerInput').value.toLowerCase().trim();
            
            if(answer === currentQuestion.answer.toLowerCase()) {
                database.ref('games/' + currentGameId + '/books/' + currentQuestion.id).update({
                    collected: true,
                    collectedBy: playerId
                });

                database.ref('games/' + currentGameId + '/players/' + playerId).once('value', (snapshot) => {
                    const player = snapshot.val();
                    const newCount = (player.books || 0) + 1;
                    
                    database.ref('games/' + currentGameId + '/players/' + playerId).update({
                        books: newCount
                    });

                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        database.ref('games/' + currentGameId).update({
                            totalCollected: (game.totalCollected || 0) + 1
                        });
                    });
                });

                document.getElementById('questionPopup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                currentQuestion = null;
            } else {
                alert('‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ!');
                document.getElementById('questionPopup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                currentQuestion = null;
            }
        };

        function updateUI(game) {
            document.getElementById('progressDisplay').textContent = `${game.totalCollected || 0}/20`;
            
            const player = game.players[playerId];
            if(player) {
                document.getElementById('myBooks').textContent = player.books || 0;
            }

            const activePlayers = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('playersOnline').textContent = activePlayers;

            if(game.exit && game.exit.active) {
                document.getElementById('exitStatus').innerHTML = 'üö™ –æ—Ç–∫—Ä—ã—Ç';
            } else {
                document.getElementById('exitStatus').innerHTML = 'üö™ –∑–∞–∫—Ä—ã—Ç';
            }
        }

        function catchPlayer() {
            isCaught = true;
            document.getElementById('caughtPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            setTimeout(() => {
                isCaught = false;
                document.getElementById('caughtPopup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                
                database.ref('games/' + currentGameId + '/players/' + playerId).update({
                    caught: false
                });
            }, 10000);
        }

        window.addEventListener('beforeunload', function() {
            if(moveInterval) clearInterval(moveInterval);
            if(checkInterval) clearInterval(checkInterval);
        });
    </script>
