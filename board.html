<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldie English | –£–º–Ω–∞—è –¥–æ—Å–∫–∞</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: 'Press Start 2P', cursive;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .lobby {
            background: #16213e;
            border-radius: 30px;
            padding: 40px;
            border: 3px solid #44ff44;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #44ff44;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #44ff44;
        }

        .create-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .create-btn {
            background: #44ff44;
            color: #16213e;
            border: none;
            padding: 30px 60px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid #ffd700;
        }

        .create-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #44ff44;
        }

        .game-code-box {
            background: #0f3460;
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            border: 2px solid #44ff44;
        }

        .game-code-box .label {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .game-code-box .code {
            font-size: 5rem;
            color: #44ff44;
            letter-spacing: 20px;
            text-shadow: 0 0 30px #44ff44;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .player-card {
            background: #0f3460;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ffd700;
            animation: fadeIn 0.3s;
        }

        .player-card.baldi {
            border-color: #ff0000;
            background: #330000;
        }

        .player-card .avatar {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .player-card .name {
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .player-card .role {
            font-size: 0.6rem;
            color: #888;
        }

        .player-card .books {
            color: #ffd700;
            font-size: 0.7rem;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .start-btn {
            width: 100%;
            padding: 30px;
            background: #44ff44;
            color: #16213e;
            border: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            border: 3px solid #ffd700;
        }

        .start-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .game-screen {
            display: none;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #16213e;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #44ff44;
            margin-bottom: 20px;
        }

        .progress {
            font-size: 1.5rem;
            color: #44ff44;
        }

        .canvas-container {
            background: #16213e;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #44ff44;
        }

        #gameCanvas {
            width: 100%;
            aspect-ratio: 16/9;
            background: #1a1a2e;
            border-radius: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat {
            background: #16213e;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #44ff44;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: #44ff44;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="lobby" class="lobby">
            <div class="header">
                <h1>üñ•Ô∏è –£–ú–ù–ê–Ø –î–û–°–ö–ê</h1>
                <div style="color: #888;">—Å–æ–∑–¥–∞–π –∏–≥—Ä—É –∏ –∂–¥–∏ –∏–≥—Ä–æ–∫–æ–≤</div>
            </div>

            <div class="create-section">
                <button id="createGameBtn" class="create-btn">
                    ‚ûï –°–û–ó–î–ê–¢–¨ –ù–û–í–£–Æ –ò–ì–†–£
                </button>

                <div id="gameCodeSection" style="display: none;">
                    <div class="game-code-box">
                        <div class="label">–ö–û–î –ò–ì–†–´</div>
                        <div id="gameCode" class="code">------</div>
                        <div style="color: #888; margin-top: 20px;">
                            —Å–∫–∞–∂–∏ –∫–æ–¥ —É—á–µ–Ω–∏–∫–∞–º –∏ Baldi
                        </div>
                    </div>
                </div>
            </div>

            <div id="playersSection" style="display: none;">
                <h3 style="color: #44ff44; margin-bottom: 20px;">üë• –ò–ì–†–û–ö–ò –í –õ–û–ë–ë–ò:</h3>
                <div id="playersGrid" class="players-grid"></div>

                <button id="startGameBtn" class="start-btn" disabled>
                    üéÆ –ù–ê–ß–ê–¢–¨ –ò–ì–†–£
                </button>
            </div>
        </div>

        <div id="gameScreen" class="game-screen">
            <div class="game-header">
                <div class="progress" id="booksProgress">üìö 0/20</div>
                <div id="playersCount">üë• 0</div>
                <div id="exitStatus">üö™ –ó–ê–ö–†–´–¢</div>
            </div>

            <div class="canvas-container">
                <canvas id="gameCanvas" width="1280" height="720"></canvas>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalCollected">0</div>
                    <div>—Å–æ–±—Ä–∞–Ω–æ</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="activePlayers">0</div>
                    <div>–≤ –∏–≥—Ä–µ</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="escapedCount">0</div>
                    <div>–≤—ã—à–ª–∏</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentGameId = null;
        let gameStarted = false;

        // –ö–æ–º–Ω–∞—Ç—ã —à–∫–æ–ª—ã —Å –¥–≤–µ—Ä—è–º–∏
        const rooms = [
            // –ö–∞–±–∏–Ω–µ—Ç—ã
            { 
                name: "üìê –ú–ê–¢–ï–ú–ê–¢–ò–ö–ê", 
                x: 100, y: 80, w: 250, h: 180,
                door: { x: 225, y: 260 }, // –¥–≤–µ—Ä—å —Å–Ω–∏–∑—É
                color: "#8B4513",
                books: []
            },
            { 
                name: "üìñ –ê–ù–ì–õ–ò–ô–°–ö–ò–ô", 
                x: 400, y: 80, w: 250, h: 180,
                door: { x: 525, y: 260 },
                color: "#2E8B57",
                books: []
            },
            { 
                name: "üî¨ –§–ò–ó–ò–ö–ê", 
                x: 700, y: 80, w: 250, h: 180,
                door: { x: 825, y: 260 },
                color: "#B8860B",
                books: []
            },
            { 
                name: "üß™ –•–ò–ú–ò–Ø", 
                x: 1000, y: 80, w: 250, h: 180,
                door: { x: 1125, y: 260 },
                color: "#4B0082",
                books: []
            },
            { 
                name: "üìú –ò–°–¢–û–†–ò–Ø", 
                x: 100, y: 300, w: 250, h: 180,
                door: { x: 225, y: 480 },
                color: "#CD5C5C",
                books: []
            },
            { 
                name: "üé® –†–ò–°–û–í–ê–ù–ò–ï", 
                x: 400, y: 300, w: 250, h: 180,
                door: { x: 525, y: 480 },
                color: "#FF69B4",
                books: []
            },
            { 
                name: "üéµ –ú–£–ó–´–ö–ê", 
                x: 700, y: 300, w: 250, h: 180,
                door: { x: 825, y: 480 },
                color: "#9932CC",
                books: []
            },
            { 
                name: "üíª –ò–ù–§–û–†–ú–ê–¢–ò–ö–ê", 
                x: 1000, y: 300, w: 250, h: 180,
                door: { x: 1125, y: 480 },
                color: "#4682B4",
                books: []
            }
        ];

        // –ü–æ–∑–∏—Ü–∏–∏ –¥–ª—è —Ç–µ—Ç—Ä–∞–¥–æ–∫ –≤–Ω—É—Ç—Ä–∏ –∫–æ–º–Ω–∞—Ç
        const bookPositions = [
            { dx: 50, dy: 50 },   // —É–≥–æ–ª —Å—Ç–æ–ª–∞
            { dx: 150, dy: 80 },  // –Ω–∞ —Å—Ç—É–ª–µ
            { dx: 200, dy: 120 }, // –Ω–∞ –ø–æ–¥–æ–∫–æ–Ω–Ω–∏–∫–µ
            { dx: 80, dy: 150 },  // –≤ —É–≥–ª—É
            { dx: 180, dy: 40 }   // –Ω–∞ –ø–æ–ª–∫–µ
        ];

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ—Ç—Ä–∞–¥–æ–∫ (20 —à—Ç—É–∫ –ø–æ –∫–æ–º–Ω–∞—Ç–∞–º)
        function generateBooks() {
            const books = {};
            let bookIndex = 0;
            
            // –†–∞–∑–¥–∞–µ–º —Ç–µ—Ç—Ä–∞–¥–∫–∏ –ø–æ –∫–æ–º–Ω–∞—Ç–∞–º
            for(let i = 0; i < 20; i++) {
                const room = rooms[Math.floor(Math.random() * rooms.length)];
                const pos = bookPositions[Math.floor(Math.random() * bookPositions.length)];
                
                books[`book${i}`] = {
                    x: room.x + pos.dx,
                    y: room.y + pos.dy,
                    roomX: room.x,
                    roomY: room.y,
                    roomW: room.w,
                    roomH: room.h,
                    collected: false,
                    question: "–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 2+2?",
                    answer: "4"
                };
            }
            return books;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä—ã
        document.getElementById('createGameBtn').addEventListener('click', function() {
            const gameId = Math.random().toString(36).substring(2, 8).toUpperCase();
            
            database.ref('games/' + gameId).set({
                status: 'waiting',
                players: {},
                books: generateBooks(),
                exit: {
                    x: 600, y: 650,
                    active: false
                },
                totalCollected: 0,
                escapedCount: 0,
                gameWon: false,
                createdAt: Date.now()
            }).then(() => {
                currentGameId = gameId;
                document.getElementById('gameCode').textContent = gameId;
                document.getElementById('gameCodeSection').style.display = 'block';
                document.getElementById('playersSection').style.display = 'block';

                database.ref('games/' + gameId + '/players').on('value', (snapshot) => {
                    const players = snapshot.val() || {};
                    updatePlayersList(players);
                    
                    const startBtn = document.getElementById('startGameBtn');
                    const hasBaldi = Object.values(players).some(p => p.role === 'baldi');
                    const hasStudents = Object.values(players).some(p => p.role === 'student');
                    
                    startBtn.disabled = !(hasBaldi && hasStudents);
                });
            });
        });

        function updatePlayersList(players) {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';

            Object.values(players).forEach(player => {
                const card = document.createElement('div');
                card.className = `player-card ${player.role === 'baldi' ? 'baldi' : ''}`;
                
                card.innerHTML = `
                    <div class="avatar">${player.role === 'baldi' ? 'üë®‚Äçüè´' : 'üßë‚Äçüéì'}</div>
                    <div class="name">${player.name}</div>
                    <div class="role">${player.role === 'baldi' ? 'BALDI' : '–£–ß–ï–ù–ò–ö'}</div>
                    <div class="books">üìö ${player.books || 0}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        document.getElementById('startGameBtn').addEventListener('click', function() {
            if(!currentGameId) return;

            database.ref('games/' + currentGameId).update({
                status: 'playing'
            });

            document.getElementById('lobby').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            gameStarted = true;
            
            startGame(currentGameId);
        });

        function startGame(gameId) {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            database.ref('games/' + gameId).on('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) return;

                drawMap(ctx, game);
                updateStats(game);

                if(game.totalCollected >= 20 && !game.exit.active) {
                    database.ref('games/' + gameId + '/exit').update({
                        active: true
                    });
                }
            });
        }

        function drawMap(ctx, game) {
            ctx.clearRect(0, 0, 1280, 720);

            // –ü–æ–ª
            ctx.fillStyle = '#2a2a4a';
            ctx.fillRect(0, 0, 1280, 720);

            // –†–∏—Å—É–µ–º –∫–æ–º–Ω–∞—Ç—ã
            rooms.forEach(room => {
                // –°—Ç–µ–Ω—ã –∫–æ–º–Ω–∞—Ç—ã (—Ç–æ–ª—Å—Ç—ã–µ)
                ctx.fillStyle = '#4a4a6a';
                ctx.fillRect(room.x - 10, room.y - 10, room.w + 20, 10); // –≤–µ—Ä—Ö
                ctx.fillRect(room.x - 10, room.y + room.h, room.w + 20, 10); // –Ω–∏–∑
                ctx.fillRect(room.x - 10, room.y, 10, room.h); // –ª–µ–≤–æ
                ctx.fillRect(room.x + room.w, room.y, 10, room.h); // –ø—Ä–∞–≤–æ

                // –ü–æ–ª –∫–æ–º–Ω–∞—Ç—ã
                ctx.fillStyle = '#3a3a5a';
                ctx.fillRect(room.x, room.y, room.w, room.h);

                // –î–≤–µ—Ä—å (–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è)
                ctx.fillStyle = 'rgba(139, 69, 19, 0.3)';
                ctx.fillRect(room.door.x - 20, room.door.y - 10, 40, 20);
                
                // –ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(room.name, room.x + 20, room.y + 30);
            });

            // –†–∏—Å—É–µ–º –∫–Ω–∏–≥–∏
            if(game.books) {
                Object.entries(game.books).forEach(([id, book]) => {
                    if(!book.collected) {
                        // –¢–µ—Ç—Ä–∞–¥–∫–∞
                        ctx.fillStyle = '#ffd700';
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 10;
                        
                        // –†–∏—Å—É–µ–º —Ç–µ—Ç—Ä–∞–¥–∫—É (–ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫)
                        ctx.fillRect(book.x - 8, book.y - 6, 16, 12);
                        
                        // –ö—Ä–µ—Å—Ç–∏–∫ –Ω–∞ —Ç–µ—Ç—Ä–∞–¥–∫–µ
                        ctx.shadowBlur = 0;
                        ctx.strokeStyle = 'black';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(book.x - 4, book.y - 2);
                        ctx.lineTo(book.x + 4, book.y + 2);
                        ctx.moveTo(book.x + 4, book.y - 2);
                        ctx.lineTo(book.x - 4, book.y + 2);
                        ctx.stroke();
                    }
                });
            }

            // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–æ–≤
            if(game.players) {
                Object.entries(game.players).forEach(([id, p]) => {
                    if(p.escaped) return;
                    
                    if(p.role === 'baldi') {
                        // Baldi
                        ctx.fillStyle = '#ff0000';
                        ctx.shadowColor = '#ff0000';
                        ctx.shadowBlur = 20;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 15, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 20px Arial';
                        ctx.fillText('üë®‚Äçüè´', p.x-12, p.y+5);
                        ctx.font = 'bold 12px Arial';
                        ctx.fillText(p.name, p.x-20, p.y-20);
                    } else {
                        // –£—á–µ–Ω–∏–∫–∏
                        if(p.caught) return;
                        
                        ctx.fillStyle = '#ffd700';
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 15;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 12, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'black';
                        ctx.font = 'bold 12px Arial';
                        ctx.fillText(p.name, p.x-15, p.y-15);
                        ctx.fillText(p.books || 0, p.x+10, p.y-10);
                    }
                });
            }

            // –í—ã—Ö–æ–¥
            if(game.exit) {
                if(game.exit.active) {
                    ctx.fillStyle = '#44ff44';
                    ctx.shadowColor = '#44ff44';
                } else {
                    ctx.fillStyle = '#666666';
                    ctx.shadowColor = '#666666';
                }
                ctx.shadowBlur = 15;
                ctx.fillRect(game.exit.x-15, game.exit.y-15, 30, 30);
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.fillText('üö™', game.exit.x-10, game.exit.y+7);
            }
        }

        function updateStats(game) {
            document.getElementById('booksProgress').innerHTML = `üìö ${game.totalCollected || 0}/20`;
            document.getElementById('totalCollected').textContent = game.totalCollected || 0;
            
            const activePlayers = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('activePlayers').textContent = activePlayers;
            document.getElementById('playersCount').textContent = `üë• ${activePlayers}`;
            document.getElementById('escapedCount').textContent = game.escapedCount || 0;

            if(game.exit && game.exit.active) {
                document.getElementById('exitStatus').innerHTML = 'üö™ –û–¢–ö–†–´–¢';
            }
        }
    </script>
</body>
</html>
