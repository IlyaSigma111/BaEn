                applyCanvasTransform();
            });
            
            document.getElementById('resetViewBtn').addEventListener('click', () => {
                canvasScale = 0.5;
                canvasOffsetX = 0;
                canvasOffsetY = 0;
                applyCanvasTransform();
            });
            
            document.getElementById('centerHallBtn').addEventListener('click', () => {
                canvasOffsetX = -800 * canvasScale + container.clientWidth/2;
                canvasOffsetY = -800 * canvasScale + container.clientHeight/2;

            });
            
            // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã
            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                dragStartX = e.clientX - canvasOffsetX;
                dragStartY = e.clientY - canvasOffsetY;
                canvas.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mousemove', (e) => {
                if(!isDragging) return;
                e.preventDefault();
                
                canvasOffsetX = e.clientX - dragStartX;
                canvasOffsetY = e.clientY - dragStartY;
                applyCanvasTransform();
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                canvas.style.cursor = 'default';
            });
            
            // –ö–æ–ª–µ—Å–∏–∫–æ –º—ã—à–∏ –¥–ª—è –∑—É–º–∞

                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                canvasScale = Math.max(0.3, Math.min(2, canvasScale + delta));
                applyCanvasTransform();
            });
            
            applyCanvasTransform();
        }

        }

        function drawMap(ctx, game) {
            ctx.clearRect(0, 0, 2000, 2000);

            // –ë–∞–∑–æ–≤—ã–π –ø–æ–ª
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, 2000, 2000);

            // –†–∏—Å—É–µ–º —Å—Ç–µ–Ω—ã
            ctx.fillStyle = '#4a4a8a';
            walls.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
            });

            // –†–∏—Å—É–µ–º –∫–æ—Ä–∏–¥–æ—Ä—ã
            ctx.fillStyle = '#2a2a4a';
            corridors.forEach(cor => {
                ctx.fillRect(cor.x, cor.y, cor.w, cor.h);
            });

            // –†–∏—Å—É–µ–º –∫–æ–º–Ω–∞—Ç—ã
            rooms.forEach(room => {
                // –ü–æ–ª –∫–æ–º–Ω–∞—Ç—ã
                if(room.hasBooks) {
                    ctx.fillStyle = '#4a4a6a';
                } else {
                    ctx.fillStyle = '#3a3a5a';
                }
                ctx.fillRect(room.x, room.y, room.w, room.h);
                
                // –°—Ç–µ–Ω—ã –∫–æ–º–Ω–∞—Ç—ã
                ctx.fillStyle = '#6a6a9a';
                ctx.fillRect(room.x - 5, room.y - 5, room.w + 10, 5); // –≤–µ—Ä—Ö
                ctx.fillRect(room.x - 5, room.y + room.h, room.w + 10, 5); // –Ω–∏–∑
                ctx.fillRect(room.x - 5, room.y, 5, room.h); // –ª–µ–≤–æ
                ctx.fillRect(room.x + room.w, room.y, 5, room.h); // –ø—Ä–∞–≤–æ
                
                // –î–≤–µ—Ä—å
                ctx.fillStyle = 'rgba(139, 69, 19, 0.5)';
                ctx.fillRect(room.door.x - 25, room.door.y - 15, 50, 30);
                
                // –ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 14px "Press Start 2P"';
                ctx.fillText(room.name, room.x + 20, room.y + 40);
                
                // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∫–Ω–∏–≥
                if(room.hasBooks) {
                    ctx.fillStyle = '#44ff44';
                    ctx.font = 'bold 12px Arial';
                    ctx.fillText('üìö', room.x + room.w - 30, room.y + 40);
                }
            });

            // –†–∏—Å—É–µ–º –∫–Ω–∏–≥–∏
            if(game.books) {
                Object.entries(game.books).forEach(([id, book]) => {
                    if(!book.collected) {
                        // –¢–µ—Ç—Ä–∞–¥–∫–∞
                        ctx.fillStyle = '#ffd700';
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 15;
                        ctx.fillRect(book.x - 8, book.y - 6, 16, 12);
                        
                        // –ö—Ä–µ—Å—Ç–∏–∫
                        ctx.shadowBlur = 0;
                        ctx.strokeStyle = 'black';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(book.x - 4, book.y - 2);
                        ctx.lineTo(book.x + 4, book.y + 2);
                        ctx.moveTo(book.x + 4, book.y - 2);
                        ctx.lineTo(book.x - 4, book.y + 2);
                        ctx.stroke();
                        
                        // ID –∫–Ω–∏–≥–∏ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                        ctx.fillStyle = 'white';
                        ctx.font = '10px Arial';
                        ctx.fillText(id.slice(-2), book.x - 5, book.y - 10);
                    }
                });
            }

            // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–æ–≤
            if(game.players) {
                Object.entries(game.players).forEach(([id, p]) => {
                    if(p.escaped) return;
                    
                    if(p.role === 'baldi') {
                        // Baldi
                        ctx.fillStyle = '#ff0000';
                        ctx.shadowColor = '#ff0000';
                        ctx.shadowBlur = 25;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 18, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 24px Arial';
                        ctx.fillText('üë®‚Äçüè´', p.x-12, p.y+7);
                        ctx.font = 'bold 14px "Press Start 2P"';
                        ctx.fillText(p.name, p.x-30, p.y-25);
                    } else {
                        // –£—á–µ–Ω–∏–∫–∏
                        if(p.caught) {
                            ctx.fillStyle = '#666666';
                        } else {
                            ctx.fillStyle = '#ffd700';
                        }
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 15;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 14, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'black';
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText('üßë', p.x-8, p.y+4);
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 10px "Press Start 2P"';
                        ctx.fillText(p.books || 0, p.x+10, p.y-15);
                    }
                });
            }

            // –í—ã—Ö–æ–¥
            if(game.exit) {
                if(game.exit.active) {
                    ctx.fillStyle = '#44ff44';
                    ctx.shadowColor = '#44ff44';
                } else {
                    ctx.fillStyle = '#666666';
                    ctx.shadowColor = '#666666';
                }
                ctx.shadowBlur = 20;
                ctx.fillRect(game.exit.x-20, game.exit.y-20, 40, 40);
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 30px Arial';
                ctx.fillText('üö™', game.exit.x-12, game.exit.y+10);
            }

            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Ö–æ–ª–ª –æ—Ç–º–µ—Ç–∫–∞
            ctx.fillStyle = 'rgba(255,215,0,0.2)';
            ctx.fillRect(centralHall.x, centralHall.y, centralHall.w, centralHall.h);
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 3;
            ctx.strokeRect(centralHall.x, centralHall.y, centralHall.w, centralHall.h);
        }

        function updateRoomIndicator(game) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ –∫–æ–º–Ω–∞—Ç–∞–º
            const roomsWithBooksCount = rooms.filter(r => r.hasBooks).length;
            const booksCollected = game.totalCollected || 0;
            
            document.getElementById('roomIndicator').innerHTML = 
                `üè´ –ö–û–ú–ù–ê–¢ –° –ö–ù–ò–ì–ê–ú–ò: ${roomsWithBooksCount} | –°–û–ë–†–ê–ù–û: ${booksCollected}/20`;
        }

        function updateStats(game) {
            document.getElementById('booksProgress').innerHTML = `üìö ${game.totalCollected || 0}/20`;
            document.getElementById('totalCollected').textContent = game.totalCollected || 0;
            
            const activePlayers = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('activePlayers').textContent = activePlayers;
            document.getElementById('playersCount').textContent = `üë• ${activePlayers}`;
            document.getElementById('escapedCount').textContent = game.escapedCount || 0;

            if(game.exit && game.exit.active) {
                document.getElementById('exitStatus').innerHTML = 'üö™ –û–¢–ö–†–´–¢';
            }
        }
    </script>
