        function generateBooks() {
            const books = {};
            const roomsWithBooks = rooms.filter(r => r.hasBooks);
            
            const questions = [
                { question: "Fear of heights?", answer: "acrophobia" },
                { question: "Fear of enclosed spaces?", answer: "claustrophobia" },
                { question: "Fear of spiders?", answer: "arachnophobia" },
                { question: "Fear of crowds?", answer: "agoraphobia" },
                { question: "What emotion do we need to survive?", answer: "fear" },
                { question: "Body's response to danger?", answer: "flight or fight" },
                { question: "Fear of washing?", answer: "albutophobia" },
                { question: "Percentage with phobias?", answer: "5 to 10%" },
                { question: "What to stop doing?", answer: "avoiding" },
                { question: "Make a list of what?", answer: "fears" },
                { question: "What happens to heart?", answer: "beats faster" },
                { question: "Teenager bitten by dog fears?", answer: "seeing a dog" },
                { question: "Fear can make you miss?", answer: "friends" },
                { question: "Fear of flying?", answer: "aerophobia" },
                { question: "Fear of bees is?", answer: "phobia" },
                { question: "How quick is fear?", answer: "seconds" },
                { question: "What triggers same fear?", answer: "thinking" },
                { question: "What might embarrass?", answer: "being teased" },
                { question: "What happens if face fears?", answer: "melt away" },
                { question: "Fear of public speaking?", answer: "glossophobia" }
            ];

            let bookIndex = 0;
            const usedPositions = new Set();
            
            roomsWithBooks.forEach(room => {
                const booksInRoom = Math.floor(Math.random() * 3) + 1; // 1-3 –∫–Ω–∏–≥–∏
                
                for(let i = 0; i < booksInRoom && bookIndex < 20; i++) {
                    let attempts = 0;
                    let placed = false;
                    
                    while(!placed && attempts < 30) {
                        const bookX = room.x + 50 + Math.floor(Math.random() * (room.w - 100));
                        const bookY = room.y + 50 + Math.floor(Math.random() * (room.h - 100));
                        
                        const posKey = `${Math.floor(bookX/20)},${Math.floor(bookY/20)}`;
                        
                        if(!usedPositions.has(posKey)) {
                            usedPositions.add(posKey);
                            
                            books[`book${bookIndex}`] = {
                                id: `book${bookIndex}`,
                                x: bookX,
                                y: bookY,
                                roomName: room.name,
                                collected: false,
                                question: questions[bookIndex % questions.length].question,
                                answer: questions[bookIndex % questions.length].answer,
                                questionId: bookIndex
                            };
                            
                            bookIndex++;
                            placed = true;
                        }
                        attempts++;
                    }
                }
            });
            
            return books;
        }

        function startBaldiAI() {
            if(baldiAIInterval) clearInterval(baldiAIInterval);
            
            let targetX = 1000;
            let targetY = 1000;
            let lastTargetChange = Date.now();
            
            baldiAIInterval = setInterval(() => {
                if(!currentGameId || !baldiAIActive) return;
                
                database.ref('games/' + currentGameId).once('value', (snapshot) => {
                    const game = snapshot.val();
                    if(!game || game.status !== 'playing') return;
                    
                    // –ù–∞—Ö–æ–¥–∏–º Baldi
                    let baldiId = null;
                    let baldi = null;
                    
                    Object.entries(game.players || {}).forEach(([id, p]) => {
                        if(p.role === 'baldi') {
                            baldiId = id;
                            baldi = p;
                        }
                    });
                    
                    if(!baldi || !baldiId) return;
                    
                    // –ú–µ–Ω—è–µ–º —Ü–µ–ª—å –∫–∞–∂–¥—ã–µ 3-5 —Å–µ–∫—É–Ω–¥
                    if(Date.now() - lastTargetChange > 3000 + Math.random() * 2000) {
                        // –ò—â–µ–º —É—á–µ–Ω–∏–∫–æ–≤
                        const students = Object.values(game.players).filter(p => 
                            p.role === 'student' && !p.caught && !p.escaped
                        );
                        
                        if(students.length > 0 && Math.random() > 0.3) {
                            // –ò–¥–µ–º –∫ —Å–ª—É—á–∞–π–Ω–æ–º—É —É—á–µ–Ω–∏–∫—É
                            const target = students[Math.floor(Math.random() * students.length)];
                            targetX = target.x;
                            targetY = target.y;
                        } else {
                            // –ü–∞—Ç—Ä—É–ª–∏—Ä—É–µ–º –ø–æ –∫–æ–º–Ω–∞—Ç–∞–º
                            const randomRoom = rooms[Math.floor(Math.random() * rooms.length)];
                            targetX = randomRoom.x + randomRoom.w/2;
                            targetY = randomRoom.y + randomRoom.h/2;
                        }
                        lastTargetChange = Date.now();
                    }
                    
                    // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫ —Ü–µ–ª–∏
                    const dx = targetX - baldi.x;
                    const dy = targetY - baldi.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if(dist > 10) {
                        const speed = Math.min(3, dist / 20); // –ü–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ –æ–∫–æ–ª–æ —Ü–µ–ª–∏
                        const moveX = (dx / dist) * speed;
                        const moveY = (dy / dist) * speed;
                        
                        const newX = baldi.x + moveX;
                        const newY = baldi.y + moveY;
                        
                        // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–π
                        if(newX > 50 && newX < 1950 && newY > 50 && newY < 1950) {
                            database.ref('games/' + currentGameId + '/players/' + baldiId).update({
                                x: newX,
                                y: newY
                            });
                        }
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–∏–º–∫—É —É—á–µ–Ω–∏–∫–æ–≤
                    Object.entries(game.players).forEach(([id, p]) => {
                        if(p.role === 'student' && !p.caught && !p.escaped) {
                            const distToStudent = Math.sqrt(
                                Math.pow(baldi.x - p.x, 2) + 
                                Math.pow(baldi.y - p.y, 2)
                            );
                            if(distToStudent < 50) {
                                database.ref('games/' + currentGameId + '/players/' + id).update({
                                    caught: true,
                                    caughtTime: Date.now()
                                });
                            }
                        }
                    });
                });
            }, 50); // –ß–∞—Å—Ç–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
        }

        document.getElementById('toggleBaldiAI').addEventListener('click', function() {
            toggleBaldiAI(!baldiAIActive);
        });

        function initCanvasControls() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.getElementById('canvasContainer');
            const zoomIndicator = document.getElementById('zoomIndicator');
            
            document.getElementById('zoomInBtn').addEventListener('click', () => {
                canvasScale = Math.min(canvasScale + 0.1, 1);
                applyCanvasTransform();
                zoomIndicator.style.display = 'block';
                zoomIndicator.innerHTML = `üîç x${canvasScale.toFixed(1)}`;
                setTimeout(() => { zoomIndicator.style.display = 'none'; }, 2000);
            });
            
            document.getElementById('zoomOutBtn').addEventListener('click', () => {
                canvasScale = Math.max(canvasScale - 0.1, 0.3);
                applyCanvasTransform();
                zoomIndicator.style.display = 'block';
                zoomIndicator.innerHTML = `üîç x${canvasScale.toFixed(1)}`;
                setTimeout(() => { zoomIndicator.style.display = 'none'; }, 2000);
            });
            
            document.getElementById('resetViewBtn').addEventListener('click', () => {
                canvasScale = 0.5;
                canvasOffsetX = 0;
                canvasOffsetY = 0;
                applyCanvasTransform();
            });

            document.getElementById('findBooksBtn').addEventListener('click', () => {
                database.ref('games/' + currentGameId + '/books').once('value', (snapshot) => {
                    const books = snapshot.val();
                    const firstBook = Object.values(books || {}).find(b => !b.collected);
                    if(firstBook) {
                        canvasOffsetX = -firstBook.x * canvasScale + container.clientWidth/2;
                        canvasOffsetY = -firstBook.y * canvasScale + container.clientHeight/2;
                        applyCanvasTransform();
                    }
                });
            });

            document.getElementById('findBaldiBtn').addEventListener('click', () => {
                database.ref('games/' + currentGameId + '/players').once('value', (snapshot) => {
                    const players = snapshot.val();
                    const baldi = Object.values(players || {}).find(p => p.role === 'baldi');
                    if(baldi) {
                        canvasOffsetX = -baldi.x * canvasScale + container.clientWidth/2;
                        canvasOffsetY = -baldi.y * canvasScale + container.clientHeight/2;
                        applyCanvasTransform();
                    }
                });
            });
            
            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                dragStartX = e.clientX - canvasOffsetX;
                dragStartY = e.clientY - canvasOffsetY;
                canvas.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mousemove', (e) => {
                if(!isDragging) return;
                canvasOffsetX = e.clientX - dragStartX;
                canvasOffsetY = e.clientY - dragStartY;
                applyCanvasTransform();
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                canvas.style.cursor = 'default';
            });
            
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.05 : 0.05;
                canvasScale = Math.max(0.3, Math.min(1, canvasScale + delta));
                applyCanvasTransform();
                
                zoomIndicator.style.display = 'block';
                zoomIndicator.innerHTML = `üîç x${canvasScale.toFixed(1)}`;
                setTimeout(() => { zoomIndicator.style.display = 'none'; }, 2000);
            });
            
            applyCanvasTransform();
        }

        function applyCanvasTransform() {
            const canvas = document.getElementById('gameCanvas');
            canvas.style.transform = `scale(${canvasScale}) translate(${canvasOffsetX / canvasScale}px, ${canvasOffsetY / canvasScale}px)`;
            canvas.style.transformOrigin = '0 0';
        }

        function startGame(gameId) {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;

            database.ref('games/' + gameId).on('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) return;

                drawMap(ctx, game);
                updateStats(game);
            });
        }

        function drawMap(ctx, game) {
            ctx.clearRect(0, 0, 2000, 2000);

            // –ü–æ–ª
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, 2000, 2000);

            // –ö–æ—Ä–∏–¥–æ—Ä—ã
            ctx.fillStyle = '#2a2a4a';
            corridors.forEach(cor => {
                ctx.fillRect(cor.x, cor.y, cor.w, cor.h);
            });

            // –°—Ç–µ–Ω—ã
            ctx.fillStyle = '#4a4a8a';
            walls.forEach(wall => {
                ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
            });

            // –ö–æ–º–Ω–∞—Ç—ã
            rooms.forEach(room => {
                // –¶–≤–µ—Ç –∫–æ–º–Ω–∞—Ç—ã
                ctx.fillStyle = room.hasBooks ? '#4a4a6a' : '#3a3a5a';
                ctx.fillRect(room.x, room.y, room.w, room.h);
                
                // –ö–æ–Ω—Ç—É—Ä
                ctx.strokeStyle = '#6a6a9a';
                ctx.lineWidth = 2;
                ctx.strokeRect(room.x, room.y, room.w, room.h);
                
                // –î–≤–µ—Ä—å
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(room.door.x - 25, room.door.y - 15, 50, 30);
                
                // –ù–∞–∑–≤–∞–Ω–∏–µ
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 12px "Press Start 2P"';
                ctx.fillText(room.name.substring(0, 8), room.x + 10, room.y + 30);
                
                // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∫–Ω–∏–≥
                if(room.hasBooks) {
                    ctx.fillStyle = '#44ff44';
                    ctx.font = 'bold 16px Arial';
                    ctx.fillText('üìö', room.x + room.w - 35, room.y + 35);
                }
            });

            // –ö–Ω–∏–≥–∏
            if(game.books) {
                Object.entries(game.books).forEach(([id, book]) => {
                    if(!book.collected) {
                        // –ü—É–ª—å—Å–∞—Ü–∏—è
                        const pulse = Math.sin(Date.now() / 200) * 3;
                        
                        ctx.fillStyle = '#ffd700';
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 10 + pulse;
                        ctx.fillRect(book.x - 8, book.y - 6, 16, 12);
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = '#000';
                        ctx.font = 'bold 12px Arial';
                        ctx.fillText('üìò', book.x - 7, book.y);
                    }
                });
            }

            // –ò–≥—Ä–æ–∫–∏
            if(game.players) {
                Object.entries(game.players).forEach(([id, p]) => {
                    if(p.escaped) return;
                    
                    if(p.role === 'baldi') {
                        ctx.fillStyle = '#ff0000';
                        ctx.shadowColor = '#ff0000';
                        ctx.shadowBlur = 20;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 18, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 24px Arial';
                        ctx.fillText('üë®‚Äçüè´', p.x-12, p.y+6);
                        
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 8px "Press Start 2P"';
                        ctx.fillText(p.name, p.x-20, p.y-25);
                    } else {
                        if(p.caught) {
                            ctx.fillStyle = '#666666';
                            ctx.shadowColor = '#666';
                        } else {
                            ctx.fillStyle = '#ffd700';
                            ctx.shadowColor = '#ffd700';
                        }
                        ctx.shadowBlur = 15;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 12, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = '#000';
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText('üßë', p.x-8, p.y+4);
                        
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 7px "Press Start 2P"';
                        ctx.fillText(p.name, p.x-15, p.y-20);
                        
                        // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–Ω–∏–≥
                        ctx.fillStyle = '#ffd700';
                        ctx.font = 'bold 10px Arial';
                        ctx.fillText(`üìö${p.books || 0}`, p.x+10, p.y-15);
                    }
                });
            }

            // –í—ã—Ö–æ–¥
            if(game.exit) {
                ctx.fillStyle = game.exit.active ? '#44ff44' : '#666666';
                ctx.shadowColor = game.exit.active ? '#44ff44' : '#666';
                ctx.shadowBlur = 20;
                ctx.fillRect(game.exit.x-20, game.exit.y-20, 40, 40);
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 28px Arial';
                ctx.fillText('üö™', game.exit.x-13, game.exit.y+8);
            }
            
            ctx.shadowBlur = 0;
        }

        function updateStats(game) {
            document.getElementById('booksProgress').innerHTML = `üìö ${game.totalCollected || 0}/20`;
            document.getElementById('totalCollected').textContent = game.totalCollected || 0;
            
            const activePlayers = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('activePlayers').textContent = activePlayers;
            document.getElementById('playersCount').textContent = `üë• ${activePlayers}`;
            document.getElementById('escapedCount').textContent = game.escapedCount || 0;

            document.getElementById('exitStatus').innerHTML = game.exit?.active ? 'üö™ –û–¢–ö–†–´–¢' : 'üö™ –ó–ê–ö–†–´–¢';
        }
    </script>
