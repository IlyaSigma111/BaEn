<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldie English | –≠–∫—Ä–∞–Ω</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: 'Press Start 2P', cursive;
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen-container {
            width: 100%;
            max-width: 1200px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #44ff44;
            font-size: 2rem;
            text-shadow: 0 0 20px #44ff44;
        }

        .join-section {
            background: #16213e;
            padding: 40px;
            border-radius: 30px;
            border: 3px solid #44ff44;
            text-align: center;
            margin-bottom: 30px;
        }

        .join-section input {
            padding: 20px;
            font-size: 2rem;
            text-align: center;
            width: 200px;
            background: #0f3460;
            border: 3px solid #44ff44;
            border-radius: 15px;
            color: #44ff44;
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 20px;
        }

        .join-section button {
            padding: 20px 40px;
            background: #44ff44;
            color: #16213e;
            border: none;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .game-screen {
            display: none;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #16213e;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #44ff44;
            margin-bottom: 20px;
        }

        .progress {
            font-size: 1.5rem;
            color: #44ff44;
        }

        .players-count {
            background: #0f3460;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .canvas-container {
            background: #16213e;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #44ff44;
        }

        #gameCanvas {
            width: 100%;
            aspect-ratio: 16/9;
            background: #2a2a4a;
            border-radius: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat {
            background: #16213e;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #44ff44;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: #44ff44;
            margin-bottom: 10px;
        }

        .exit-status {
            padding: 10px 20px;
            border-radius: 10px;
            background: #888;
        }

        .exit-status.open {
            background: #44ff44;
            color: black;
        }
    </style>
</head>
<body>
    <div class="screen-container">
        <div class="header">
            <h1>üñ•Ô∏è –≠–ö–†–ê–ù –®–ö–û–õ–´</h1>
        </div>

        <div id="joinSection" class="join-section">
            <div style="margin-bottom: 20px; color: #888;">–í–í–ï–î–ò –ö–û–î –ò–ì–†–´</div>
            <input type="text" id="gameCode" maxlength="6" placeholder="------" style="text-transform: uppercase;">
            <br>
            <button id="joinBtn">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
        </div>

        <div id="gameScreen" class="game-screen">
            <div class="game-info">
                <div class="progress" id="booksProgress">üìö 0/30</div>
                <div class="players-count" id="playersCount">üë• 0</div>
                <div id="exitDisplay" class="exit-status">üö™ –ó–ê–ö–†–´–¢</div>
            </div>

            <div class="canvas-container">
                <canvas id="gameCanvas" width="1280" height="720"></canvas>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalCollected">0</div>
                    <div>—Å–æ–±—Ä–∞–Ω–æ</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="activePlayers">0</div>
                    <div>–≤ –∏–≥—Ä–µ</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="escapedCount">0</div>
                    <div>–≤—ã—à–ª–∏</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentGameId = null;
        let mapWidth = 1280;
        let mapHeight = 720;

        // –ö–æ–º–Ω–∞—Ç—ã —à–∫–æ–ª—ã (–∫–∞–±–∏–Ω–µ—Ç—ã)
        const rooms = [
            // –ö–ª–∞—Å—Å—ã
            { name: "üìê –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞", x: 50, y: 50, w: 200, h: 150, color: "#ff9999" },
            { name: "üìñ –ê–Ω–≥–ª–∏–π—Å–∫–∏–π", x: 300, y: 50, w: 200, h: 150, color: "#99ff99" },
            { name: "üî¨ –§–∏–∑–∏–∫–∞", x: 550, y: 50, w: 200, h: 150, color: "#9999ff" },
            { name: "üß™ –•–∏–º–∏—è", x: 800, y: 50, w: 200, h: 150, color: "#ffff99" },
            { name: "üìú –ò—Å—Ç–æ—Ä–∏—è", x: 1050, y: 50, w: 200, h: 150, color: "#ff99ff" },
            
            // –í—Ç–æ—Ä–æ–π —ç—Ç–∞–∂
            { name: "üé® –†–∏—Å–æ–≤–∞–Ω–∏–µ", x: 50, y: 250, w: 200, h: 150, color: "#99ffff" },
            { name: "üéµ –ú—É–∑—ã–∫–∞", x: 300, y: 250, w: 200, h: 150, color: "#ffb347" },
            { name: "üíª –ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞", x: 550, y: 250, w: 200, h: 150, color: "#c0c0c0" },
            { name: "üèÉ –°–ø–æ—Ä—Ç–∑–∞–ª", x: 800, y: 250, w: 200, h: 150, color: "#90ee90" },
            { name: "üìö –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞", x: 1050, y: 250, w: 200, h: 150, color: "#dda0dd" },
            
            // –ö–æ—Ä–∏–¥–æ—Ä—ã
            { name: "üö™ –í—Ö–æ–¥", x: 500, y: 450, w: 300, h: 100, color: "#888888" },
            { name: "üçΩÔ∏è –°—Ç–æ–ª–æ–≤–∞—è", x: 150, y: 450, w: 300, h: 100, color: "#f4a460" },
            { name: "üöª –¢—É–∞–ª–µ—Ç", x: 850, y: 450, w: 150, h: 100, color: "#b0c4de" }
        ];

        document.getElementById('joinBtn').onclick = function() {
            const gameCode = document.getElementById('gameCode').value.toUpperCase();
            
            if(!gameCode) {
                alert('–í–≤–µ–¥–∏ –∫–æ–¥ –∏–≥—Ä—ã!');
                return;
            }

            database.ref('games/' + gameCode).once('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) {
                    alert('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!');
                    return;
                }

                currentGameId = gameCode;
                document.getElementById('joinSection').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                
                startScreen(gameCode);
            });
        };

        function startScreen(gameId) {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            database.ref('games/' + gameId).on('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) return;

                drawMap(ctx, game);
                updateStats(game);
            });
        }

        function drawMap(ctx, game) {
            ctx.clearRect(0, 0, 1280, 720);

            // –†–∏—Å—É–µ–º —Ñ–æ–Ω
            ctx.fillStyle = '#2a2a4a';
            ctx.fillRect(0, 0, 1280, 720);

            // –†–∏—Å—É–µ–º –∫–æ–º–Ω–∞—Ç—ã
            rooms.forEach(room => {
                // –°—Ç–µ–Ω—ã
                ctx.fillStyle = room.color;
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 10;
                ctx.fillRect(room.x, room.y, room.w, room.h);
                
                // –î–≤–µ—Ä–∏
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(room.x + room.w/2 - 15, room.y + room.h - 10, 30, 10);
                
                // –ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
                ctx.fillStyle = 'black';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(room.name, room.x + room.w/2, room.y + 30);
            });

            // –†–∏—Å—É–µ–º –∫–Ω–∏–≥–∏
            if(game.books) {
                Object.entries(game.books).forEach(([id, book]) => {
                    if(!book.collected) {
                        ctx.fillStyle = '#ffd700';
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 20;
                        ctx.beginPath();
                        ctx.arc(book.x, book.y, 12, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'black';
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText('üìö', book.x-10, book.y+5);
                    }
                });
            }

            // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–æ–≤
            if(game.players) {
                Object.entries(game.players).forEach(([id, p]) => {
                    if(p.role === 'baldi') {
                        // Baldi
                        ctx.fillStyle = '#ff0000';
                        ctx.shadowColor = '#ff0000';
                        ctx.shadowBlur = 30;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 20, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 24px Arial';
                        ctx.fillText('üë®‚Äçüè´', p.x-15, p.y+8);
                    } else {
                        // –£—á–µ–Ω–∏–∫–∏
                        if(p.caught || p.escaped) continue;
                        
                        ctx.fillStyle = '#ffd700';
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 20;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 15, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'black';
                        ctx.font = 'bold 14px Arial';
                        ctx.fillText(p.name, p.x-20, p.y-20);
                        
                        // –ö–Ω–∏–≥–∏ –∏–≥—Ä–æ–∫–∞
                        ctx.fillStyle = 'white';
                        ctx.font = 'bold 12px Arial';
                        ctx.fillText(p.books || 0, p.x+10, p.y-10);
                    }
                });
            }

            // –†–∏—Å—É–µ–º –≤—ã—Ö–æ–¥
            if(game.exit) {
                if(game.exit.active) {
                    ctx.fillStyle = '#44ff44';
                    ctx.shadowColor = '#44ff44';
                } else {
                    ctx.fillStyle = '#666666';
                    ctx.shadowColor = '#666666';
                }
                ctx.shadowBlur = 20;
                ctx.fillRect(game.exit.x-25, game.exit.y-25, 50, 50);
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 30px Arial';
                ctx.fillText('üö™', game.exit.x-15, game.exit.y+10);
            }
        }

        function updateStats(game) {
            document.getElementById('booksProgress').innerHTML = `üìö ${game.totalCollected || 0}/30`;
            document.getElementById('totalCollected').textContent = game.totalCollected || 0;
            
            const activePlayers = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('activePlayers').textContent = activePlayers;
            document.getElementById('playersCount').textContent = `üë• ${activePlayers}`;
            document.getElementById('escapedCount').textContent = game.escapedCount || 0;

            if(game.exit && game.exit.active) {
                document.getElementById('exitDisplay').innerHTML = 'üö™ –û–¢–ö–†–´–¢';
                document.getElementById('exitDisplay').className = 'exit-status open';
            }
        }
    </script>
</body>
</html>
