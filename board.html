        function isInCorridor(x, y) {
            for(let cor of corridors) {

        function checkCollision(x, y) {
            if(x < 35 || x > 1965 || y < 35 || y > 1965) return true;
            for(let wall of walls) {
                if(x > wall.x && x < wall.x + wall.w && y > wall.y && y < wall.y + wall.h) return true;
            }
            for(let room of rooms) {

                    if(isInCorridor(x, y)) return false;
                    return true;
                }
            }
            return false;
        }

        function generateBooks() {
            const books = {};
            const questions = [
                ["Fear of heights?", "acrophobia"],
                ["Fear of spiders?", "arachnophobia"],
                ["Fear of crowds?", "agoraphobia"],
                ["Fear of flying?", "aerophobia"],
                ["Fear of enclosed spaces?", "claustrophobia"],
                ["Body's response to danger?", "fight or flight"],
                ["What helps us survive?", "fear"],
                ["Fear of washing?", "albutophobia"],
                ["Percentage with phobias?", "5 to 10%"],
                ["What to stop doing?", "avoiding"],
                ["Make a list of?", "fears"],
                ["What happens to heart?", "beats faster"],
                ["Dog-bitten teen fears?", "seeing a dog"],
                ["Fear of bees is?", "phobia"],
                ["How quick is fear?", "seconds"],
                ["What triggers fear?", "thinking"],
                ["What might embarrass?", "being teased"],
                ["Face fears and they?", "melt away"],
                ["Fear of public speaking?", "glossophobia"],
                ["Fear of water?", "aquaphobia"]
            ];

            let bookIndex = 0;
            const roomsWithBooks = rooms.filter(r => r.hasBooks);
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∫–æ–º–Ω–∞—Ç—ã, —á—Ç–æ–±—ã –∫–Ω–∏–≥–∏ –±—ã–ª–∏ —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ
            const shuffledRooms = [...roomsWithBooks].sort(() => Math.random() - 0.5);
            
            for(let i = 0; i < 20; i++) {
                const room = shuffledRooms[i % shuffledRooms.length];
                const bookX = room.x + 60 + Math.random() * (room.w - 120);
                const bookY = room.y + 60 + Math.random() * (room.h - 120);

                    x: Math.floor(bookX),
                    y: Math.floor(bookY),
                    roomName: room.name,
                    collected: false,
                    question: questions[i][0],
                    answer: questions[i][1]
                };
            }
            
            return books;
        }

            btn.style.background = active ? '#44aa44' : '#2a2a4a';
            
            if(active) {
                if(baldiAIInterval) clearInterval(baldiAIInterval);
                
                baldiAIInterval = setInterval(() => {
                    if(!currentGameId || !baldiAIActive) return;
                    
                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        if(!game || game.status !== 'playing') return;
                        
                        let baldiId = null;
                        let baldi = null;
                        let students = [];
                        
                        Object.entries(game.players || {}).forEach(([id, p]) => {
                            if(p.role === 'baldi') {
                                baldiId = id;
                                baldi = p;
                            } else if(p.role === 'student' && !p.caught && !p.escaped) {
                                students.push({...p, id});
                            }
                        });
                        
                        if(!baldi || !baldiId) return;
                        
                        let targetX = baldi.x;
                        let targetY = baldi.y;
                        let speed = 2.5;
                        let nearestStudent = null;
                        let minDist = Infinity;
                        
                        students.forEach(s => {
                            const dist = Math.hypot(baldi.x - s.x, baldi.y - s.y);
                            if(dist < minDist) {
                                minDist = dist;
                                nearestStudent = s;
                            }
                        });
                        
                        if(nearestStudent && minDist < 400) {
                            targetX = nearestStudent.x;
                            targetY = nearestStudent.y;
                            speed = 3.5;
                        } else {
                            const now = Date.now();
                            if(now - lastPatrolTime > 4000 || Math.hypot(baldi.x - baldiTargetX, baldi.y - baldiTargetY) < 30) {
                                const points = [
                                    {x: 200, y: 320}, {x: 520, y: 320}, {x: 840, y: 320}, {x: 1160, y: 320}, {x: 1480, y: 320},
                                    {x: 200, y: 600}, {x: 520, y: 600}, {x: 840, y: 600}, {x: 1160, y: 600}, {x: 1480, y: 600},
                                    {x: 200, y: 880}, {x: 520, y: 880}, {x: 840, y: 880}, {x: 1160, y: 880}, {x: 1480, y: 880},
                                    {x: 200, y: 1160}, {x: 520, y: 1160}, {x: 840, y: 1160}, {x: 1160, y: 1160}, {x: 1480, y: 1160},
                                    {x: 200, y: 1440}, {x: 520, y: 1440}, {x: 840, y: 1440}, {x: 1160, y: 1440}, {x: 1480, y: 1440}
                                ];
                                baldiTargetX = points[Math.floor(Math.random() * points.length)].x;
                                baldiTargetY = points[Math.floor(Math.random() * points.length)].y;
                                lastPatrolTime = now;
                            }
                            targetX = baldiTargetX;
                            targetY = baldiTargetY;
                        }
                        
                        const dx = targetX - baldi.x;
                        const dy = targetY - baldi.y;
                        const dist = Math.hypot(dx, dy);
                        
                        if(dist > 3) {
                            const moveX = (dx / dist) * speed;
                            const moveY = (dy / dist) * speed;
                            
                            let newX = baldi.x + moveX;
                            let newY = baldi.y + moveY;
                            
                            if(!checkCollision(newX, newY)) {
                                database.ref('games/' + currentGameId + '/players/' + baldiId).update({
                                    x: newX, y: newY
                                });
                            } else {
                                if(!checkCollision(newX, baldi.y)) {
                                    database.ref('games/' + currentGameId + '/players/' + baldiId).update({
                                        x: newX, y: baldi.y
                                    });
                                } else if(!checkCollision(baldi.x, newY)) {
                                    database.ref('games/' + currentGameId + '/players/' + baldiId).update({
                                        x: baldi.x, y: newY
                                    });
                                }
                            }
                        }
                        
                        students.forEach(s => {
                            if(Math.hypot(baldi.x - s.x, baldi.y - s.y) < 40) {
                                database.ref('games/' + currentGameId + '/players/' + s.id).update({
                                    caught: true
                                });
                            }
                        });
                    });
                }, 50);
            } else {
                clearInterval(baldiAIInterval);
            }
        }

        document.getElementById('toggleBaldiAI').onclick = () => toggleBaldiAI(!baldiAIActive);

        function initCanvasControls() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.getElementById('canvasContainer');
            const zoomIndicator = document.getElementById('zoomIndicator');
            
            document.getElementById('zoomInBtn').onclick = () => {
                canvasScale = Math.min(1, canvasScale + 0.1);
                applyTransform();
                showZoom();
            };
            
            document.getElementById('zoomOutBtn').onclick = () => {
                canvasScale = Math.max(0.3, canvasScale - 0.1);
                applyTransform();
                showZoom();
            };
            
            document.getElementById('resetViewBtn').onclick = () => {
                canvasScale = 0.5;
                canvasOffsetX = 0;
                canvasOffsetY = 0;
                applyTransform();
            };
            
            document.getElementById('findBooksBtn').onclick = () => {
                database.ref('games/' + currentGameId + '/books').once('value', (s) => {
                    const books = s.val() || {};
                    const book = Object.values(books).find(b => !b.collected);
                    if(book) {
                        canvasOffsetX = -book.x * canvasScale + container.clientWidth/2;
                        canvasOffsetY = -book.y * canvasScale + container.clientHeight/2;
                        applyTransform();
                    }
                });
            };
            
            document.getElementById('findBaldiBtn').onclick = () => {
                database.ref('games/' + currentGameId + '/players').once('value', (s) => {
                    const players = s.val() || {};
                    const baldi = Object.values(players).find(p => p.role === 'baldi');
                    if(baldi) {
                        canvasOffsetX = -baldi.x * canvasScale + container.clientWidth/2;
                        canvasOffsetY = -baldi.y * canvasScale + container.clientHeight/2;
                        applyTransform();
                    }
                });
            };
            
            canvas.onmousedown = (e) => {
                isDragging = true;
                dragStartX = e.clientX - canvasOffsetX;
                dragStartY = e.clientY - canvasOffsetY;
                canvas.style.cursor = 'grabbing';
            };
            
            document.onmousemove = (e) => {
                if(isDragging) {
                    canvasOffsetX = e.clientX - dragStartX;
                    canvasOffsetY = e.clientY - dragStartY;
                    applyTransform();
                }
            };
            
            document.onmouseup = () => {
                isDragging = false;
                canvas.style.cursor = 'default';
            };
            
            container.onwheel = (e) => {
                e.preventDefault();
                canvasScale = Math.max(0.3, Math.min(1, canvasScale + (e.deltaY > 0 ? -0.05 : 0.05)));
                applyTransform();
                showZoom();
            };
            
            function showZoom() {
                zoomIndicator.style.display = 'block';
                zoomIndicator.innerHTML = `x${canvasScale.toFixed(1)}`;
                setTimeout(() => zoomIndicator.style.display = 'none', 2000);
            }
            
            applyTransform();
        }

        function applyTransform() {
            const canvas = document.getElementById('gameCanvas');
            canvas.style.transform = `scale(${canvasScale}) translate(${canvasOffsetX/canvasScale}px, ${canvasOffsetY/canvasScale}px)`;
            canvas.style.transformOrigin = '0 0';
        }

        function startGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –∫–Ω–∏–≥–∞—Ö –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            database.ref('games/' + currentGameId + '/books').on('child_changed', (snapshot) => {
                const book = snapshot.val();
                if(book && book.collected) {
                    // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –∏–≥—Ä–æ–∫–∞, –∫–æ—Ç–æ—Ä—ã–π —É–≤–µ–ª–∏—á–∏–ª —Å—á–µ—Ç—á–∏–∫ –∫–Ω–∏–≥
                    database.ref('games/' + currentGameId + '/players').once('value', (s) => {
                        const players = s.val() || {};
                        // –ò—â–µ–º –∏–≥—Ä–æ–∫–∞ —Å —Ä–æ–ª—å—é student, —É –∫–æ—Ç–æ—Ä–æ–≥–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–Ω–∏–≥
                        let maxBooks = -1;
                        let lastPlayer = null;
                        
                        Object.entries(players).forEach(([id, p]) => {
                            if(p.role === 'student' && p.books > maxBooks) {
                                maxBooks = p.books;
                                lastPlayer = p;
                            }
                        });
                        
                        if(lastPlayer) {
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –æ—Ç–≤–µ—Ç–∞ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –Ω—É–∂–Ω–æ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å –∏–∑ player.html)
                            // –ü–æ–∫–∞ —Å—á–∏—Ç–∞–µ–º —á—Ç–æ –æ—Ç–≤–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π, –µ—Å–ª–∏ –∫–Ω–∏–≥–∞ —Å–æ–±—Ä–∞–Ω–∞
                            addNotification(lastPlayer.name, true, book.question);
                        }
                    });
                }
            });
            
            database.ref('games/' + currentGameId).on('value', (s) => {
                const game = s.val();
                if(game) {
                    drawMap(ctx, game);
                    updateStats(game);
                }
            });
        }

        function drawMap(ctx, game) {
            ctx.clearRect(0, 0, 2000, 2000);
            
            // –ü–æ–ª
            ctx.fillStyle = '#1a1a2a';
            ctx.fillRect(0, 0, 2000, 2000);
            
            // –ü–∏–∫—Å–µ–ª—å–Ω–∞—è —Å–µ—Ç–∫–∞
            ctx.strokeStyle = '#2a2a3a';
            ctx.lineWidth = 1;
            for(let i = 0; i <= 2000; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 2000);
                ctx.strokeStyle = '#2a2a3a';
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(2000, i);
                ctx.stroke();
            }
            
            // –ö–æ—Ä–∏–¥–æ—Ä—ã
            ctx.fillStyle = '#3a3a5a';
            corridors.forEach(c => ctx.fillRect(c.x, c.y, c.w, c.h));
            
            // –°—Ç–µ–Ω—ã
            ctx.fillStyle = '#4a4a7a';
            walls.forEach(w => ctx.fillRect(w.x, w.y, w.w, w.h));
            
            // –ö–æ–º–Ω–∞—Ç—ã
            rooms.forEach(r => {
                ctx.fillStyle = r.hasBooks ? '#4a4a6a' : '#3a3a5a';
                ctx.fillRect(r.x, r.y, r.w, r.h);
                
                ctx.strokeStyle = '#ffffaa';
                ctx.lineWidth = 3;
                ctx.strokeRect(r.x, r.y, r.w, r.h);
                
                // –î–≤–µ—Ä—å
                ctx.fillStyle = '#8b5a2b';
                ctx.fillRect(r.door.x-15, r.door.y-8, 30, 16);
                ctx.fillStyle = '#ffaa00';
                ctx.fillRect(r.door.x-5, r.door.y-3, 10, 6);
                
                // –ù–∞–∑–≤–∞–Ω–∏–µ
                ctx.fillStyle = '#ffffaa';
                ctx.font = 'bold 10px "Press Start 2P"';
                ctx.fillText(r.name, r.x+15, r.y+30);
                
                if(r.hasBooks) {
                    ctx.fillStyle = '#ffaa00';
                    ctx.font = '16px "Press Start 2P"';
                    ctx.fillText('üìö', r.x + r.w - 35, r.y + 35);
                }
            });
            
            // –ö–Ω–∏–≥–∏
            if(game.books) {
                Object.values(game.books).forEach(b => {
                    if(!b.collected) {
                        ctx.fillStyle = '#ffaa00';
                        ctx.shadowColor = '#ffffaa';
                        ctx.shadowBlur = 10;
                        ctx.fillRect(b.x-8, b.y-6, 16, 12);
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '12px "Press Start 2P"';
                        ctx.fillText('?', b.x-3, b.y+3);
                        ctx.shadowBlur = 0;
                    }
                });
            }
            
            // –ò–≥—Ä–æ–∫–∏
            if(game.players) {
                Object.values(game.players).forEach(p => {
                    if(p.escaped) return;
                    
                    if(p.role === 'baldi') {
                        ctx.fillStyle = '#ff5555';
                        ctx.shadowColor = '#ff5555';
                        ctx.shadowBlur = 15;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 18, 0, 2*Math.PI);
                        ctx.fill();
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '20px "Press Start 2P"';
                        ctx.fillText('üë®‚Äçüè´', p.x-12, p.y+6);
                    } else {
                        ctx.fillStyle = p.caught ? '#666666' : '#ffaa00';
                        ctx.shadowColor = '#ffffaa';
                        ctx.shadowBlur = 10;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 12, 0, 2*Math.PI);
                        ctx.fill();
                        ctx.fillStyle = '#000000';
                        ctx.font = '14px "Press Start 2P"';
                        ctx.fillText(p.caught ? 'üíÄ' : 'üßë', p.x-7, p.y+4);
                    }
                    
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '7px "Press Start 2P"';
                    ctx.fillText(p.name, p.x-15, p.y-20);
                });
            }
            
            // –í—ã—Ö–æ–¥
            if(game.exit) {
                ctx.fillStyle = game.exit.active ? '#44ff44' : '#666666';
                ctx.shadowColor = game.exit.active ? '#44ff44' : '#666666';
                ctx.shadowBlur = 15;
                ctx.fillRect(game.exit.x-20, game.exit.y-20, 40, 40);
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#ffffff';
                ctx.font = '24px "Press Start 2P"';
                ctx.fillText('üö™', game.exit.x-15, game.exit.y+6);
            }
            
            ctx.shadowBlur = 0;
        }

        function updateStats(game) {
            document.getElementById('booksProgress').innerHTML = `üìö ${game.totalCollected || 0}/20`;
            document.getElementById('totalCollected').textContent = game.totalCollected || 0;
            const active = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('activePlayers').textContent = active;
            document.getElementById('playersCount').textContent = `üë• ${active}`;
            document.getElementById('escapedCount').textContent = game.escapedCount || 0;
            document.getElementById('exitStatus').innerHTML = game.exit?.active ? 'üö™ –û–¢–ö–†–´–¢' : 'üö™ –ó–ê–ö–†–´–¢';
        }

        window.addEventListener('beforeunload', function() {
            if(currentGameId) {
                database.ref('games/' + currentGameId).remove();
            }
            if(baldiAIInterval) clearInterval(baldiAIInterval);
        });
    </script>
