        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï –°–¢–ï–ù–´ - —Ç–µ–ø–µ—Ä—å –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–∫—Ä—ã–≤–∞—é—Ç –ø–µ—Ä–∏–º–µ—Ç—Ä
        const walls = [

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ —Ç–æ—á–∫–∞ –≤ –∫–æ—Ä–∏–¥–æ—Ä–µ
        function isInCorridor(x, y) {
            for(let cor of corridors) {
                if(x >= cor.x && x <= cor.x + cor.w && y >= cor.y && y <= cor.y + cor.h) {
                    return true;
                }
            }
            return false;
        }

        // –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–π - —Ç–µ–ø–µ—Ä—å —Å—Ç–µ–Ω—ã —Ä–∞–±–æ—Ç–∞—é—Ç
        function checkCollision(x, y) {
            // –ì—Ä–∞–Ω–∏—Ü—ã –∫–∞—Ä—Ç—ã
            if(x < 45 || x > 1955 || y < 45 || y > 1955) return true;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–µ–Ω
            for(let wall of walls) {
                if(x > wall.x && x < wall.x + wall.w && y > wall.y && y < wall.y + wall.h) {
                    return true;
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–º–Ω–∞—Ç - –º–æ–∂–Ω–æ –∑–∞—Ö–æ–¥–∏—Ç—å —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ –¥–≤–µ—Ä–∏
            for(let room of rooms) {
                // –ï—Å–ª–∏ –≤–Ω—É—Ç—Ä–∏ –∫–æ–º–Ω–∞—Ç—ã - –º–æ–∂–Ω–æ
                if(x > room.x && x < room.x + room.w && y > room.y && y < room.y + room.h) {
                    return false;
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞, –Ω–µ –ø—ã—Ç–∞–µ–º—Å—è –ª–∏ –≤–æ–π—Ç–∏ —Å–∫–≤–æ–∑—å —Å—Ç–µ–Ω—É
                const nearRoom = x > room.x - 20 && x < room.x + room.w + 20 && 
                                 y > room.y - 20 && y < room.y + room.h + 20;
                
                if(nearRoom) {
                    // –ï—Å–ª–∏ —Ä—è–¥–æ–º —Å –¥–≤–µ—Ä—å—é - –º–æ–∂–Ω–æ
                    const distToDoor = Math.hypot(x - room.door.x, y - room.door.y);
                    if(distToDoor < 50) return false;
                    
                    // –ï—Å–ª–∏ –≤ –∫–æ—Ä–∏–¥–æ—Ä–µ - –º–æ–∂–Ω–æ
                    if(isInCorridor(x, y)) return false;
                    
                    // –ò–Ω–∞—á–µ —Å—Ç–µ–Ω–∞
                    return true;
                }
            }
            
            // –í –∫–æ—Ä–∏–¥–æ—Ä–µ –≤—Å–µ–≥–¥–∞ –º–æ–∂–Ω–æ
            if(isInCorridor(x, y)) return false;
            
            return false;
        }

        function generateBooks() {
            const books = {};
            const questions = [
                ["Fear of heights?", "acrophobia"],
                ["Fear of enclosed spaces?", "claustrophobia"],
                ["Fear of spiders?", "arachnophobia"],
                ["Fear of crowds?", "agoraphobia"],
                ["Fear of flying?", "aerophobia"],
                ["Body's response to danger?", "fight or flight"],
                ["What helps us survive?", "fear"],
                ["Fear of washing?", "albutophobia"],
                ["Percentage with phobias?", "5 to 10%"],
                ["What to stop doing?", "avoiding"],
                ["Make a list of?", "fears"],

                ["What triggers fear?", "thinking"],
                ["What might embarrass?", "being teased"],
                ["Face fears and they?", "melt away"],
                ["Fear of public speaking?", "glossophobia"]
            ];

            let bookIndex = 0;
            const roomsWithBooks = rooms.filter(r => r.hasBooks);
            
            roomsWithBooks.forEach(room => {
                for(let i = 0; i < 2 && bookIndex < 20; i++) {
                    const bookX = room.x + 60 + Math.random() * (room.w - 120);
                    const bookY = room.y + 60 + Math.random() * (room.h - 120);

                        y: Math.floor(bookY),
                        roomName: room.name,
                        collected: false,
                        question: questions[bookIndex][0],
                        answer: questions[bookIndex][1]
                    };
                    bookIndex++;
                }
            });
            
            return books;
        }

        function toggleBaldiAI(active) {
            baldiAIActive = active;
            const btn = document.getElementById('toggleBaldiAI');
            btn.style.background = active ? '#44ff44' : '#0f3460';
            
            if(active) {

                baldiAIInterval = setInterval(() => {

                    database.ref('games/' + currentGameId).once('value', (snapshot) => {
                        const game = snapshot.val();
                        if(!game || game.status !== 'playing') return;
                        
                        // –ù–∞—Ö–æ–¥–∏–º –ë–∞–ª–¥–∏ –∏ —É—á–µ–Ω–∏–∫–æ–≤
                        let baldiId = null;
                        let baldi = null;
                        let students = [];
                        
                        Object.entries(game.players || {}).forEach(([id, p]) => {

                                baldi = p;
                            } else if(p.role === 'student' && !p.caught && !p.escaped) {

                        let minDist = Infinity;

                            if(dist < minDist) {

                                nearestStudent = student;

                        // –õ–æ–≥–∏–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è
                        let targetX = baldi.x;
                        let targetY = baldi.y;
                        let speed = 3;
                        
                        if(nearestStudent && minDist < 500) {

                            targetX = nearestStudent.x;

                            // –†–µ–∂–∏–º –ø–∞—Ç—Ä—É–ª—è
                            baldiState = 'patrol';
                            
                            // –ú–µ–Ω—è–µ–º —Ü–µ–ª—å –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã –∏–ª–∏ –µ—Å–ª–∏ –¥–æ—à–ª–∏
                            const now = Date.now();
                            if(now - lastPatrolTime > 3000 || Math.hypot(baldi.x - baldiTargetX, baldi.y - baldiTargetY) < 50) {
                                // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ç–æ—á–∫—É –≤ –∫–æ—Ä–∏–¥–æ—Ä–µ
                                const randomCorridor = corridors[Math.floor(Math.random() * corridors.length)];
                                baldiTargetX = randomCorridor.x + 50 + Math.random() * (randomCorridor.w - 100);
                                baldiTargetY = randomCorridor.y + 50 + Math.random() * (randomCorridor.h - 100);
                                lastPatrolTime = now;
                            }
                            
                            targetX = baldiTargetX;
                            targetY = baldiTargetY;
                            speed = 2.5;
                        }
                        
                        // –î–≤–∏–≥–∞–µ–º—Å—è –∫ —Ü–µ–ª–∏
                        const dx = targetX - baldi.x;
                        const dy = targetY - baldi.y;
                        const dist = Math.hypot(dx, dy);
                        
                        if(dist > 5) {
                            const moveX = (dx / dist) * speed;
                            const moveY = (dy / dist) * speed;
                            
                            const newX = baldi.x + moveX;
                            const newY = baldi.y + moveY;
                            
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–ª–ª–∏–∑–∏–∏ (–Ω–æ —Ä–∞–∑—Ä–µ—à–∞–µ–º –∑–∞—Ö–æ–¥–∏—Ç—å –≤ –∫–æ–º–Ω–∞—Ç—ã)
                            if(!checkCollision(newX, newY) || isInCorridor(newX, newY)) {
                                database.ref('games/' + currentGameId + '/players/' + baldiId).update({
                                    x: newX, y: newY
                                });
                            } else {
                                // –ï—Å–ª–∏ —É–ø–µ—Ä–ª–∏—Å—å –≤ —Å—Ç–µ–Ω—É, –º–µ–Ω—è–µ–º —Ü–µ–ª—å
                                lastPatrolTime = 0;
                            }
                        }
                        
                        // –õ–æ–≤–ª—è —É—á–µ–Ω–∏–∫–æ–≤
                        students.forEach(student => {
                            const distToStudent = Math.hypot(baldi.x - student.x, baldi.y - student.y);
                            if(distToStudent < 45) {
                                database.ref('games/' + currentGameId + '/players/' + student.id).update({
                                    caught: true
                                });
                            }
                        });
                    });
                }, 100); // –û–±–Ω–æ–≤–ª—è–µ–º 10 —Ä–∞–∑ –≤ —Å–µ–∫—É–Ω–¥—É
            } else {
                clearInterval(baldiAIInterval);
            }
        }

        document.getElementById('toggleBaldiAI').onclick = () => toggleBaldiAI(!baldiAIActive);

        function initCanvasControls() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.getElementById('canvasContainer');
            const zoomIndicator = document.getElementById('zoomIndicator');
            
            document.getElementById('zoomInBtn').onclick = () => {
                canvasScale = Math.min(1, canvasScale + 0.1);
                applyTransform();
                showZoom();
            };
            
            document.getElementById('zoomOutBtn').onclick = () => {
                canvasScale = Math.max(0.3, canvasScale - 0.1);
                applyTransform();
                showZoom();
            };
            
            document.getElementById('resetViewBtn').onclick = () => {
                canvasScale = 0.5;
                canvasOffsetX = 0;
                canvasOffsetY = 0;
                applyTransform();
            };
            
            document.getElementById('findBooksBtn').onclick = () => {
                database.ref('games/' + currentGameId + '/books').once('value', (s) => {
                    const books = s.val() || {};
                    const book = Object.values(books).find(b => !b.collected);
                    if(book) {
                        canvasOffsetX = -book.x * canvasScale + container.clientWidth/2;
                        canvasOffsetY = -book.y * canvasScale + container.clientHeight/2;
                        applyTransform();
                    }
                });
            };
            
            document.getElementById('findBaldiBtn').onclick = () => {
                database.ref('games/' + currentGameId + '/players').once('value', (s) => {
                    const baldi = Object.values(s.val() || {}).find(p => p.role === 'baldi');
                    if(baldi) {
                        canvasOffsetX = -baldi.x * canvasScale + container.clientWidth/2;
                        canvasOffsetY = -baldi.y * canvasScale + container.clientHeight/2;
                        applyTransform();
                    }
                });
            };
            
            canvas.onmousedown = (e) => {
                isDragging = true;
                dragStartX = e.clientX - canvasOffsetX;
                dragStartY = e.clientY - canvasOffsetY;
                canvas.style.cursor = 'grabbing';
            };
            
            document.onmousemove = (e) => {
                if(isDragging) {
                    canvasOffsetX = e.clientX - dragStartX;
                    canvasOffsetY = e.clientY - dragStartY;
                    applyTransform();
                }
            };
            
            document.onmouseup = () => {
                isDragging = false;
                canvas.style.cursor = 'default';
            };
            
            container.onwheel = (e) => {
                e.preventDefault();
                canvasScale = Math.max(0.3, Math.min(1, canvasScale + (e.deltaY > 0 ? -0.05 : 0.05)));
                applyTransform();
                showZoom();
            };
            
            function showZoom() {
                zoomIndicator.style.display = 'block';
                zoomIndicator.innerHTML = `üîç x${canvasScale.toFixed(1)}`;
                setTimeout(() => zoomIndicator.style.display = 'none', 2000);
            }
            
            applyTransform();
        }

        function applyTransform() {
            const canvas = document.getElementById('gameCanvas');
            canvas.style.transform = `scale(${canvasScale}) translate(${canvasOffsetX/canvasScale}px, ${canvasOffsetY/canvasScale}px)`;
            canvas.style.transformOrigin = '0 0';
        }

        function startGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            database.ref('games/' + currentGameId).on('value', (s) => {
                const game = s.val();
                if(game) {
                    drawMap(ctx, game);
                    updateStats(game);
                }
            });
        }

        function drawMap(ctx, game) {
            ctx.clearRect(0, 0, 2000, 2000);

            // –ü–æ–ª
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, 2000, 2000);

            // –°–µ—Ç–∫–∞
            ctx.strokeStyle = '#2a2a4a';
            ctx.lineWidth = 1;
            for(let i = 0; i <= 2000; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 2000);
                ctx.stroke();
                ctx.moveTo(0, i);
                ctx.lineTo(2000, i);
                ctx.stroke();
            }

            // –ö–æ—Ä–∏–¥–æ—Ä—ã
            ctx.fillStyle = '#3a3a5a';
            corridors.forEach(c => ctx.fillRect(c.x, c.y, c.w, c.h));

            // –°—Ç–µ–Ω—ã
            ctx.fillStyle = '#4a4a8a';
            walls.forEach(w => ctx.fillRect(w.x, w.y, w.w, w.h));

            // –ö–æ–º–Ω–∞—Ç—ã
            rooms.forEach(r => {
                ctx.fillStyle = r.hasBooks ? '#4a4a6a' : '#3a3a5a';
                ctx.fillRect(r.x, r.y, r.w, r.h);
                
                ctx.strokeStyle = '#8a8aaa';
                ctx.lineWidth = 4;
                ctx.strokeRect(r.x, r.y, r.w, r.h);
                
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(r.door.x-20, r.door.y-10, 40, 20);
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(r.door.x+10, r.door.y, 4, 0, 2*Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 10px "Press Start 2P"';
                ctx.fillText(r.name, r.x+10, r.y+25);
                
                if(r.hasBooks) {
                    ctx.fillStyle = '#44ff44';
                    ctx.font = '16px Arial';
                    ctx.fillText('üìö', r.x + r.w - 30, r.y + 30);
                }
            });

            // –ö–Ω–∏–≥–∏
            if(game.books) {
                Object.values(game.books).forEach(b => {
                    if(!b.collected) {
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 15;
                        ctx.fillStyle = '#ffd700';
                        ctx.fillRect(b.x-6, b.y-5, 12, 10);
                        ctx.shadowBlur = 0;
                    }
                });
            }

            // –ò–≥—Ä–æ–∫–∏
            if(game.players) {
                Object.values(game.players).forEach(p => {
                    if(p.escaped) return;
                    
                    if(p.role === 'baldi') {
                        ctx.fillStyle = '#ff0000';
                        ctx.shadowColor = '#ff0000';
                    } else {
                        ctx.fillStyle = p.caught ? '#666' : '#ffd700';
                        ctx.shadowColor = '#ffd700';
                    }
                    
                    ctx.shadowBlur = 20;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.role === 'baldi' ? 18 : 12, 0, 2*Math.PI);
                    ctx.fill();
                    
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = 'white';
                    ctx.font = p.role === 'baldi' ? '24px Arial' : '16px Arial';
                    ctx.fillText(p.role === 'baldi' ? 'üë®‚Äçüè´' : 'üßë', p.x-10, p.y+5);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = '7px "Press Start 2P"';
                    ctx.fillText(p.name, p.x-15, p.y-20);
                });
            }

            // –í—ã—Ö–æ–¥
            if(game.exit) {
                ctx.shadowColor = game.exit.active ? '#44ff44' : '#666';
                ctx.shadowBlur = 20;
                ctx.fillStyle = game.exit.active ? '#44ff44' : '#666';
                ctx.fillRect(game.exit.x-20, game.exit.y-20, 40, 40);
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = '28px Arial';
                ctx.fillText('üö™', game.exit.x-13, game.exit.y+8);
            }
            
            ctx.shadowBlur = 0;
        }

        function updateStats(game) {
            document.getElementById('booksProgress').innerHTML = `üìö ${game.totalCollected || 0}/20`;
            document.getElementById('totalCollected').textContent = game.totalCollected || 0;
            
            const active = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('activePlayers').textContent = active;
            document.getElementById('playersCount').textContent = `üë• ${active}`;
            document.getElementById('escapedCount').textContent = game.escapedCount || 0;
            document.getElementById('exitStatus').innerHTML = game.exit?.active ? 'üö™ –û–¢–ö–†–´–¢' : 'üö™ –ó–ê–ö–†–´–¢';
        }

        // –û—á–∏—Å—Ç–∫–∞ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        window.addEventListener('beforeunload', function() {
            if(currentGameId) {
                database.ref('games/' + currentGameId).remove();
            }
            if(baldiAIInterval) clearInterval(baldiAIInterval);
        });
    </script>
