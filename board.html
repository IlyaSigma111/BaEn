    <script>
        let currentGameId = null;
        let canvasScale = 0.5;
        let canvasOffsetX = 0, canvasOffsetY = 0;
        let isDragging = false;
        let baldiAIInterval = null;
        let baldiAIActive = false;

        // ========== –†–ê–ù–î–û–ú–ù–ê–Ø –ö–ê–†–¢–ê (–∫–æ–º–Ω–∞—Ç—ã –Ω–µ —Å—Ç–∞–∫–∞—é—Ç—Å—è) ==========
        const WALL_SIZE = 30;
        
        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è –∫–æ–º–Ω–∞—Ç
        function roomsOverlap(r1, r2) {
            return !(r1.x + r1.w + 50 < r2.x || 
                     r2.x + r2.w + 50 < r1.x || 
                     r1.y + r1.h + 50 < r2.y || 
                     r2.y + r2.h + 50 < r1.y);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –∫–æ–º–Ω–∞—Ç
        function generateRandomRooms() {
            const roomNames = [
                "üß™ –õ–ê–ë–û–†–ê–¢–û–†–ò–Ø", "üî¨ –•–ò–ú–ò–Ø", "üìö –ë–ò–ë–õ–ò–û–¢–ï–ö–ê", "üé® –ú–ê–°–¢–ï–†–°–ö–ê–Ø",
                "üìê –ú–ê–¢–ï–ú–ê–¢–ò–ö–ê", "üìñ –ê–ù–ì–õ–ò–ô–°–ö–ò–ô", "üåç –ì–ï–û–ì–†–ê–§–ò–Ø", "üìú –ò–°–¢–û–†–ò–Ø",
                "üéµ –ú–£–ó–´–ö–ê", "üèÉ –°–ü–û–†–¢–ó–ê–õ", "üé≠ –¢–ï–ê–¢–†", "üîß –¢–ï–•–ù–ò–ß–ö–ê",
                "üíª –ò–ù–§–û–†–ú–ê–¢–ò–ö–ê", "‚öôÔ∏è –ü–û–î–°–û–ë–ö–ê", "üö™ –ì–ê–†–î–ï–†–û–ë", "üßπ –ö–õ–ê–î–û–í–ö–ê",
                "üèõÔ∏è –•–û–õ–õ", "üçΩÔ∏è –°–¢–û–õ–û–í–ê–Ø", "üè• –ú–ï–î–ü–£–ù–ö–¢", "üìû –î–ò–†–ï–ö–¶–ò–Ø"
            ];
            
            const rooms = [];
            const attempts = 0;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 16 –∫–æ–º–Ω–∞—Ç
            while(rooms.length < 16) {
                const width = 200 + Math.floor(Math.random() * 150); // 200-350
                const height = 150 + Math.floor(Math.random() * 100); // 150-250
                
                // –ü–æ–∑–∏—Ü–∏—è —Å –æ—Ç—Å—Ç—É–ø–∞–º–∏ –æ—Ç –∫—Ä–∞–µ–≤
                const x = 100 + Math.floor(Math.random() * (1700 - width));
                const y = 100 + Math.floor(Math.random() * (1700 - height));
                
                const hasBooks = rooms.length < 12; // –ü–µ—Ä–≤—ã–µ 12 –∫–æ–º–Ω–∞—Ç —Å –∫–Ω–∏–≥–∞–º–∏
                
                const newRoom = {
                    name: roomNames[rooms.length % roomNames.length],
                    x: x,
                    y: y,
                    w: width,
                    h: height,
                    door: {
                        x: x + Math.floor(width / 2) + (Math.random() > 0.5 ? 30 : -30),
                        y: y + height
                    },
                    hasBooks: hasBooks
                };
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç—Å—è –ª–∏ —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º–∏
                let overlap = false;
                for(let room of rooms) {
                    if(roomsOverlap(room, newRoom)) {
                        overlap = true;
                        break;
                    }
                }
                
                if(!overlap) {
                    rooms.push(newRoom);
                }
            }
            
            return rooms;
        }

        const rooms = generateRandomRooms();

        // –ö–æ—Ä–∏–¥–æ—Ä—ã (—Å–æ–µ–¥–∏–Ω—è—é—Ç –∫–æ–º–Ω–∞—Ç—ã)
        const corridors = [];
        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–ª—É—á–∞–π–Ω—ã—Ö –∫–æ—Ä–∏–¥–æ—Ä–æ–≤
        for(let i = 0; i < 8; i++) {
            corridors.push({
                x: 100 + Math.random() * 1500,
                y: 100 + Math.random() * 1500,
                w: 200 + Math.random() * 500,
                h: 80
            });
        }

        // –°—Ç–µ–Ω—ã –ø–æ –∫—Ä–∞—è–º
        const walls = [
            { x: 0, y: 0, w: 2000, h: 40 },
            { x: 0, y: 1960, w: 2000, h: 40 },
            { x: 0, y: 0, w: 40, h: 2000 },
            { x: 1960, y: 0, w: 40, h: 2000 }
        ];

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–π
        function checkCollision(x, y) {
            if(x < 50 || x > 1950 || y < 50 || y > 1950) return true;

            for(let wall of walls) {
                if(x > wall.x && x < wall.x + wall.w && y > wall.y && y < wall.y + wall.h) {
                    return true;
                }
            }

            for(let room of rooms) {
                if(x > room.x && x < room.x + room.w && y > room.y && y < room.y + room.h) {
                    return false;
                }
                
                const nearWall = x > room.x - 20 && x < room.x + room.w + 20 && 
                                 y > room.y - 20 && y < room.y + room.h + 20;
                
                if(nearWall) {
                    const distToDoor = Math.hypot(x - room.door.x, y - room.door.y);
                    if(distToDoor < 50) return false;
                    
                    for(let cor of corridors) {
                        if(x > cor.x && x < cor.x + cor.w && y > cor.y && y < cor.y + cor.h) {
                            return false;
                        }
                    }
                    return true;
                }
            }
            return false;
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–Ω–∏–≥
        function generateBooks() {
            const books = {};
            const roomsWithBooks = rooms.filter(r => r.hasBooks);
            
            const questions = [
                ["Fear of heights?", "acrophobia"],
                ["Fear of enclosed spaces?", "claustrophobia"],
                ["Fear of spiders?", "arachnophobia"],
                ["Fear of crowds?", "agoraphobia"],
                ["Fear of flying?", "aerophobia"],
                ["What helps us survive?", "fear"],
                ["Body's response to danger?", "fight or flight"],
                ["Fear of washing?", "albutophobia"],
                ["Percentage with phobias?", "5 to 10%"],
                ["What to stop doing?", "avoiding"],
                ["Make a list of?", "fears"],
                ["What happens to heart?", "beats faster"],
                ["Dog-bitten teen fears?", "seeing a dog"],
                ["Fear can make you miss?", "friends"],
                ["Fear of bees is?", "phobia"],
                ["How quick is fear?", "seconds"],
                ["What triggers fear?", "thinking"],
                ["What might embarrass?", "being teased"],
                ["Face fears and they?", "melt away"],
                ["Fear of public speaking?", "glossophobia"]
            ];

            let bookIndex = 0;
            const usedPositions = new Set();
            
            roomsWithBooks.forEach(room => {
                const booksCount = 1 + Math.floor(Math.random() * 2); // 1-2 –∫–Ω–∏–≥–∏
                
                for(let i = 0; i < booksCount && bookIndex < 20; i++) {
                    let attempts = 0;
                    let placed = false;
                    
                    while(!placed && attempts < 50) {
                        const bookX = room.x + 50 + Math.random() * (room.w - 100);
                        const bookY = room.y + 50 + Math.random() * (room.h - 100);
                        
                        const posKey = `${Math.floor(bookX/20)},${Math.floor(bookY/20)}`;
                        
                        if(!usedPositions.has(posKey)) {
                            usedPositions.add(posKey);
                            
                            const [question, answer] = questions[bookIndex % questions.length];
                            
                            books[`book${bookIndex}`] = {
                                id: `book${bookIndex}`,
                                x: bookX,
                                y: bookY,
                                roomName: room.name,
                                collected: false,
                                question: question,
                                answer: answer
                            };
                            
                            bookIndex++;
                            placed = true;
                        }
                        attempts++;
                    }
                }
            });
            
            return books;
        }

        document.getElementById('createGameBtn').onclick = function() {
            const gameId = Math.floor(100000 + Math.random() * 900000).toString();
            
            database.ref('games/' + gameId).set({
                status: 'waiting',
                players: {},
                books: generateBooks(),
                exit: { x: 1800, y: 1800, active: false },
                totalCollected: 0,
                escapedCount: 0,
                createdAt: Date.now()
            }).then(() => {
                currentGameId = gameId;
                document.getElementById('gameCode').textContent = gameId;
                document.getElementById('gameCodeSection').style.display = 'block';
                document.getElementById('playersSection').style.display = 'block';

                database.ref('games/' + gameId + '/players').on('value', (snapshot) => {
                    const players = snapshot.val() || {};
                    updatePlayersList(players);
                    
                    const hasBaldi = Object.values(players).some(p => p.role === 'baldi');
                    const hasStudents = Object.values(players).some(p => p.role === 'student');
                    document.getElementById('startGameBtn').disabled = !(hasBaldi && hasStudents);
                });
            });
        };

        function updatePlayersList(players) {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';
            Object.values(players).forEach(p => {
                grid.innerHTML += `
                    <div class="player-card ${p.role === 'baldi' ? 'baldi' : ''}">
                        <div style="font-size:2rem;">${p.role === 'baldi' ? 'üë®‚Äçüè´' : 'üßë‚Äçüéì'}</div>
                        <div>${p.name}</div>
                        <div style="color:#888;">${p.role === 'baldi' ? 'BALDI' : '–£–ß–ï–ù–ò–ö'}</div>
                        <div style="color:#ffd700;">üìö ${p.books || 0}</div>
                    </div>
                `;
            });
        }

        document.getElementById('startGameBtn').onclick = function() {
            database.ref('games/' + currentGameId).update({ status: 'playing' });
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            initCanvas();
            startGame();
            checkExit();
        };

        function checkExit() {
            database.ref('games/' + currentGameId + '/totalCollected').on('value', (s) => {
                if(s.val() >= 20) {
                    database.ref('games/' + currentGameId + '/exit').update({ active: true });
                }
            });
        }

        function toggleBaldiAI(active) {
            baldiAIActive = active;
            const btn = document.getElementById('toggleBaldiAI');
            btn.style.background = active ? '#44ff44' : '#0f1a2f';
            
            if(active) {
                baldiAIInterval = setInterval(() => {
                    if(!currentGameId || !baldiAIActive) return;
                    
                    database.ref('games/' + currentGameId).once('value', (s) => {
                        const game = s.val();
                        if(!game) return;
                        
                        let baldiId = null, baldi = null;
                        Object.entries(game.players || {}).forEach(([id, p]) => {
                            if(p.role === 'baldi') { baldiId = id; baldi = p; }
                        });
                        
                        if(!baldi) return;
                        
                        // –î–≤–∏–∂–µ–Ω–∏–µ –∫ —Å–ª—É—á–∞–π–Ω–æ–π —Ü–µ–ª–∏
                        const target = rooms[Math.floor(Math.random() * rooms.length)];
                        const dx = target.x + target.w/2 - baldi.x;
                        const dy = target.y + target.h/2 - baldi.y;
                        const dist = Math.hypot(dx, dy);
                        
                        if(dist > 20) {
                            const speed = 2.5;
                            const newX = baldi.x + (dx/dist) * speed;
                            const newY = baldi.y + (dy/dist) * speed;
                            
                            if(!checkCollision(newX, newY)) {
                                database.ref('games/' + currentGameId + '/players/' + baldiId).update({
                                    x: newX, y: newY
                                });
                            }
                        }
                    });
                }, 100);
            } else {
                clearInterval(baldiAIInterval);
            }
        }

        document.getElementById('toggleBaldiAI').onclick = () => toggleBaldiAI(!baldiAIActive);

        function initCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.getElementById('canvasContainer');
            
            document.getElementById('zoomInBtn').onclick = () => {
                canvasScale = Math.min(1, canvasScale + 0.1);
                applyTransform();
            };
            
            document.getElementById('zoomOutBtn').onclick = () => {
                canvasScale = Math.max(0.3, canvasScale - 0.1);
                applyTransform();
            };
            
            document.getElementById('resetViewBtn').onclick = () => {
                canvasScale = 0.5;
                canvasOffsetX = canvasOffsetY = 0;
                applyTransform();
            };
            
            document.getElementById('findBooksBtn').onclick = () => {
                database.ref('games/' + currentGameId + '/books').once('value', (s) => {
                    const book = Object.values(s.val() || {}).find(b => !b.collected);
                    if(book) {
                        canvasOffsetX = -book.x * canvasScale + container.clientWidth/2;
                        canvasOffsetY = -book.y * canvasScale + container.clientHeight/2;
                        applyTransform();
                    }
                });
            };
            
            document.getElementById('findBaldiBtn').onclick = () => {
                database.ref('games/' + currentGameId + '/players').once('value', (s) => {
                    const baldi = Object.values(s.val() || {}).find(p => p.role === 'baldi');
                    if(baldi) {
                        canvasOffsetX = -baldi.x * canvasScale + container.clientWidth/2;
                        canvasOffsetY = -baldi.y * canvasScale + container.clientHeight/2;
                        applyTransform();
                    }
                });
            };
            
            canvas.onmousedown = (e) => {
                isDragging = true;
                dragStartX = e.clientX - canvasOffsetX;
                dragStartY = e.clientY - canvasOffsetY;
            };
            
            document.onmousemove = (e) => {
                if(isDragging) {
                    canvasOffsetX = e.clientX - dragStartX;
                    canvasOffsetY = e.clientY - dragStartY;
                    applyTransform();
                }
            };
            
            document.onmouseup = () => isDragging = false;
            
            container.onwheel = (e) => {
                e.preventDefault();
                canvasScale = Math.max(0.3, Math.min(1, canvasScale + (e.deltaY > 0 ? -0.05 : 0.05)));
                applyTransform();
            };
            
            applyTransform();
        }

        function applyTransform() {
            const canvas = document.getElementById('gameCanvas');
            canvas.style.transform = `scale(${canvasScale}) translate(${canvasOffsetX/canvasScale}px, ${canvasOffsetY/canvasScale}px)`;
        }

        function startGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            database.ref('games/' + currentGameId).on('value', (s) => {
                drawMap(ctx, s.val());
                updateStats(s.val());
            });
        }

        function drawMap(ctx, game) {
            ctx.clearRect(0, 0, 2000, 2000);

            // –¢–µ–∫—Å—Ç—É—Ä–∞ –ø–æ–ª–∞ (–ø–ª–∏—Ç–∫–∞)
            for(let i = 0; i < 2000; i += 40) {
                for(let j = 0; j < 2000; j += 40) {
                    ctx.fillStyle = (i + j) % 80 === 0 ? '#2a2a4a' : '#1e1e36';
                    ctx.fillRect(i, j, 40, 40);
                    
                    // –ë–ª–∏–∫–∏
                    ctx.fillStyle = 'rgba(255,255,255,0.02)';
                    ctx.fillRect(i+5, j+5, 30, 30);
                }
            }

            // –ö–æ—Ä–∏–¥–æ—Ä—ã (–±–µ—Ç–æ–Ω)
            corridors.forEach(c => {
                ctx.fillStyle = '#3a3a5a';
                ctx.fillRect(c.x, c.y, c.w, c.h);
                
                // –¢–µ–Ω–∏
                ctx.fillStyle = '#2a2a4a';
                ctx.fillRect(c.x, c.y + c.h - 5, c.w, 5);
                ctx.fillRect(c.x + c.w - 5, c.y, 5, c.h);
            });

            // –°—Ç–µ–Ω—ã (–∫–∏—Ä–ø–∏—á–∏)
            walls.forEach(w => {
                ctx.fillStyle = '#5a5a8a';
                ctx.fillRect(w.x, w.y, w.w, w.h);
                
                // –¢–µ–∫—Å—Ç—É—Ä–∞ –∫–∏—Ä–ø–∏—á–∞
                ctx.strokeStyle = '#3a3a6a';
                ctx.lineWidth = 2;
                for(let i = w.x; i < w.x + w.w; i += 40) {
                    ctx.beginPath();
                    ctx.moveTo(i, w.y);
                    ctx.lineTo(i, w.y + w.h);
                    ctx.stroke();
                }
            });

            // –ö–æ–º–Ω–∞—Ç—ã
            rooms.forEach(r => {
                // –°—Ç–µ–Ω—ã –∫–æ–º–Ω–∞—Ç—ã
                ctx.fillStyle = '#4a4a6a';
                ctx.fillRect(r.x, r.y, r.w, r.h);
                
                // –ü–æ–ª –∫–æ–º–Ω–∞—Ç—ã
                ctx.fillStyle = r.hasBooks ? '#3a3a5a' : '#2a2a4a';
                ctx.fillRect(r.x+4, r.y+4, r.w-8, r.h-8);
                
                // –ö–æ–Ω—Ç—É—Ä
                ctx.strokeStyle = '#8a8aaa';
                ctx.lineWidth = 4;
                ctx.strokeRect(r.x, r.y, r.w, r.h);
                
                // –î–≤–µ—Ä—å
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(r.door.x-20, r.door.y-10, 40, 20);
                
                // –†—É—á–∫–∞
                ctx.fillStyle = '#ffd700';
                ctx.beginPath();
                ctx.arc(r.door.x+10, r.door.y, 4, 0, 2*Math.PI);
                ctx.fill();
                
                // –ù–∞–∑–≤–∞–Ω–∏–µ
                ctx.fillStyle = '#ffd700';
                ctx.font = 'bold 12px "Press Start 2P"';
                ctx.fillText(r.name.slice(0, 2), r.x+10, r.y+30);
                
                if(r.hasBooks) {
                    ctx.fillStyle = '#44ff44';
                    ctx.font = '20px Arial';
                    ctx.fillText('üìö', r.x + r.w - 30, r.y + 30);
                }
            });

            // –ö–Ω–∏–≥–∏ (—Å–≤–µ—á–µ–Ω–∏–µ)
            if(game?.books) {
                Object.values(game.books).forEach(b => {
                    if(!b.collected) {
                        const pulse = Math.sin(Date.now() / 200) * 3;
                        
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 15 + pulse;
                        
                        ctx.fillStyle = '#ffd700';
                        ctx.fillRect(b.x-8, b.y-6, 16, 12);
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = '#000';
                        ctx.font = 'bold 14px Arial';
                        ctx.fillText('üìò', b.x-7, b.y);
                    }
                });
            }

            // –ò–≥—Ä–æ–∫–∏
            if(game?.players) {
                Object.values(game.players).forEach(p => {
                    if(p.escaped) return;
                    
                    if(p.role === 'baldi') {
                        ctx.shadowColor = '#ff0000';
                        ctx.shadowBlur = 25;
                        ctx.fillStyle = '#ff0000';
                    } else {
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 20;
                        ctx.fillStyle = p.caught ? '#666' : '#ffd700';
                    }
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.role === 'baldi' ? 20 : 15, 0, 2*Math.PI);
                    ctx.fill();
                    
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = 'white';
                    ctx.font = p.role === 'baldi' ? '24px Arial' : '18px Arial';
                    ctx.fillText(p.role === 'baldi' ? 'üë®‚Äçüè´' : 'üßë', p.x-10, p.y+5);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = '8px "Press Start 2P"';
                    ctx.fillText(p.name, p.x-20, p.y-25);
                });
            }

            // –í—ã—Ö–æ–¥
            if(game?.exit) {
                ctx.shadowColor = game.exit.active ? '#44ff44' : '#666';
                ctx.shadowBlur = 25;
                ctx.fillStyle = game.exit.active ? '#44ff44' : '#666';
                ctx.fillRect(game.exit.x-20, game.exit.y-20, 40, 40);
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = '28px Arial';
                ctx.fillText('üö™', game.exit.x-12, game.exit.y+8);
            }
            
            ctx.shadowBlur = 0;
        }

        function updateStats(game) {
            if(!game) return;
            document.getElementById('booksProgress').innerHTML = `üìö ${game.totalCollected || 0}/20`;
            document.getElementById('totalCollected').textContent = game.totalCollected || 0;
            
            const active = Object.values(game.players || {}).filter(p => p.role === 'student' && !p.escaped && !p.caught).length;
            document.getElementById('activePlayers').textContent = active;
            document.getElementById('playersCount').textContent = `üë• ${active}`;
            document.getElementById('escapedCount').textContent = game.escapedCount || 0;
            document.getElementById('exitStatus').innerHTML = game.exit?.active ? 'üö™ –û–¢–ö–†–´–¢' : 'üö™ –ó–ê–ö–†–´–¢';
        }
    </script>
