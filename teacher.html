<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldie English | Baldi</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            font-family: 'Press Start 2P', cursive;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .lobby {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ff0000;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #ff0000;
        }

        .baldi-mode {
            background: #ff0000;
            color: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            border: 3px solid #ffd700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px #ff0000; }
            50% { box-shadow: 0 0 40px #ff0000; }
        }

        .create-section {
            background: #16213e;
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            border: 2px solid #ffd700;
            text-align: center;
        }

        .create-btn {
            background: #ffd700;
            color: #16213e;
            border: none;
            padding: 30px 60px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .game-code-display {
            background: #0f3460;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .game-code-display .code {
            font-size: 4rem;
            color: #ffd700;
            letter-spacing: 20px;
        }

        .players-list-container {
            background: #16213e;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #ffd700;
            margin-bottom: 30px;
        }

        .players-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .players-list li {
            background: #0f3460;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-avatar {
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
        }

        .start-btn {
            width: 100%;
            padding: 30px;
            background: #ff0000;
            color: white;
            border: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            border: 2px solid #ffd700;
        }

        .game-screen {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: #16213e;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #ff0000;
        }

        .progress-info {
            background: #0f3460;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
        }

        .canvas-container {
            background: #16213e;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #ff0000;
            position: relative;
        }

        #gameCanvas {
            width: 100%;
            aspect-ratio: 1;
            background: #2a2a4a;
            border-radius: 10px;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat {
            background: #16213e;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #ffd700;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .baldi-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #16213e;
            padding: 20px;
            border-radius: 20px;
            border: 3px solid #ff0000;
            z-index: 100;
        }

        .baldi-arrow {
            width: 60px;
            height: 60px;
            background: #ff0000;
            color: white;
            border: none;
            font-size: 2rem;
            margin: 5px;
            cursor: pointer;
            border-radius: 10px;
        }

        .exit-info {
            background: #888;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
        }

        .exit-info.open {
            background: #44ff44;
            color: black;
        }
    </style>
</head>
<body>
    <div id="lobby" class="lobby">
        <div class="header">
            <h1>üë®‚Äçüè´ BALDI</h1>
        </div>

        <div class="baldi-mode">
            <h2>–¢–´ - –ó–õ–û–ô –£–ß–ò–¢–ï–õ–¨</h2>
            <p>30 –∫–Ω–∏–≥ ‚Ä¢ –Ω–∞–¥–æ —Å–æ–±—Ä–∞—Ç—å –≤—Å–µ ‚Ä¢ –ø–æ—Ç–æ–º –≤—ã—Ö–æ–¥</p>
        </div>

        <div class="create-section">
            <button id="createGameBtn" class="create-btn">
                ‚ûï –°–û–ó–î–ê–¢–¨ –ò–ì–†–£
            </button>

            <div id="gameCodeSection" style="display: none;">
                <div class="game-code-display">
                    <div style="color: #888; margin-bottom: 20px;">–ö–û–î –ò–ì–†–´</div>
                    <div id="gameCode" class="code">------</div>
                </div>
            </div>
        </div>

        <div id="playersSection" style="display: none;">
            <div class="players-list-container">
                <h3 style="color: #ffd700; margin-bottom: 20px;">üë• –ò–ì–†–û–ö–ò</h3>
                <ul id="playersList" class="players-list"></ul>
            </div>

            <button id="startGameBtn" class="start-btn">
                üéÆ –ù–ê–ß–ê–¢–¨ –û–•–û–¢–£
            </button>
        </div>
    </div>

    <div id="gameScreen" class="game-screen">
        <div class="game-header">
            <div class="progress-info" id="booksProgress">
                üìö 0/30
            </div>
            <div id="exitDisplay" class="exit-info">
                üö™ –ó–ê–ö–†–´–¢
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas" width="800" height="800"></canvas>
        </div>

        <div class="game-stats">
            <div class="stat">
                <div class="stat-value" id="collectedBooks">0</div>
                <div>—Å–æ–±—Ä–∞–Ω–æ</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="activePlayers">0</div>
                <div>–≤ –∏–≥—Ä–µ</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="escapedCount">0</div>
                <div>–≤—ã—à–ª–∏</div>
            </div>
        </div>

        <div class="baldi-controls">
            <div style="text-align: center; margin-bottom: 10px; color: #ff0000;">BALDI</div>
            <button class="baldi-arrow" id="baldiUp">‚¨ÜÔ∏è</button><br>
            <button class="baldi-arrow" id="baldiLeft">‚¨ÖÔ∏è</button>
            <button class="baldi-arrow" id="baldiDown">‚¨áÔ∏è</button>
            <button class="baldi-arrow" id="baldiRight">‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        let currentGameId = null;
        let mapSize = 20;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–Ω–∏–≥ (30 —à—Ç—É–∫)
        function generateBooks() {
            const books = {};
            const questions = [
                { q: "Past of 'go'?", a: "went" },
                { q: "Past of 'eat'?", a: "ate" },
                { q: "Past of 'see'?", a: "saw" },
                { q: "Past of 'do'?", a: "did" },
                { q: "Past of 'have'?", a: "had" },
                { q: "Past of 'say'?", a: "said" },
                { q: "Past of 'make'?", a: "made" },
                { q: "Past of 'take'?", a: "took" },
                { q: "Past of 'come'?", a: "came" },
                { q: "Past of 'know'?", a: "knew" },
                { q: "Translate: apple", a: "—è–±–ª–æ–∫–æ" },
                { q: "Translate: book", a: "–∫–Ω–∏–≥–∞" },
                { q: "Translate: school", a: "—à–∫–æ–ª–∞" },
                { q: "Translate: teacher", a: "—É—á–∏—Ç–µ–ª—å" },
                { q: "Translate: student", a: "—É—á–µ–Ω–∏–∫" },
                { q: "Translate: door", a: "–¥–≤–µ—Ä—å" },
                { q: "Translate: window", a: "–æ–∫–Ω–æ" },
                { q: "Translate: chair", a: "—Å—Ç—É–ª" },
                { q: "Translate: table", a: "—Å—Ç–æ–ª" },
                { q: "Translate: pen", a: "—Ä—É—á–∫–∞" },
                { q: "What's your name?", a: "my name is" },
                { q: "How are you?", a: "i am fine" },
                { q: "Where are you from?", a: "i am from" },
                { q: "How old are you?", a: "i am" },
                { q: "What color is the sky?", a: "blue" },
                { q: "What color is grass?", a: "green" },
                { q: "Is it a book?", a: "yes it is" },
                { q: "Do you like school?", a: "yes i do" },
                { q: "Can you swim?", a: "yes i can" },
                { q: "Do you have a pet?", a: "yes i do" }
            ];

            for(let i = 0; i < 30; i++) {
                const q = questions[Math.floor(Math.random() * questions.length)];
                books[`book${i}`] = {
                    x: Math.floor(Math.random() * 18) + 1,
                    y: Math.floor(Math.random() * 18) + 1,
                    collected: false,
                    question: q.q,
                    answer: q.a,
                    collectedBy: null
                };
            }
            return books;
        }

        document.getElementById('createGameBtn').onclick = function() {
            const gameId = Math.random().toString(36).substring(2, 8).toUpperCase();
            
            database.ref('games/' + gameId).set({
                status: 'waiting',
                baldi: { x: 10, y: 10 },
                players: {},
                books: generateBooks(),
                exit: {
                    x: 19, y: 19,
                    active: false
                },
                totalCollected: 0,
                escapedCount: 0,
                gameWon: false,
                createdAt: Date.now()
            });

            currentGameId = gameId;
            document.getElementById('gameCode').textContent = gameId;
            document.getElementById('gameCodeSection').style.display = 'block';
            document.getElementById('playersSection').style.display = 'block';

            database.ref('games/' + gameId + '/players').on('value', (snapshot) => {
                const players = snapshot.val() || {};
                updatePlayersList(players);
            });
        };

        function updatePlayersList(players) {
            const list = document.getElementById('playersList');
            list.innerHTML = '';

            Object.values(players).forEach(player => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="player-avatar"></div>
                    <span>${player.name}</span>
                    <span style="margin-left: auto; color: #ffd700;">üìö ${player.books || 0}</span>
                `;
                list.appendChild(li);
            });
        }

        document.getElementById('startGameBtn').onclick = function() {
            if(!currentGameId) return;

            database.ref('games/' + currentGameId).update({
                status: 'playing'
            });

            document.getElementById('lobby').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            startGame(currentGameId);
            setupBaldiControls();
        };

        function startGame(gameId) {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const cellSize = 800 / mapSize;

            database.ref('games/' + gameId).on('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) return;

                drawMap(ctx, game, cellSize);
                updateStats(game);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥—É (—Å–æ–±—Ä–∞–Ω—ã –≤—Å–µ 30 –∫–Ω–∏–≥)
                if(game.totalCollected >= 30 && !game.exit.active) {
                    database.ref('games/' + gameId + '/exit').update({
                        active: true
                    });
                    
                    database.ref('games/' + gameId).update({
                        gameWon: true
                    });
                }
            });
        }

        function drawMap(ctx, game, cellSize) {
            ctx.clearRect(0, 0, 800, 800);

            // –°–µ—Ç–∫–∞
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 1;
            for(let i = 0; i <= mapSize; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, 800);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(800, i * cellSize);
                ctx.stroke();
            }

            // –†–∏—Å—É–µ–º –≤—ã—Ö–æ–¥
            if(game.exit) {
                if(game.exit.active) {
                    ctx.fillStyle = '#44ff44';
                    ctx.shadowColor = '#44ff44';
                } else {
                    ctx.fillStyle = '#666666';
                    ctx.shadowColor = '#666666';
                }
                ctx.shadowBlur = 20;
                ctx.fillRect(game.exit.x * cellSize, game.exit.y * cellSize, cellSize, cellSize);
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px Arial';
                ctx.fillText('üö™', game.exit.x * cellSize + 10, game.exit.y * cellSize + 35);
            }

            // –†–∏—Å—É–µ–º –∫–Ω–∏–≥–∏
            if(game.books) {
                Object.entries(game.books).forEach(([id, book]) => {
                    if(!book.collected) {
                        ctx.fillStyle = '#ffd700';
                        ctx.shadowColor = '#ffd700';
                        ctx.shadowBlur = 15;
                        ctx.beginPath();
                        ctx.arc(book.x * cellSize + cellSize/2, book.y * cellSize + cellSize/2, 15, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.shadowBlur = 0;
                        ctx.fillStyle = 'black';
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText('üìö', book.x * cellSize + 10, book.y * cellSize + 25);
                    }
                });
            }

            // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–æ–≤
            if(game.players) {
                Object.entries(game.players).forEach(([id, p]) => {
                    if(p.escaped || p.caught) return;
                    
                    ctx.fillStyle = '#ffd700';
                    ctx.shadowColor = '#ffd700';
                    ctx.shadowBlur = 15;
                    ctx.beginPath();
                    ctx.arc(p.x * cellSize + cellSize/2, p.y * cellSize + cellSize/2, 18, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∫–æ–ª—å–∫–æ –∫–Ω–∏–≥ —Å–æ–±—Ä–∞–ª
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = 'black';
                    ctx.font = 'bold 12px Arial';
                    ctx.fillText(p.books || 0, p.x * cellSize + 15, p.y * cellSize + 10);
                    
                    // –ò–º—è
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 10px Arial';
                    ctx.fillText(p.name, p.x * cellSize + 5, p.y * cellSize - 5);
                });
            }

            // –†–∏—Å—É–µ–º Baldi
            if(game.baldi) {
                ctx.fillStyle = '#ff0000';
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 30;
                ctx.beginPath();
                ctx.arc(game.baldi.x * cellSize + cellSize/2, game.baldi.y * cellSize + cellSize/2, 25, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px Arial';
                ctx.fillText('üë®‚Äçüè´', game.baldi.x * cellSize + 15, game.baldi.y * cellSize + 35);
            }
        }

        function updateStats(game) {
            document.getElementById('booksProgress').innerHTML = `üìö ${game.totalCollected || 0}/30`;
            document.getElementById('collectedBooks').textContent = game.totalCollected || 0;
            
            const activePlayers = Object.values(game.players || {}).filter(p => !p.escaped && !p.caught).length;
            document.getElementById('activePlayers').textContent = activePlayers;
            document.getElementById('escapedCount').textContent = game.escapedCount || 0;

            if(game.exit && game.exit.active) {
                document.getElementById('exitDisplay').innerHTML = 'üö™ –û–¢–ö–†–´–¢';
                document.getElementById('exitDisplay').className = 'exit-info open';
            }
        }

        function setupBaldiControls() {
            document.getElementById('baldiUp').onclick = () => moveBaldi(0, -1);
            document.getElementById('baldiDown').onclick = () => moveBaldi(0, 1);
            document.getElementById('baldiLeft').onclick = () => moveBaldi(-1, 0);
            document.getElementById('baldiRight').onclick = () => moveBaldi(1, 0);
        }

        function moveBaldi(dx, dy) {
            if(!currentGameId) return;

            database.ref('games/' + currentGameId).once('value', (snapshot) => {
                const game = snapshot.val();
                if(!game) return;

                const newX = Math.max(0, Math.min(mapSize-1, game.baldi.x + dx));
                const newY = Math.max(0, Math.min(mapSize-1, game.baldi.y + dy));

                database.ref('games/' + currentGameId + '/baldi').set({
                    x: newX,
                    y: newY
                });

                checkCatches(game, newX, newY);
            });
        }

        function checkCatches(game, baldiX, baldiY) {
            if(!game.players) return;

            Object.entries(game.players).forEach(([id, player]) => {
                if(!player.caught && !player.escaped && 
                   Math.abs(player.x - baldiX) <= 1 && Math.abs(player.y - baldiY) <= 1) {
                    database.ref('games/' + currentGameId + '/players/' + id).update({
                        caught: true,
                        caughtTime: Date.now()
                    });
                }
            });
        }
    </script>
</body>
</html>
